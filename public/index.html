/* SUMMARY (Expandable) */
.summary-container { position: relative; font-size: 0.95rem; color: #444; line-height: 1.6; flex: 1; }
.summary-text {

}
.summary-text.expanded { -webkit-line-clamp: unset; overflow: visible; }

/* FOOTER */

s://www.dn.se/varlden/svenska-jessica-meir-pa-vag-mot-rymden-igen/", "date_display": "2026-02-12", "date_iso": "2026-02-12T19:38:02+00:00", "source": "Dagens Nyheter (DN)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 127, "title": "OS guide: Friday 13 February", "summary": "Here are today's highlights", "title_original": "OS-guide: Fredag 13 februari", "summary_original": "H√§r √§r dagens h√∂jdpunkter", "link": "https://www.tv4.se/artikel/65BooE1hshu7hsbfM5RHg2/os-guide-fredag-13-februari", "date_display": "2026-02-12", "date_iso": "2026-02-12T19:27:51+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna"]}, {"id": 128, "title": "The daughter Kim Ju-Ae is singled out as the dictator's successor", "summary": "Dictator Kim Jong-Un is close to appointing his teenage daughter Kim Ju-Ae as his successor, according to South Korean reports. The choice is unique to North Korea's patriarchal society ‚Äî¬†which may speak for an early appointment. -¬†He wants to build up the myth around her, says North Korea expert Niklas Swanstr√∂m.", "title_original": "Dottern Kim Ju-Ae pekas ut som diktatorns eftertr√§dare", "summary_original": "Diktatorn Kim Jong-Un √§r n√§ra att utse sin ton√•rsdotter Kim Ju-Ae till sin eftertr√§dare, enligt sydkoreanska uppgifter. Valet √§r unikt f√∂r Nordkoreas patriarkala samh√§lle ‚Äì¬†vilket kan tala f√∂r en tidig utn√§mning. ‚Äì¬†Han vill bygga upp myten kring henne, s√§ger Nordkoreaexperten Niklas Swanstr√∂m.", "link": "https://www.dn.se/varlden/dottern-kim-ju-ae-pekas-ut-som-diktatorns-eftertradare/", "date_display": "2026-02-12", "date_iso": "2026-02-12T19:19:09+00:00", "source": "Dagens Nyheter (DN)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 129, "title": "New defection from Starmer's circle", "summary": "", "title_original": "Nytt avhopp fr√•n Starmers krets", "summary_original": "", "link": "https://www.svd.se/a/vr5xBB/kabinettssekreteraren-chris-wormald-avgar", "date_display": "2026-02-12", "date_iso": "2026-02-12T19:15:19+00:00", "source": "Svenska Dagbladet (SvD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Sverige"]}, {"id": 130, "title": "\"Dizzying heights\" - rarely misunderstood", "summary": "Emily Bront√´'s novel has very little to do with chocolate and roses - and those who have tried to make it into a film seem to miss how intricate it is. Nor is it the romantic content that made it a living classic.", "title_original": "‚ÄùSvindlande h√∂jder‚Äù ‚Äì s√§llsynt missf√∂rst√•dd", "summary_original": "Emily Bront√´s roman har mycket lite att g√∂ra med choklad och rosor ‚Äì och de som f√∂rs√∂kt filmatisera den verkar sj√§lva missa hur intrikat den √§r. S√• √§r det inte heller det romantiska inneh√•llet som gjort den till en levande klassiker.", "link": "https://www.svd.se/a/5pGbwe/svindlande-hojder-sallsynt-missforstadd", "date_display": "2026-02-12", "date_iso": "2026-02-12T19:15:00+00:00", "source": "Svenska Dagbladet (SvD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Under strecket", "Kultur"]}, {"id": 131, "title": "Discovered the cancer too late: \"I thought it was the menopause\"", "summary": "Over the past decade, the number of colon cancer cases has increased, especially in the 50-59 age group. The EU now recommends that member states offer screening from the age of 50, but in Sweden the starting age is still 60. The National Board of Health and Welfare justifies its decision by saying that there is a lack of sufficient scientific evidence that screening between the ages of 50 and 59 would reduce mortality, and that there is a lack of staff and the risk of unequal care. - We don't understand how the National Board of Health and Welfare has thought here, says Birger P√•lsson, docent and chief physician. He participated in the National Board of Health and Welfare's expert group that recommended starting screening at the age of 50. He estimates that between 50 and 100 people in the age group 50‚Äì59 per year could be saved if screening were introduced earlier. - What we have criticized very harshly is that there is a large amount of international scientific reports that unanimously show this. The National Board of Health and Welfare has not reviewed the modern scientific literature. We were only tasked with reviewing four articles and they are a little old at this point. But paradoxically, most of them also recommend starting at age 50, says P√•lsson. Spotted a lump Lotta Hammar was diagnosed at the age of 53, by which time the cancer had already spread. She says that the symptoms were unclear and that she first suspected menopause. - I thought: I'm tired, it's menopause. I'm getting rounder, it's menopause. I blamed it all on: It must be the menopause. It wasn't in my world that it would be something, she says in Efter fem. It wasn't until she discovered a lump the size of a tennis ball sticking out of the left side of her stomach that she checked it out. By then she had been suffering from fatigue and other symptoms for a year. - It had gone so far that I had colon cancer that had spread metastases. So it had gone way too far. When she got the cancer news, she didn't believe it at first. The hardest part of all was telling her children. - They", "title_original": "Uppt√§ckte cancern f√∂r sent: ‚ÄùJag trodde det var klimakteriet‚Äù", "summary_original": "Under det senaste decenniet har antalet fall av tjocktarmscancer √∂kat, s√§rskilt i √•ldersgruppen 50‚Äì59 √•r. EU rekommenderar nu att medlemsl√§nderna erbjuder screening fr√•n 50 √•rs √•lder, men i Sverige g√§ller fortsatt 60 √•r som start√•lder. Socialstyrelsen motiverar sitt beslut med att det saknas tillr√§ckliga vetenskapliga bevis f√∂r att screening mellan 50 och 59 √•r skulle minska d√∂dligheten, samt att det r√•der brist p√• personal och risk f√∂r oj√§mlik v√•rd. ‚Äì Vi f√∂rst√•r inte hur Socialstyrelsen har t√§nkt h√§r, s√§ger Birger P√•lsson, docent och √∂verl√§kare. Han deltog i Socialstyrelsens expertgrupp som rekommenderade att starta screening vid 50 √•rs √•lder. Han uppskattar att mellan 50 och 100 personer i √•ldersgruppen 50‚Äì59 per √•r skulle kunna r√§ddas om screening inf√∂rdes tidigare. ‚Äì Det vi har kritiserat v√§ldigt h√•rt √§r att det finns en stor m√§ngd internationella vetenskapliga rapporter som samst√§mmigt visar detta. Socialstyrelsen har inte g√•tt igenom den moderna vetenskapliga litteraturen. Vi fick i uppgift att bara granska fyra artiklar och de √§r lite √•lderstigna vid det h√§r laget. Men paradoxalt nog s√• rekommenderar de flesta av dem ocks√• start vid 50 √•r, s√§ger P√•lsson. Uppt√§ckte en kn√∂l Lotta Hammar fick sin diagnos vid 53 √•rs √•lder, d√• hade cancern redan spridit sig. Hon ber√§ttar att symtomen var otydliga och att hon f√∂rst misst√§nkte klimakteriet. ‚Äì Jag t√§nkte: Jag √§r tr√∂tt, det √§r klimakteriet. Jag blir rundare, det √§r klimakteriet. Jag skyllde allt p√•: Det √§r s√§kert klimakteriet. Det fanns inte i min v√§rld att det skulle vara n√•t, ber√§ttar hon i Efter fem. Det var f√∂rst n√§r hon uppt√§ckte en kn√∂l stor som en tennisboll som stack ut ur v√§nster sida av magen som hon kollade upp det. D√• hade hon g√•tt med tr√∂tthet och andra symtom i ett √•r. ‚Äì Det hade g√•tt s√• l√•ngt som att jag hade tjocktarmscancer som hade skjutit ut metastaser. S√• det hade g√•tt alldeles f√∂r l√•ngt. N√§r hon fick cancerbeskedet trodde hon f√∂rst inte p√• det. Jobbigast av allt var att ber√§tta f√∂r sina barn. ‚Äì Det blev svart, liksom. Men jag k√§nde v√§ldigt starkt att jag ska fixa det h√§r. De kommer l√∂sa det h√§r. Barnen √§r halvvuxna, men f√∂r mig √§r de mina barn. Det var hemskt. Jag klarade inte av att ber√§tta det f√∂r dem. Jag fick hj√§lp av deras pappa. ‚ÄùD√• gick rullgardinen ner‚Äù Just nu ser prognosen inte bra ut f√∂r Lotta Hammar d√• cancern har muterat. I oktober fick hon beskedet om att hon hade ungef√§r tv√• √•r kvar att leva. ‚Äì D√• gick rullgardinen ner f√∂r mig f√∂r f√∂rsta g√•ngen. Hon har fortfarande sv√•rt att ta in att det h√§r h√§nder henne. ‚Äì Nu f√•r jag palliativ behandling, men det l√•ter s√• negativt s√• det √§r b√§ttre att s√§ga motande behandling ist√§llet f√∂r botande. Vill se s√§nkt √•lder I nul√§get f√∂rs√∂ker hon hitta r√§tt prioriteringar i det liv hon har kvar att leva. ‚Äì Jag vill bara att allt ska vara som vanligt. Jag vill bara ha mina barn, min familj, mina v√§nner, det vanliga livet. Jag vill √•ka upp till min stuga. Jag vill inte simma med delfiner eller flyga jorden runt. Jag vill bara f√• vara. Lotta Hammar hoppas p√• att vara ett av undantagen, en av dem som klarar sig. Och hon uppmanar fler att g√• och unders√∂ka sig i tid och hade √∂nskat att Socialstyrelsen hade en √•ldersgr√§ns f√∂r screening p√• 50 √•r. ‚Äì Jag tycker inte att det √§r or√§ttvist att jag har f√•tt cancer, det √§r n√•gonting man f√•r och jag hade otur. Men det h√§r kan jag k√§nna √§r or√§ttvist, om jag hade kunnat ha en chans att slippa det h√§r. Jag tycker det k√§nns fel att man inte har screening√•ldern fr√•n 50, s√§ger hon.", "link": "https://www.tv4.se/artikel/2lrBhrDi8Yg5cRE3jQtPP9/lotta-upptaeckte-cancern-foer-sent-trodde-det-var-klimakteriet", "date_display": "2026-02-12", "date_iso": "2026-02-12T19:04:06+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Efter fem", "/efter-fem", "/halsa", "/inrikes", "/cancervard", "/cancer", "/cancerforskning", "/sjukdomar"]}, {"id": 132, "title": "The reformists will elect a new leader - want to pressure S", "summary": "The powerful S association has pushed Social Democracy to the left - and is now getting ready for battle. The reformists will choose a new leader. And the demand on Magdalena Andersson is sharp: \"Tax the rich.\"", "title_original": "Reformisterna ska v√§lja ny ledare ‚Äì vill pressa S", "summary_original": "Den m√§ktiga S-f√∂reningen har pressat socialdemokratin v√§nsterut ‚Äì och g√∂r sig nu redo f√∂r strid. Reformisterna ska v√§lja en ny ledare. Och kravet p√• Magdalena Andersson √§r skarpt: ‚ÄùTax the rich.‚Äù", "link": "https://www.svd.se/a/8pBr51/reformisterna-ska-valja-ny-ledare-vill-pressa-s", "date_display": "2026-02-12", "date_iso": "2026-02-12T19:01:30+00:00", "source": "Svenska Dagbladet (SvD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Politik"]}, {"id": 133, "title": "DN Debate. \"Four shifts that are shaking the world right now\"", "summary": "DN DEBATE. The world is about to be reshaped in a way we haven't seen since the end of the Cold War. For a long time we assumed that conflicts would not be fought between major powers and would not affect Swedish security. Europe was wrong - about this and much else, writes Bj√∂rn Jerd√©n, head of the Foreign Policy Institute's China Center.", "title_original": "DN Debatt. ‚ÄùFyra skiften som skakar om v√§rlden just nu‚Äù", "summary_original": "DN DEBATT. V√§rlden √§r p√• v√§g att st√∂pas om p√• ett s√§tt som vi inte sett sedan kalla krigets slut. L√§nge utgick vi fr√•n att konflikter inte skulle utk√§mpas mellan stormakter och inte ber√∂ra svensk s√§kerhet. Europa hade fel ‚Äì om detta och mycket annat, skriver Bj√∂rn Jerd√©n, chef vid Utrikespolitiska institutets Kinacentrum.", "link": "https://www.dn.se/debatt/fyra-skiften-som-skakar-om-varlden-just-nu/", "date_display": "2026-02-12", "date_iso": "2026-02-12T19:00:00+00:00", "source": "Dagens Nyheter (DN)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 134, "title": "\"Benke Rydman is like Frankenstein - obsessed\"", "summary": "When Fredrik Benke Rydman stages \"Frankenstein\", the monster's perspective is the starting point. Do you have to become evil to be accepted as a human being - and do we have the right to take power over nature?", "title_original": "‚ÄùBenke Rydman √§r som Frankenstein ‚Äì besatt‚Äù", "summary_original": "N√§r Fredrik Benke Rydman s√§tter upp ‚ÄùFrankenstein‚Äù √§r monstrets perspektiv utg√•ngspunkt. M√•ste man bli ond f√∂r att accepteras som m√§nniska ‚Äì och har vi r√§tt att ta makten √∂ver naturen?", "link": "https://www.svd.se/a/BxRRvg/scenvar-frankensteins-monster-ar-bara-en-manniska", "date_display": "2026-02-12", "date_iso": "2026-02-12T19:00:00+00:00", "source": "Svenska Dagbladet (SvD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Scen", "Kultur"]}, {"id": 135, "title": "See the incredible pictures - a mile out on the ice: \"Fantastic natural phenomenon\"", "summary": "The ice has been thick on Kvarken along the Finnish coast for a long time. So thick that Ylva von Wright and a friend took on a challenge: to get as close to Sweden as possible on cross-country skates. - We guessed that we would come across a chute with open water, but we wanted to see how far we could go, says Ylva von Wright to TV4 Nyheterna. Ylva and the friend, who are studying to become wilderness guides, had time to get about eight kilometers out on the water before they started to encounter ice banks. The first embankment was still, but a couple of hundred meters out they heard the sound of embankments moving. - We got to experience a fantastic natural phenomenon. What I like about the ice that makes it so fascinating is that you can never plan anything ahead of time because the conditions can change so quickly. \"Risk of being separated from land\" According to SMHI, ice dams can form when the ice is pressed against land or other larger blocks of ice. For this, however, it is required that the ice is thicker than 15-20 centimeters.  The flakes that form the dykes are not usually frozen together, and Ylva and her friend became aware of this when the ice began to crack a little further out. Even the innermost dike began to move over time. - There was a risk that we would end up on an ice floe and be separated from the coast, so it was best to turn around. You must be aware of the risks and respect nature when you go out on the ice. However, they never felt any direct concern. - Since we were in the archipelago, we were quite close to islands, so it didn't feel like we were that far out, says Ylva von Wright. Had food for two days Since the plan was to get as close to the Swedish coast as possible, Ylva von Wright and her friend had really tickled themselves. In addition to the usual equipment of ice spikes, throwing line and dry clothes packed in waterproof sacks, they carried food for two days and four liters of water each. Did you think you would reach Sweden? - No, it was more of a fun idea. You would have needed a packraft to get over the chute. At certain times of the day you can cross the gutter", "title_original": "Se otroliga bilderna ‚Äì en mil ut p√• isen: ‚ÄùFantastiskt naturfenomen‚Äù", "summary_original": "Isen har legat tjock p√• Kvarken l√§ngs den finska kusten en l√§ngre tid. S√• pass tjock att Ylva von Wright och en v√§n tog sig an en utmaning: att komma s√• n√§ra Sverige som m√∂jligt p√• l√•ngf√§rdsskridskor. ‚Äì Vi gissade att vi skulle st√∂ta p√• en r√§nna med √∂ppet vatten, men vi ville se hur l√•ngt vi kunde ta oss, s√§ger Ylva von Wright till TV4 Nyheterna. Ylva och v√§nnen, som studerar till vildmarksguider, hann ta sig omkring √•tta kilometer ut p√• vattnet innan de b√∂rjade st√∂ta p√• isvallar. Den f√∂rsta vallen l√•g stilla, men ett par hundra meter ut h√∂rde de ljudet av vallar i r√∂relse. ‚Äì Vi fick uppleva ett fantastiskt naturfenomen. Det jag gillar med isen som g√∂r det s√• fascinerande √§r att man aldrig kan planera n√•got i f√∂rtid eftersom f√∂rh√•llandena kan √§ndras s√• snabbt. ‚ÄùRisk att separeras fr√•n land‚Äù Enligt SMHI kan isvallar bildas n√§r isen pressas mot land eller andra st√∂rre isblock. F√∂r detta kr√§vs dock att isen √§r tjockare √§n 15-20 centimeter.  Flaken som bildar vallarna √§r vanligtvis inte fastfrusna i varandra, och det blev Ylva och hennes v√§ e_tag": "today", "tags": []}, {"id": 139, "title": "Elvira √ñberg about former classmate Frida Karlsson: \"No major shock\"", "summary": "ANTHOLZ. Frida Karlsson's superior Olympic gold has taken television viewers by storm. But for former classmate Elvira √ñberg, the cross-country star's success is not surprising. -¬†She was always a bit of a talent, so it's not a big shock, says the biathlete.", "title_original": "Elvira √ñberg om f√∂rra klasskompisen Frida Karlsson: ‚ÄùIngen st√∂rre chock‚Äù", "summary_original": "ANTHOLZ. Frida Karlssons √∂verl√§gsna OS-guld har tagit tv-tittarna med storm. Men f√∂r tidigare klasskamraten Elvira √ñberg √§r l√§ngdstj√§rnans succ√© inte √∂verraskande. ‚Äì¬†Hon var alltid lite av en talang, s√• det √§r ingen st√∂rre chock, s√§ger skidskytten.", "link": "https://www.dn.se/sport/elvira-oberg-om-forra-klasskompisen-frida-karlsson-ingen-storre-chock/", "date_display": "2026-02-12", "date_iso": "2026-02-12T18:36:16+00:00", "source": "Dagens Nyheter (DN)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 140, "title": "Dolph on the tough times with the family: \"Met a few times a year\"", "summary": "Swedish child rearing is the theme of this week's episode of \"Skavlan & Sweden\". Guests included the karate master, civil engineer and action hero Dolph Lundgren and his younger daughter Greta. They both describe that Dolph Lundgren was a very absent family man.  - We only saw each other once a year, says Greta Lundgren in the program. Dolph Lundgren says that when he lived in Marbella, he was away for about six months a year and shot three movies to pay for the luxurious lifestyle. He tried to compensate by sending them money and taking them on vacations on a yacht or in the Mediterranean. He says that he often felt misunderstood as to why he was so absent. - They didn't understand how tough it was trying to support the family, how expensive everything is and how hard it is to make an action film.  - But at the same time, they probably miss that they didn't really know their father, says Dolph Lundgren. The daughter: \"He had his own demons\" Greta Lundgren grew up in Spain with her mother and older sister Ida and felt very abandoned as a child. Now, when Greta is older, she can understand the choices her father made. - I understand that he needed to do that and I think he had his own demons. He needed to be away working. It was good for him. He probably knew it wasn't good that he was with us every day. He wanted to spare us from that, so he stayed away.  When Dolph Lundgren started going to therapy as a 50-year-old, he decided to repair the relationship with his two daughters and apologize for how absent he had been. - It was when I was around 50 myself that I started to come to grips with my own trauma from my childhood. It reflects on how I behaved in life. I had a very tough upbringing with my father who was very violent towards me, he says. New wife the same age as daughter Greta Lundgren says that it felt very strange at first when her father got a new wife who was the same age as Greta's older sister I", "title_original": "Dolph om tuffa tiden med familjen: ‚ÄùTr√§ffades n√•gra g√•nger per √•r‚Äù", "summary_original": "Svensk barnuppfostran √§r temat f√∂r veckans avsnitt av ‚ÄùSkavlan & Sverige‚Äù. Bland annat g√§stade karatem√§staren, civilingenj√∂ren och actionhj√§lten Dolph Lundgren och hans yngre dotter Greta. De b√•da beskriver att Dolph Lundgren var en v√§ldigt fr√•nvarande familjefar.  ‚Äì Vi s√•gs n√•gon g√•ng per √•r bara, ber√§ttar Greta Lundgren i programmet. Dolph Lundgren ber√§ttar att n√§r han bodde i Marbella s√• var han borta ungef√§r sex m√•nader per √•r och spelade in tre filmer f√∂r att kunna betala f√∂r den lyxiga livsstilen. Han f√∂rs√∂kte kompensera genom att skicka pengar till dem och ta med dem p√• semestrar p√• en yacht eller i Medelhavet. Han ber√§ttar att han ofta k√§nde sig missf√∂rst√•dd kring varf√∂r han var s√• fr√•nvarande. ‚Äì De f√∂rstod inte hur tufft det var att f√∂rs√∂ka f√∂rs√∂rja familjen, hur dyrt allting √§r och hur jobbigt det √§r att g√∂ra en actionfilm.  ‚Äì Men samtidigt s√• saknar de nog att de inte riktigt k√§nde sin pappa, s√§ger Dolph Lundgren. Dottern: ‚ÄùHan hade sina egna demoner‚Äù Greta Lundgren √§r uppv√§xt i Spanien med sin mamma och storasyster Ida och k√§nde sig v√§ldigt √∂vergiven som barn. Nu, n√§r Greta √§r √§ldre, kan hon f√∂rst√• de val hennes pappa gjorde. ‚Äì Jag f√∂rst√•r att han beh√∂vde g√∂ra s√• och jag tror att han hade sina egna demoner. Han beh√∂vde vara borta och jobba. Det var bra f√∂r honom. Han visste nog att det var inte bra att han var med oss varje dag. Han ville skona oss fr√•n det, s√• han h√∂ll sig borta.  N√§r Dolph Lundgren b√∂rjade g√• i terapi som 50-√•ring best√§mde han sig f√∂r att reparera relationen till sina tv√• d√∂ttrar och be om urs√§kt f√∂r hur fr√•nvarande han varit. ‚Äì Det var n√§r jag var runt 50 √•r sj√§lv som jag b√∂rjade ta tag i mitt egna trauma fr√•n min barndom. Det reflekterar p√• hur jag betedde mig i livet. Jag hade en v√§ldigt tuff uppv√§xt med min pappa som var v√§ldigt v√•ldsam mot mig, ber√§ttar han. Nya frun lika gammal som dottern Greta Lundgren ber√§ttar att det k√§ndes j√§ttekonstigt i b√∂rjan n√§r hennes pappa skaffade en ny fru som var lika gammal som Gretas storasyster Ida. ‚Äì Men vi √§r inte elaka personer. Dessutom har hon r√§tt intentioner. Hon √§lskar pappa. Hon fanns d√§r n√§r du hade cancer och det hade vi stor respekt f√∂r, s√§ger hon till sin pappa Dolph. Det var en chockerande upplevelse f√∂r Greta Lundgren att f√• beskedet att hennes pappa, som hon knappt k√§nde, hade f√•tt njurcancer. ‚Äì De sa n√•gon g√•ng att du skulle d√∂ inom sex m√•nader. Du hade m√•nader kvar. N√§r vi h√∂rde det blev jag r√§dd men jag hade en k√§nsla av att han inte skulle d√∂. S√• jag tog aldrig riktigt in det, s√§ger Greta Lundgren. B√•de Dolph Lundgren och dottern blir emotionella under samtalet i programmet.\n\n‚Äì Det √§r sk√∂nt att vi hittade tillbaka till varandra. Det har varit tufft, s√§ger Dolph Lundgren.", "link": "https://www.tv4.se/artikel/2VVrm3TERJmFtWSfMpSAu4/dolph-lundgren-om-tuffa-tiden-med-familjen-traeffades-nagra-ganger-per-ar", "date_display": "2026-02-12", "date_iso": "2026-02-12T18:30:16+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["N√∂je", "/noje", "/tv", "/skavlan", "/familj", "/relationer"]}, {"id": 141, "title": "Unusual weather phenomenon: Two V√§nern have disappeared", "summary": "Masses of water equivalent to almost two V√§nern have been squeezed out of the Baltic Sea this year. At the same time, the record low water level gives some hope for the oxygen-poor bottoms of the inland sea. - But it would be a bit like winning five Tris slots in a row, says J√∂rgen √ñberg, oceanographer at SMHI.", "title_original": "Ovanligt v√§derfenomen: Tv√• V√§nern har f√∂rsvunnit", "summary_original": "Vattenmassor motsvarande n√§stan tv√• V√§nern har pressats ut ur √ñstersj√∂n i √•r. Det rekordl√•ga vattenst√•ndet ger samtidigt visst hopp f√∂r innanhavets syrefattiga bottnar. ‚Äì Men det vore lite som att vinna p√• fem Trisslotter i rad, s√§ger J√∂rgen √ñberg, oceanograf p√• SMHI.", "link": "https://www.dn.se/sverige/ovanligt-vaderfenomen-tva-vanern-har-forsvunnit/", "date_display": "2026-02-12", "date_iso": "2026-02-12T18:19:54+00:00", "source": "Dagens Nyheter (DN)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 142, "title": "That's why the cold bites - despite global warming", "summary": "In large parts of northern Europe and North America, January this year has been colder than normal. In Sweden, temperature deficits were noted throughout the country, especially in the northern parts, where in places it was down to eight degrees colder than normal.  - You must also distinguish between weather and climate. We have cold weather right now. But the climate is warmer and is warming up, says meteorologist Peter Kondrup. Jet streams are affected by climate change At the same time as the cold has taken hold in Sweden, South America and Australia have been affected by heat waves and fires. Peter Kondrup explains that the jet streams, which normally move across the Northern Hemisphere, have become slower and more elongated because the polar regions are warming faster than the equator. This leads to larger and slower oscillations, which can produce both colder and warmer periods than normal.  - There can be very large but slow, tough swings. It is an effect of climate change, of global warming. \"We have a bad memory\" The past twelve years have been the warmest globally, and 2025 was the third warmest year to date. Although this year's January is perceived as cold, it is a mild winter in a longer historical perspective.  - We experience January 2026 as very cold, but compare it to the war winters of the 1940s, then it appears as a pale copy. It was really cold then. Or in the 80s.  For the past 20 years, we have experienced unusually mild winters in Sweden, which may have made us forget how cold it can actually be in winter. - We feel that it is cold and it is a little colder than it has been in a few years. Our memory is quite short. We've gotten used to this global warming, and when it gets a little colder than normal, we think it's freezing cold, says Peter Kondrup.", "title_original": "D√§rf√∂r biter kylan sig fast ‚Äì trots globala uppv√§rmningen", "summary_original": "I stora delar av norra Europa och Nordamerika har √•rets januari varit kallare √§n normalt. I Sverige noterades temperaturunderskott i hela landet, s√§rskilt i de norra delarna d√§r det p√• sina h√•ll var ner mot √•tta grader kallare √§n normalt.  ‚Äì Man ska ocks√• skilja p√• v√§der och klimat. Vi har kallt v√§der just nu. Men klimatet √§r varmare och h√•ller p√• att v√§rmas upp, s√§ger meteorologen Peter Kondrup. Jetstr√∂mmar p√•verkas av klimatf√∂r√§ndringar Samtidigt som kylan bitit sig fast i Sverige s√• har Sydamerika och Australien drabbats av v√§rmeb√∂ljor och br√§nder. Peter Kondrup f√∂rklarar att jetstr√∂mmarna, som normalt r√∂r sig √∂ver norra halvklotet, har blivit l√•ngsammare och mer utdragna p√• grund av att polartrakterna v√§rms upp snabbare √§n ekvatorn. Det leder till st√∂rre och l√•ngsammare sv√§ngningar, vilket kan ge b√•de kallare och varmare perioder √§n normalt.  ‚Äì Det kan bli v√§ldigt stora men l√•ngsamma, sega sv√§ngningar. Det √§r en effekt av klimatp√•verkan, av den globala uppv√§rmningen. ‚ÄùVi har d√•ligt minne‚Äù De senaste tolv √•ren har varit de varmaste globalt sett, och 2025 var det tredje varmaste √•ret hittills. Trots att √•rets januari upplevs som kall, √§r det en mild vinter i ett l√§ngre historiskt perspektiv.  ‚Äì Januari 2026 upplever vi som v√§ldigt kall, men j√§mf√∂r den med krigsvintrarna p√• 40-talet, d√• framst√•r den som en blek kopia. D√• var det verkligen kallt. Eller p√• 80-talet.  De senaste 20 √•ren har vi upplevt ovanligt milda vintrar i Sverige, vilket kanske har f√•tt oss att gl√∂mma hur kallt det faktiskt kan bli p√• vintern. ‚Äì Vi upplever att det √§r kallt och det √§r lite kallare √§n vad det har varit p√• n√•gra √•r. V√•rt minne √§r ganska kort. Vi har vant oss vid den h√§r globala uppv√§rmningen, och n√§r det blir lite kallare √§n normalt d√• tycker vi att det √§r svinkallt, s√§ger Peter Kondrup.", "link": "https://www.tv4.se/artikel/43OGQdAPdXlLr0Fefy2YUK/daerfoer-aer-det-rekordkallt-i-januari-trots-global-uppvaermning", "date_display": "2026-02-12", "date_iso": "2026-02-12T18:17:10+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna", "/inrikes", "/vadret", "/efter-fem", "/klimatkrisen", "/klimatforandringar", "/vader"]}, {"id": 143, "title": "Took food waste home and got fired - now Marie gets compensation", "summary": "Marie Hansson had worked as a cook in a special accommodation for 17 years when she was suddenly called to a meeting with the manager. There she was accused of theft because she had brought food waste home - and was fired.  - I was completely speechless and thought it was a joke. It came out of nowhere, I hadn't even been told.  Marie enjoyed her work very well and describes it as a shock when the news came - two days before her 50th birthday.  - I decided then and there that it wasn't right. You shouldn't behave that way. Sued the employer Marie sued her employer Skurup Municipality a year and a half ago. Her representative Bo Villner believes that the employer's action was disproportionate and believes that there were other solutions to the situation.  - Our opinion is that it is a trivial incident. There's no reason to believe she wouldn't have stopped if only she had been asked. Why an employer chooses to do so is difficult to know, he believes.  - It can be due to several things. You can have prestige behind it or you dislike someone and want to get rid of them. But this is a bit like cracking nuts with a sledgehammer.  To Sydsvenskan, Egil Ceylan, head of office at Skurup's municipality, informs that he cannot comment on the individual case.  \"Standing up for myself\" Marie Hansson has received a lot of support after the incident.  - Both from acquaintances and strangers, everyone says it was well done and gives me a pat on the back. To this day, Marie has not received any explanation as to why she was not given a warning or notice. - If they had told me to stop it, of course I would have done it. Now she hopes her case can help others in similar situations. - I stand up for myself and maybe this can support someone else too. You have to have the courage to speak up when things don't go right.", "title_original": "Tog hem matavfall och sparkades ‚Äì nu f√•r Marie ers√§ttning", "summary_original": "Marie Hansson hade arbetat som kock p√• ett s√§rskilt boende i 17 √•r n√§r hon pl√∂tsligt kallades till ett m√∂te med chefen. D√§r anklagades hon f√∂r st√∂ld eftersom hon hade tagit med matavfall hem ‚Äì och avskedades.  ‚Äì Jag blev helt stum och trodde att det var ett sk√§mt. Det kom fr√•n ingenstans, jag hade inte ens f√•tt en tills√§gelse.  Marie trivdes mycket bra p√• arbetet och beskriver det som en chock n√§r beskedet kom ‚Äì tv√• dagar f√∂re hennes 50-√•rsdag.  ‚Äì Jag best√§mde mig d√§r och d√• f√∂r att det inte var r√§tt. Man ska inte f√• bete sig p√• det s√§ttet. St√§mde arbetsgivaren Marie st√§mde sin arbetsgivare Skurups kommun f√∂r ett och ett halvt √•r sedan. Hennes ombud Bo Villner anser att arbetsgivarens √•tg√§rd var oproportionerlig och menar att det fanns andra l√∂sningar p√• situationen.  ‚Äì V√•r uppfattning √§r att det r√∂r sig om en bagatellartad h√§ndelse. Det finns ingen anledning att tro att hon inte hade slutat om man bara hade bett henne. Varf√∂r en arbetsgivare v√§ljer att g√∂ra s√• √§r sv√•rt att veta, menar han.  ‚Äì Det kan bero p√• flera saker. Man kan ha prestige som ligger bakom eller att man ogillar n√•gon och vill bli av med den. Men detta √§r lite som att kn√§cka n√∂tter med sl√§gga.  Till Sydsvenskan meddelar Egil Ceylan, kanslichef p√• Skurups kommun, att han inte kan kommentera det enskilda fallet.  ‚ÄùSt√•r upp f√∂r mig sj√§lv‚Äù Marie Hansson har f√•tt mycket st√∂d efter h√§ndelsen.  ‚Äì B√•de fr√•n bekanta och fr√§mlingar, alla s√§ger att det var bra gjort och ger mig en klapp p√• axeln. √Ñn idag har Marie inte f√•tt n√•gon f√∂rklaring till varf√∂r hon inte fick n√•gon f√∂rvarning eller tills√§gelse. ‚Äì Hade de sagt √•t mig att sluta med det s√• hade jag gjort det s√•klart. Nu hoppas hon att hennes fall kan hj√§lpa andra i liknande situationer. ‚Äì Jag st√•r upp f√∂r mig sj√§lv och kanske kan detta st√∂tta n√•gon annan ocks√•. Man m√•ste v√•ga s√§ga ifr√•n n√§r saker inte g√•r r√§tt till.", "link": "https://www.tv4.se/artikel/6X1J0wNwpsLzbT8sYXgLwT/tog-hem-matavfall-och-sparkades-nu-far-marie-ersaettning", "date_display": "2026-02-12", "date_iso": "2026-02-12T17:52:13+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Inrikes", "/inrikes", "/juridik", "/arbetsratt"]}, {"id": 144, "title": "Here the record rocket takes off", "summary": "The launch took place from Europe's space base in French Guiana at 17:45 Swedish time. It is the sixth flight of Ariane 6, but the first with four boosters ‚Äì a configuration known as Ariane 64. The rocket can now lift about 21.6 tonnes into low orbit, more than double that of previous versions.  The goal of today's launch is to place 32 satellites into orbit, as part of Amazon's rollout of a satellite-based internet system.  European competitiveness in space Ariane 6 is developed to give Europe independent and competitive access to space, the Swedish Space Agency writes on its blog. The version has a longer nose cone than before and is the largest Ariane 6 to date. The rocket is 62 meters, equivalent to a high-rise building with 20 floors. The increased capacity means that larger and heavier loads can be launched at the same time, which is crucial when the number of satellites in orbit is rapidly increasing. Clear Swedish contributions Sweden contributes to the Ariane 6 program via the European Space Agency ESA.  The company GKN Aerospace in Trollh√§ttan develops and manufactures, among other things, nozzles and turbines for the rocket's engines.  \"The launch marks an important step for Europe's space transport and shows how European cooperation, with contributions from several countries, strengthens Europe's ability to reach and use space,\" writes the Swedish Space Agency.", "title_original": "H√§r lyfter rekordraketen", "summary_original": "Uppskjutningen skedde fr√•n Europas rymdbas i Franska Guyana klockan 17.45 svensk tid. Det √§r den sj√§tte flygningen med Ariane 6, men den f√∂rsta med fyra boostrar ‚Äì en konfiguration som kallas Ariane 64.  Raketen kan nu f√∂ra upp cirka 21,6 ton till l√•g omloppsbana, mer √§n du er hunt goes to Sweden, according to information to TV4 Nyheterna. Swedish police have been alerted about the killer - and gone on alert. Among other things, there is increased surveillance at the border crossings. - Police on external duty have increased vigilance in the hunt for the wanted man. This on the order of the Danish police. There is a suspicion that he can get to Sweden, says a source to TV4 Nyheterna. Information about fake ID documents According to information to TV4 Nyheterna, Philip Deni√© Dahl Petersen is considered dangerous and the police are concerned that he may be armed with a knife. The killer's description and picture have been alerted to patrols. The police in Sweden have also received information from Danish authorities that the 37-year-old may have obtained, or is trying to obtain, false identity documents and may be traveling under a different name to escape to other parts of the world. This is according to information given to TV4 Nyheterna. Swedish police at the national level confirm that they are aware of the escape but otherwise do not want to comment on TV4 Nyhetern's information. - We can confirm that the person is internationally wanted, but cannot comment more than that at the moment, says Irene Sokolow at the police's national media centre. Danish police chief: Ongoing police operation Copenhagen police's press service tells TV4 Nyheterna that Philip Deni√© Dahl Petersen has now been on the run for over a week and that the hunt is still ongoing. They do not want to confirm whether the knife killer is believed to have made it to Sweden, but deputy police chief Rene Gaardsvig says, via the press service: - We still have an ongoing police operation and are continuously taking relevant", "title_original": "Bev√§pnad dansk m√∂rdare kan vara p√• v√§g till Sverige", "summary_original": "Philip Deni√© Dahl Petersen √§r d√∂md till f√§ngelse p√• obest√§md tid f√∂r ett knivmord och ett mordf√∂rs√∂k sommaren 2022. Mitt i natten i onsdags f√ vslut f√∂r familjens sorgearbete. Jag hoppas att de f√•r m√∂jligheten att kunna g√• vidare och att vi f√•r en kyrka fylld av k√§rlek. Familjens uttalande: ‚ÄùSaknaden √§r bottenl√∂s‚Äù Mys familj vill inte prata med pressen i samband med begravningen, men under g√•rdagen delade de det h√§r uttalandet:  Vi vill tacka alla som har visat oss v√§rme, omtanke och st√∂d. Det betyder mycket f√∂r oss. V√•r √§lskade dotter, My, √§lskade solnedg√•ngar, hav och √∂ppna horisonter. Hon var nyfiken och modig och stod stadigt i sina √∂vertygelser, med en sj√§lvklar respekt f√∂r andra. My talade hellre om v√§rlden √§n om sig sj√§lv och gav aldrig upp det hon trodde p√•. My var snabbt√§nkt och full av liv, med en s√§rskild f√∂rm√•ga att f√•nga √∂gonblick ‚Äì i bilder, i film och i m√∂ten med m√§nniskor. Hon s√•g det levande i varje situation och spred gl√§dje omkring sig. Framf√∂r allt var My v√•r o√§ndligt √§lskade dotter, storasyster och v√§n. Saknaden √§r bottenl√∂s, men i ber√§ttelserna om My lever hennes ljus vidare. Tack f√∂r er v√§rme, er respekt och er stilla n√§rvaro.", "link": "https://www.tv4.se/artikel/65BRbONm1yb2r72xOs9T8V/hundratals-pa-plats-naer-moerdade-my-begravdes", "date_display": "2026-02-12", "date_iso": "2026-02-12T15:25:46+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Inrikes", "/inrikes", "/ronninge", "/mord"]}, {"id": 147, "title": "How much do you know about fasting?", "summary": "Bible teacher √Ösa Molin puts your knowledge to the test", "title_original": "Hur mycket kan du om fastan?", "summary_original": "Bibell√§raren √Ösa Molin s√§tter dina kunskaper p√• prov", "link": "https://www.dagen.se/livsstil/hur-mycket-kan-du-om-fastan/10200570", "date_display": "2026-02-12", "date_iso": "2026-02-12T14:50:49+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 148, "title": "Ebba Busch should set \"crystal clear boundaries\" for herself", "s ed\". The channel was shut down He was also charged with complicating tax control. The court considers that it is a crime that should be included in one of the accounting crimes.  27-year-old Rasmusson was previously one of Sweden's biggest YouTubers aimed at children, but in 2022 his channel was shut down. According to Google, he had violated the child safety policy, which prohibits content that sexualizes minors. In addition to two cases of serious accounting offences, he is convicted of complicating tax control. He is also sentenced to pay SEK 50,000 in corporate fines.", "title_original": "Pontus Rasmusson d√∂ms till f√§ngelse", "summary_original": "Domen g√§ller brister i bokf√∂ringen under √•ren 2020 och 2021.  Pontus Rasmusson hade d√• oredovisade int√§kter p√• n√§stan 2,3 miljoner kronor.  Utredningen har visat att han bokf√∂rde p√• papper i st√§llet f√∂r att anv√§nda ett bokf√∂ringsprogram. Under r√§tteg√•ngen har han framh√•llit att han var ung och oerfaren. Han har ocks√• sagt att han under den perioden fick utst√• mycket hat och hot och att han d√• prioriterade Youtube framf√∂r sin bokf√∂ring. Men domstolen konstaterar att han var medveten om att han bedrev en bokf√∂ringspliktig verksamhet och att han varit helt likgiltig f√∂r om bokf√∂ringen uppfyllde kraven.  Kommenterar sj√§lv Pontus Rasmusson nekar till brott. P√• Snapchat skriver han att tingsr√§tten valt att inte se samtliga bevismaterial. Han skriver ocks√• att han l√§st flertalet liknande domare d√§r ‚Äùutg√•ngen har varit helt annorlunda‚Äù ‚ÄùEn ostraffad m√§nniska ska inte bed√∂mas med h√•rdaste straffet i straffskalan‚Äù skriver han ocks√• och tycker att han nu ‚Äùhar l√§rt sig‚Äù. Kanalen st√§ngdes ned Han √•talades ocks√• f√∂r f√∂rsv√•rande av skattekontroll. R√§tten bed√∂mer att det √§r ett brott som ska ing√• i ett av bokf√∂ringsbrotten.  27-√•rige Rasmusson var tidigare en av Sveriges st√∂rsta youtubers riktade mot barn, men 2022 st√§ngdes hans kanal ner. Enligt Google hade han brutit mo  advised the police that they wanted to do an internal search. Then he had contacted an acquaintance to move furniture in the home. The partner must also have stated that they had recently broken up. \"Missing People got bad vibes from this. First, that they had broken up just before the disappearance, but also that he was so careful to move under furniture right after Missing People's phone call,\" writes the police who received the tip.  Had similar garbage bags at home The same kind of garbage bags that she was found in were also found in Juha Marttila's residence. The fibers that were in the blanket were also found in his car and on thresholds in the home.  The prosecutor said that they had extensive technical evidence and that several interrogations pointed to Juha Marttila as having committed the murder. He had strangled her to death and then moved the body and left it in the lake. Juha Marttila has always denied it", "title_original": "Annelie hittades d√∂d i sj√∂ ‚Äì Juha Marttila, 56, d√∂ms f√∂r mord", "summary_original": "Familjen f√∂rstod att n√•got var fel n√§r 46-√•riga Annelie Nevborn Eriksson inte hade h√∂rt av sig till sina barn efter att hon f√∂rsvann fr√•n sitt hem den 6 december 2024. Dagen efter anm√§lde hennes bror Andreas T√∂rnkvist henne f√∂rsvunnen. En stor s√∂kinsats inleddes, Missing People kallades in och √∂ver 200 personer anm√§lde sig frivilligt f√∂r att delta i s√∂kandet. Tre m√•nader efter att hon f√∂rsvann hittades hon d√∂d i en sj√∂, insvept i ett t√§cke i en sops√§ck ‚Äì samtidigt greps hennes 56-√•riga Juha Marttila. I dag d√∂mdes han f√∂r mord och gravfridsbrott till f√§ngelse i 18 √•r. ‚Äì Tingsr√§tten har, efter en pr√∂vning av en rad indicier, kommit fram till att det √§r st√§llt utom rimligt tvivel att mannen d√∂dat kvinnan och sedan flyttat p√• kroppen p√• det s√§tt som √•klagaren har gjort g√§llande. Andra g√§rningsm√§n kan uteslutas, s√§ger r√§ttens ordf√∂rande Anne Olsson.  Fick tidigt tips om sambon I utredningen framg√•r men det √§r sk√∂nt att vi kommit s√• h√§r l√•ngt i alla fall och att det blev en f√§llande dom, s√§ger Andreas.  F√∂rsvaret: Kommer √∂verklagas Juha Marttilas f√∂rsvarsadvokat Christopher Gyllenhammar √§r missn√∂jd med tingsr√§ttens dom. ‚Äì Tingsr√§tten har gjort en felaktig bed√∂mning. Bevisv√§rderingen i m√•let √§r inte konsekvent och domstolen tycks √§ven ha missuppfattat delar av bevisningen.\nVi kommer att √∂verklaga domen, s√§ger Gyllenhammar.  √Öklagaren Carolin Tengroth yrkade p√• livstids f√§ngelse ‚Äì domen blev 18 √•r. Hon har √§nnu inte tagit st√§llning till om hon kommer att √∂verklaga domen.", "link": "https://www.tv4.se/artikel/6LcoQs0UoF1PoxStJPK9De/annelie-hittades-doed-i-sjoe-nu-faller-domen-mot-sambon", "date_display": "2026-02-12", "date_iso": "2026-02-12T10:02:55+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna", "/inrikes", "/brott-och-straff"]}, {"id": 157, "title": "US used mysterious superweapon against cartel drones", "summary": "On Wednesday, the US aviation authority FAA closed the airspace over the city of El Paso on the border with Mexico in southern Texas in the US.  The shutdown, which lasted a total of seven hours, meant, among other things, that no planes could take off from the international airport in the city. The reason behind the shutdown is that drones belonging to Mexican drug cartels have crossed the border, says US Transport Minister Sean Duffy on X. Used super weapon The US responded by resorting to a weapon they had never used before, reports the Reuters news agency. According to sources with insight, it is a kind of anti-drone weapon with direct energy technology - i.e. the same type of technology that the US is suspected of having used in connection with the strike against Venezuela's now deposed President Nicol√°s Maduro. Neither the Pentagon nor AeroVironment, the company behind the drone, have commented on the data. When the information about the drone came from Mexico, the FAA initially said that the airport in El Paso would remain closed for up to ten days.  Delayed Valentine's Day trip Two people affected by the stop were Jorge Rueda and Yamilexi Meza who were scheduled to fly to Portland, Oregon for a Valentine's Day trip. - I am happy that ten days became only two hours for us, Jorge Rueda told AP after their flight was rebooked. According to documents from the Pentagon, over a thousand drone observations are made a month on the border with Mexico. According to Reuters, the authorities are working on dealing with these, especially around airports and large events.", "title_original": "USA anv√§nde mystiskt supervapen mot kartelldr√∂nare", "summary_original": "Under onsdagen st√§ngde den amerikanska luftfartsmyndigheten FAA luftrummet √∂ver staden El Paso vid gr√§nsen mot Mexiko i s√∂dra Texas i USA.  Nedst√§ngningen, som h√∂ll p√• i totalt sju timmar, innebar bland annat att inga flygplan kunde lyfta fr√•n den internationella flygplatsen i staden. Orsaken bakom nedst√§ngningen √§r att dr√∂nare tillh√∂rande mexikanska drogkarteller tagit sin in √∂ver gr√§nsen, uppger USA:s transportminister Sean Duffy p√• X. Anv√§nde supervapen USA svarade med att ta till ett vapen de aldrig tidigare anv√§nt, rapporterar nyhetsbyr√•n Reuters. Enligt k√§llor med insyn r√∂r sig om ett slags antidr√∂narvapen med direktenergiteknik ‚Äì allts√• samma typ av teknik som USA misst√§nks ha anv√§nt i samband med tillslaget mot Venezuelas numera avsatte president Nicol√°s Maduro. Varken Pentagon eller AeroVironment, f√∂retaget bakom dr√∂naren, har kommenterat uppgifterna. N√§r uppgifterna om dr√∂naren fr√•n Mexiko kom gick FAA f√∂rst ut med att flygplatsen i El Paso skulle h√•lla st√§ngt i upp√•t tio dagar.  F√∂rsenad alla hj√§rtans dagresa Tv√• personer som p√•verkades av stoppet var Jorge Rueda and Yamilexi Meza som skulle flyga till Portland i delstaten Oregon f√∂r en alla hj√§rtans dagresa. ‚Äì Jag √§r glad att tio dagar bara blev tv√• timmar f√∂r oss, s√§ger Jorge Rueda till AP efter att deras flyg bokats om. Enligt dokument fr√•n Pentagon g√∂rs √∂ver tusen dr√∂narobservation i m√•naden vid gr√§nsen mot Mexiko. Enligt Reuters jobbar myndigheterna p√• att hantera dessa s√§rskilt omkring flygplatser och stora evenemang.", "link": "https://www.tv4.se/artikel/5y2NbVNaEoXZZ63jfF6DQ3/usa-anvaende-mystiskt-supervapen-mot-kartelldroenare", "date_display": "2026-02-12", "date_iso": "2026-02-12T09:38:22+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Utrikesnyheter", "/utrikes", "/usa", "/dronare", "/flygplats"]}, {"id": 158, "title": "Person of the day: Prison pastor Olle Jonasson", "summary": "Every week he meets the young criminals, some as young as fifteen. What do you say to a child who is in custody for murder? What do the children say themselves?", "title_original": "Dagens m√§nniska: H√§ktespastorn Olle Jonasson", "summary_original": "Varje vecka m√∂ter han de unga brottslingarna, en del s√• unga som femton √•r. Vad s√§ger man till ett barn som sitter h√§ktad f√∂r mord? Vad s√§ger barnen sj√§lva?", "link": "https://www.dagen.se/podd/dagens-maenniska-haektespastorn-olle-jonasson/10198594", "date_display": "2026-02-12", "date_iso": "2026-02-12T08:46:40+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 159, "title": "Creamy pasta with vegetables and halloumi", "summary": "Today's dinner tip offers a creamy pasta with roasted vegetables and golden fried halloumi where sour lemon meets a little heat from chili flakes. Perfect as a quick weekday dinner!  See Zeina Mourtada's recipe", "title_original": "Kr√§mig pasta med gr√∂nsaker och halloumi", "summary_original": "Dagens middagstips bjuder p√• en kr√§mig pasta med rostade gr√∂nsaker och gyllene stekt halloumi d√§r syrlig citron m√∂ter lite hetta fr√•n chiliflakes. Perfekt som en snabb vardagsmiddag!  Se Zeina Mourtadas rece nt.se", "ministry": "Ministry of Health and Social Affairs", "type": "Official Information", "age_tag": "today", "tags": ["Press release", "Webcast", "International", "Ministry of Health and Social Affairs", "International development cooperation", "Medical care", "Social services", "Sweden's support to Ukraine", "Anna Tenje", "Camilla Waltersson Gr√∂nvall", "Jakob Forssmed", "Public health", "Care for older people"]}, {"id": 162, "title": "Finland vaccinates Russian rabies foxes: \"Don't touch\"", "summary": "Foul-smelling packages have been placed along Finland's eastern border to stop rabies from entering the country. The packages contain fish-scented baits with vaccines, specially formulated for wild predators such as foxes and raccoons. The background is reports of rabies cases in the Moscow region of Russia. Despite that, the situation is calm, according to the experts. - Bait vaccines have been distributed every year since the early 1990s. It is a proven and effective method to prevent the spread of rabies, says Tiina Nokireki, senior researcher at the Swedish Food Agency, to the Finnish Ilta Sanomat.  Rabies-free for 30 years Finland has been classified as rabies-free for around 30 years. The vaccines are being distributed across the southeastern border, which is considered the most likely route for the infection to enter from Russia. Last fall, around 180,000 vaccine doses were released in the area. But despite the outbreak in Moscow, the risk has not increased, emphasizes Nokireki. - Vaccines have also been distributed on the Russian side, and besides, the distance is long. Animals don't move such long distances, she tells the newspaper. Do not touch the baits - vaccinate your pets The vaccine baits smell really bad and should be left alone. If humans touch them, animals may avoid them due to human weathering. It is also not advisable to come into contact with the vaccine solution inside the bait. At the same time, the authorities remind us of the importance of vaccinating pets. - Dogs and cats should be vaccinated against rabies throughout the country, says Nokireki. Should rabies still reach Finland, it is more likely that the infection will first spread to pets and then on to humans - rather than humans being infected directly by wild animals, according to the Finnish Food Agency.", "title_original": "Finland vaccinerar ryska rabiesr√§var: ‚ÄùR√∂r inte‚Äù", "summary_original": "Illaluktande paket har placerats ut l√§ngs Finlands √∂stra gr√§ns f√∂r att stoppa rabies fr√•n att ta sig in i landet. Paketen inneh√•ller fiskdoftande beten med vaccin, s√§rskilt framtagna f√∂r vilda rovdjur som r√§var och m√•rdhundar. Bakgrunden √§r rapporter om rabiesfall i Moskva-regionen i Ryssland. Trots det √§r l√§get lugnt, enligt experterna. ‚Äì Betevacciner har distribuerats varje √•r sedan b√∂rjan av 1990-talet. Det √§r en bepr√∂vad och effektiv metod f√∂r att f√∂rhindra spridning av rabies, s√§ger Tiina Nokireki, seniorforskare vid Livsmedelsverket, till finska Ilta Sanomat.  Rabiesfritt i 30 √•r Finland har varit klassat som rabiesfritt i omkring 30 √•r. Vaccinerna sprids √∂ver den syd√∂stra gr√§nsen, som anses vara den mest sannolika v√§gen f√∂r smittan att ta sig in fr√•n Ryssland. Senast i h√∂stas sl√§pptes cirka 180 000 vaccindoser i omr√•det. Men trots utbrottet i Moskva har risken inte √∂kat, betonar Nokireki. ‚Äì Vaccin har ocks√• distribuerats p√• den ryska sidan, och dessutom √§r avst√•ndet l√•ngt. Djur r√∂r sig inte s√• l√•nga str√§ckor, s√§ger hon till tidningen. R√∂r inte betena ‚Äì vaccinera era husdjur Vaccinbetena luktar riktigt illa och ska l√§mnas i fred. Om m√§nniskor r√∂r vid dem kan djuren undvika dem p√• grund av m√§nsklig vittring. Det √§r inte heller l√§mpligt att komma i kontakt med vaccinl√∂sningen inuti betet. Samtidigt p√•minner myndigheterna om vikten av att vaccinera husdjur. ‚Äì Hundar och katter b√∂r vaccineras mot rabies i hela landet, s√§ger Nokireki. Skulle rabies √§nd√• n√• Finland √§r det tro   let currentType = 'all';
  let currentMinistry = 'all';

  const ministries = [...new Set(data.map(i => i.ministry))].sort();
  const select = document.getElementById('ministrySelect');
  ministries.forEach(m => {
    let opt = document.createElement('option');
    opt.value = m;
    opt.textContent = m;
    select.appendChild(opt);
  });

  function render() {
    const container = document.getElementById('container');
    container.innerHTML = '';

    const filtered = data.filter(item => {
      const typeMatch = (currentType === 'all') || (item.type === currentType);
      const minMatch = (currentMinistry === 'all') || (item.ministry === currentMinistry);
      return typeMatch && minMatch;
    });

    filtered.forEach(item => {
      const typeClass = item.type === 'Official Information' ? 'official' : 'news';
      const ageHtml = item.age_tag ? `<span class="tag tag-old">‚è± ${item.age_tag}</span>` : '';
      const ministryTag = `<span class="tag tag-ministry">${item.ministry}</span>`;

      const card = `
        <div class="card ${typeClass}">
          <div class="card-body">
            <div class="tags">
              <span class="tag tag-type">${item.type}</span>
              ${ministryTag}
              ${ageHtml}
            </div>
            <div class="meta-line">
              <strong>${item.source}</strong> | ${item.date_display}
            </div>
            <h3>${item.title}</h3>
            <div class="summary-container">
              <div class="summary-text" id="sum-${item.id}">
                ${item.summary || 'No summary text available.'}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn-text" onclick="toggleText('${item.id}', this)">Read More</button>
            <a href="${item.link}" target="_blank" class="btn-link">üîó Open Article</a>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });

    if (filtered.length === 0) {
      container.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No results.</p>';
    }
  }

  function toggleText(id, btn) {
    const el = document.getElementById('sum-' + id);
    el.classList.toggle('expanded');
    btn.textContent = el.classList.contains('expanded') ? "Show Less" : "Read More";
  }

  function filterType(type, btn) {
    currentType = type;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    if (btn) btn.classList.add('active');
    const dlBtn = document.querySelector('.download');
    if (btn !== dlBtn) dlBtn.classList.remove('active');
    render();
  }

  function filterMinistry() {
    currentMinistry = document.getElementById('ministrySelect').value;
    render();
  }

  function downloadMD() {
    let md = "# Sweden Intelligence Report\n";
    md += "Generated: " + new Date().toLocaleString() + "\n\n";

    data.forEach(item => {
      md += `## ${item.title}\n`;
      md += `**Outlet:** ${item.source}\n`;
      md += `**Category:** ${item.ministry} | **Date:** ${item.date_display} (${item.age_tag})\n\n`;
      md += `${item.summary || 'No summary text available.'}\n\n`;
      md += `[Read Full Article](${item.link})\n`;
      md += "---\n\n";
    });

    const blob = new Blob([md], {type: 'text/markdown'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'sweden_intelligence.md';
    a.click();
  }

  render();
</script>
