body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }

h1 { margin: 0 0 10px 0; color: #1a1a1a; }

/* CONTROLS */
.controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }

select { padding-right: 30px; }

/* GRID */
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 25px; }

/* CARD */
.card {

    display: flex; flex-direction: column;
    transition: transform 0.2s;

.card.official { border-color: #007bff; }

.card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }

/* META */
.tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
.tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; letter-spacing: 0.3px; }

.meta-line { font-size: 0.85rem; color: #6c757d; margin-bottom: 12px; font-weight: 500; }
h3 { margin: 0 0 12px 0; font-size: 1.2rem; line-height: 1.4; color: #212529; }

/* SUMMARY (Expandable) */
.summary-container { position: relative; font-size: 0.95rem; color: #444; line-height: 1.6; flex: 1; }
.summary-text {
    display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden;
    transition: max-height 0.3s ease;
}
.summary-text.expanded { -webkit-line-clamp: unset; overflow: visible; }

/* FOOTER */
.card-footer {
    padding: 15px 20px; background: #f8f9fa; border-top: 1px solid #eee;
    display: flex; justify-content: space-between; align-items: center;

.btn-text { background: none; border: none; color: #007bff; font-weight: 600; padding: 0; font-size: 0.9rem; }
.btn-text:hover { text-decoration: underline; background: none; }
.btn-link { text-decoration: none; color: #495057; font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
.btn-link:hover { color: #212529; }
</style>

ns and delaying answers. It is also suggested to play dumb, be as annoying and argumentative as possible without breaking rules, as well as to stop talking when representatives of the regime enter a room. The purpose, according to the authors, is to make the work of the police and security services more difficult, but also to give ordinary people a way to show resistance to decisions they perceive as unacceptable. Attention in today's USA Why the manual has gone viral right now is unclear. According to the online newspaper 404 Media, the interest coincides with a period of unrest and change in the American workplace, especially among government employees. Questions of loyalty, reorganizations and new demands on employees have become more common in a more polarized political climate. During Donald Trump's time in power, discussions about the role of the state and the independence of the authorities have again taken place in the public debate. In that context, the old CIA manual has received new attention among some readers. On a large online forum for government employees, one of the most-read posts is headlined: \"To my colleagues, especially veterans: we are at war.\" There, the manual is shared primarily as a historical document ‚Äì ‚Äã‚Äãand as a basis for discussion.", "title_original": "CIA-manual fr√•n andra v√§rldskriget viral i USA", "summary_original": "Texten skrevs under andra v√§rldskriget av William ‚ÄùWild Bill‚Äù Donovan, chef f√∂r Office of Strategic Services som senare blev CIA. Manualen offentliggjordes 2008. Den senaste m√•naden har den laddats ner n√§ra 60 000 g√•nger och √§r nu den femte mest popul√§ra e-boken p√• Projekt Gutenberg, ett amerikanskt litteraturprojekt som jobbar med att tillg√§ngligg√∂ra litteratur som inte omfattas av upphovsr√§tten. Sm√• handlingar bromsar systemet Manualen beskriver s√• kallat ‚Äùenkelt sabotage‚Äù. Det handlar om vardagliga beteenden som, om de upprepas, kan g√∂ra det sv√•rt f√∂r en byr√•krati att fungera. Bland r√•den finns att: H√•lla l√•nga tal och dra ut p√• m√∂ten.  Ta upp sidofr√•gor och diskutera detaljer i on√∂dan.  ‚ÄùMissf√∂rst√•‚Äù instruktioner, st√§lla m√•nga fr√•gor och f√∂rdr√∂j svar. Det f√∂resl√•s ocks√• att spela dum, vara s√• irriterande och gr√§lsjuk som m√∂jligt utan att bryta mot regler, samt att sluta tala n√§r representanter f√∂r regimen kommer in i ett rum. Syftet √§r, enligt f√∂rfattarna, att f√∂rsv√•ra arbetet f√∂r polis och s√§kerhetstj√§nst men √§ven att ge vanliga m√§nniskor ett s√§tt att visa motst√•nd mot beslut de upplever som oacceptabla. Uppm√§rksammas i dagens USA Varf√∂r manualen blivit viral just nu √§r oklart. Enligt n√§ttidningen 404 Media sammanfaller intresset med en period av oro och f√∂r√§ndringar p√• amerikanska arbetsplatser, s√§rskilt bland statligt anst√§llda. Fr√•gor om lojalitet, omorganisationer och nya krav p√• anst√§llda har blivit vanligare i ett mer polariserat politiskt klimat. Under Donald Trumps tid vid makten har diskussioner om statens roll och myndigheternas oberoende √•ter tagit plats i den offentliga debatten. I det sammanhanget har den gamla CIA-manualen f√•tt ny uppm√§rksamhet bland vissa l√§sare. P√• ett stort n√§tforum f√∂r statligt anst√§llda √§r ett av de mest l√§sta inl√§ggen rubricerat: ‚ÄùTill mina kollegor, s√§rskilt veteraner: vi √§r i krig.‚Äù D√§r delas manualen fr√§mst som ett historiskt dokument ‚Äì och som underlag f√∂r diskussion.", "link": "https://www.tv4.se/artikel/1YPai9c0jiD709PXg5xzZf/cia-manual-fran-andra-vaerldskriget-viral-i-usa-beskriver-enkelt-sabotage", "date_display": "2026-02-14", "date_iso": "2026-02-14T21:11:27+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Utrikesnyheter", "/utrikes", "/usa", "/andra-varldskriget", "/cia"]}, {"id": 73, "title": "How can this be Sweden's campfire?", "summary": "Gina Dirawi never ages, Medina sounds like Snook and 2010 is being remembered. Lykke Eder-Ekman wonders how this can be Swe  to Hjalmar's school transport and regrets the dissatisfaction. - Yes, we're never happy when someone threatens to move when we take", "title_original": "Hjalmar, 6, f√•r ingen skolskjuts ‚Äì m√•ste g√• l√§ngs E12", "summary_original": "Eftersom familjen bor mindre √§n tv√• kilometer fr√•n bussh√•llplatsen, nekas deras sex√•rige son Hjalmar skolskjuts av Storumans kommun. Han m√•ste d√§rf√∂r g√• l√§ngs E12 ‚Äì d√§r bilarna k√∂r i 90 kilometer i timmen.  ‚Äì Det √§r l√§skigt. N√§r det kommer lastbilar k√§nns det som att jag kommer bli √∂verk√∂rd, s√§ger han.  F√∂r√§ldrarna Johanna och Krister har √∂verklagat beslutet till f√∂rvaltningsr√§tten som bed√∂mer str√§ckan som trafikfarlig. Trots det har Hjalmar inte r√§tt till taxi eftersom de bor f√∂r n√§ra upph√§mtningsplatsen.  ‚Äì Vi vill att barnen ska behandlas r√§ttvist och h√§r tar man inte h√§nsyn till hans s√§kerhet, s√§ger Hjalmars mamma Johanna Sundin.  F√•r hj√§lp av privat akt√∂r Tidigare gick de i skogen f√∂r att undvika v√§gen, men nu har en privat akt√∂r erbjudit sig att h√§mta Hjalmar gratis. Familjen har f√•tt veta av kommunen att skolskjuts skulle kosta 250 000 kronor om √•ret, men de anser att det √§r irrelevant f√∂r diskussionen.  ‚Äì Jag som jobbar inom v√•rden vet att man inte s√§ger ‚Äùnu kostar det 300 000 f√∂r att vi ska byta din h√∂ft‚Äù, s√§ger Johanna Sundin. F√∂r√§ldrarna har bott i Forsmark i 17 √•r. I kommunen jobbar man nu f√∂r att locka fler till omr√•det, men familjen menar att det √§r sv√•rt att motivera andra barnfamiljer att flytta dit. ‚Äì Man vill g√§rna inte s√§ga: ‚Äùkom och bo h√§r i Forsmark, men ditt barn kommer beh√∂va g√• p√• en Europav√§g\", s√§ger Hjalmars pappa Krister N√§slund. F√∂r√§ldraansvar g√§ller Kommunstyrelsens ordf√∂rande i Storumans kommun, Ulrik Dahlgren (S), s√§ger att beslutet ligger hos tj√§nstem√§n och f√∂rvaltningsr√§tt. Han √§r bekant med str√§ckan och medger att det finns risker med n√§rheten till v√§gen.   ‚Äì Det h√§r √§r ju en v√§g som vi √•ker allihop  "summary": "Navalny died on February 16, 2024 in a penal colony in Siberia. Russian authorities have claimed he died of natural causes, but the Russian version is contested. Now a new investigation shows that he was poisoned with epibatidine ‚Äì an extremely potent poison extracted from the skin of South American poison dart frogs and many times stronger than morphine. The symptoms include paralysis, severe convulsions and respiratory arrest and greatly increased blood pressure. - We have confirmed that a deadly toxin was found in Alexei Navalny's body. \"Only the Russian government had the opportunity, motive and opportunity to use it against him in prison,\" said British Foreign Secretary Yvette Cooper. Great Britain: Russia despises its citizens The report is presented at a joint press meeting with all five countries' foreign ministers, but also Navalny's widow, during the security conference in Munich.  - That is why we are here today, to shine a spotlight on the Kremlin's barbaric attempts to silence Alexei Navalny. To show that the Russian government shows contempt for its citizens and is prepared to use this deadly poison, says Cooper. According to Sweden's Foreign Minister Maria Malmer Stenergard, experts from the five countries have been able to establish that Navalny was poisoned in Russian captivity. - With the help of experts from all five countries, we have established that he was poisoned by epibatidine. Only Russia could administer the poison because he was in captivity. Most likely, it was the FSB that was behind it, she says. Navalny's widow: No longer just words The investigation will now be handed over to the OPCW, the Organization for the Prohibition of Chemical Weapons, to increase pressure on Russia. - We will hold Russia accountable in the OPCW and spread knowledge about the use of this highly potent poison to prevent its use again, says Malmer Stenergard. During the press conference, Navalny's widow, Yulia Navalny, took the opportunity to thank the European governments: - Now it's not just", "title_original": "Ny rapport sl√•r fast: Navalnyj dog av grodgift i ryskt f√§ngelse", "summary_original": "Navalnyj dog den 16 februari 2024 i en straffkoloni i Sibirien. Ryska myndigheter har h√§vdat att han d√∂tt av naturliga orsaker, men den ryska versionen √§r ifr√•gasatt. Nu visar en ny utredningen att han f√∂rgiftades med epibatidin ‚Äì ett extremt potent gift som utvinns fr√•n huden p√• sydamerikanska pilgiftsgrodor och √§r m√•nga g√•nger starkare √§n morfin. Symptomen √§r bland annat f√∂rlamning, sv√•ra krampanfall och andningsstillest√•nd och kraftigt f√∂rh√∂jt blodtryck. ‚Äì Vi har bekr√§ftat att ett d√∂dligt toxin hittades i Aleksej Navalnyjs kropp. Endast den ryska regeringen hade m√∂jlighet, motiv och tillf√§lle att anv√§nda det mot honom i f√§ngelse, s√§ger Storbritanniens utrikesminister Yvette Cooper. Storbritannien: Ryssland f√∂raktar sina medborgare Rapporten presenteras p√• en gemensam presstr√§ff med alla de fem l√§ndernas utrikesministrar men √§ven Navalnyjs √§nka, under s√§kerhetskonferensen i M√ºnchen.  ‚Äì Det √§r d√§rf√∂r vi √§r h√§r idag, f√∂r att s√§tta str√•lkastarljus p√• Kremls barbariska f√∂rs√∂k att tysta Aleksej Navalnyj. F√∂r att visa att den ryska regeringen visar f√∂rakt f√∂r sina medborgare och √§r beredd att anv√§nda detta d√∂dliga gift, s√§ger Cooper. Enligt Sveriges utrikesminister Maria Malmer Stenergard har experter fr√•n de fem l√§nderna kunnat fastst√§lla att Navalnyj f√∂rgiftades i rysk f√•ngenskap. ‚Äì Vi har med hj√§lp av experter fr√•n alla fem l√§nder fastslagit att han f√∂rgiftades av epibatidin. Det var bara Ryssland som kunde administrera giftet eftersom han var i f√•ngenskap. Med st√∂rsta sannolikhet var det FSB som l√•g bakom, s√§ger hon. Navalnyjs √§nka: Inte l√§ngre bara ord Utredningen ska nu √∂verl√§mnas till OPCW, Organisationen f√∂r f√∂rbud mot kemiska vapen, f√∂r att √∂ka pressen p√• Ryssland. ‚Äì Vi kommer att h√•lla Ryssland ansvariga i OPCW och sprida kunskap om anv√§ndningen av detta mycket potenta gift f√∂r att f√∂rhindra att det anv√§nds igen, s√§ger Malmer Stenergard. Under presstr√§ffen passade Navalnyjs √§nka, Julia Navalnyj, p√• att tacka de europeiska regeringarna: ‚Äì Nu √§r det inte bara ord. Det √§r vetenskapligt bevis att min man, Aleksej Navalnyj, blev f√∂rgiftad och d√∂dad av den ryska regeringen och av Vladimir Putin i ryskt f√§ngelse. ‚Äì F√∂r tv√• √•r sedan var den v√§rsta dagen i mitt liv. H√§r i M√ºnchen fick jag veta om min mans d√∂d. Jag gick upp p√• scenen och sa att det var Vladimir Putin som d√∂dade min man. Idag har dessa ord blivit vetenskapligt bevisade fakta. Ryssland sl√•r tillbaka mot rapporten, rapporterar Sky News. Maria Zakharova, talesperson f√∂r det ryska utrikesministeriet, s√§ger till den ryska nyhetsbyr√•n TASS att anklagelserna ‚Äù√§r en desinformationskampanj fr√•n v√§st‚Äù.", "link": "https://www.tv4.se/artikel/3rXcOxo4OvA2IzkU9nfXBp/ny-rapport-navalnyj-dog-av-gift-fran-pilgiftsgrodor-i-ryskt-faengelse", "date_display": "2026-02-14", "date_iso": "2026-02-14T12:52:57+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Utrikesnyheter", "/utrikes", "/aleksej-navalnyj", "/aleksejs-navalnyjs-dod", "/ryssland", "/maria-malmer-stenergard"]}, {"id": 144, "title": "Trump is losing support among evangelicals - one of his most important constituencies", "summary": "At the same time, 40 percent of evangelicals believe that the US president acts ethically and morally in his leadership, a new survey shows.", "title_original": "Trump tappar st√∂d bland evangelikala ‚Äìen av hans viktigaste v√§ljargrupper", "summary_original": "Samtidigt anser 40 procent av evangelikalerna att USA:s president agerar etiskt och moraliskt i sit ledarskap, visar en ny unders√∂kning.", "link": "https://www.dagen.se/nyheter/trump-tappar-stoed-bland-evangelikala-en-av-hans-viktigaste-vaeljargrupper/10200020", "date_display": "2026-02-14", "date_iso": "2026-02-14T10:30:00+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 145, "title": "The answer when Europe shakes: A common Nordic defence", "summary": "On Friday, the security conference began in Munich, with several world leaders in attendance. Ahead of this year's conference, the organizers have chosen to highlight the \"elephant in the room\", namely how the US's role in the world is changing and how well-established collaborations are threatened. Last year, US Vice President JD Vance shocked when he gave his speech with a harsh tone towards Europe. This year, the tone was considerably more accommodating. During Saturday's speech, US Secretary of State Marco Rubio emphasized that Europe and the US belong together and highlighted the importance of common security. But the new security situation has caused the Nordic countries to act. - One way to strengthen our security is to merge military units on the northern flank, says Magnus Christiansson, senior lecturer in military science at the University of Defense. - The idea is to send a signal to Russia: you cannot divide us. If a war breaks out on the northern flank, we are already united from the start. Getting more intense ‚Äì because of the USA Christiansson explains that the Nordic countries are thinking about what other complements they can have to their NATO membership and how they can use it to strengthen their security regionally. This as a result of the US's changed policy and with the threats against Denmark - It is a process that has existed before but is now entering a more intensive stage, he says. The Nordic defense cooperation is today based on the Nordic Defense Cooperation, Nordefco, which means various cooperations that have existed with roots going back to the Cold War. In 2024, the Nordic countries signed an agreement on a joint defense concept ‚Äì something that can now be intensified. Different experiences One challenge is the different historical experiences of the Nordic countries. - What is a lie in Copenhagen is the truth in Helsinki and that poses a problem. If Russia were to make a push, it would be viewed in completely different ways in the Nordic countries, says Christiansson. - But at the same time, I think this is being done to deter Russia and that is probably one of them", "title_original": "Svaret n√§r Europa skakar: Ett gemensamt nordiskt f√∂rsvar", "summary_original": "P√• fredagen inleddes s√§kerhetskonferensen i M√ºnchen, med flera v√§rldsledare p√• plats. Inf√∂r √•rets konferens har arrang√∂rerna valt att lyfta ‚Äúelefanten i rummet‚Äù, n√§mligen hur USA:s roll i v√§rlden f√∂r√§ndras och hur v√§letablerade samarbeten hotas. F√∂rra √•ret chockade USA:s vicepresident JD Vance n√§r han h√∂ll sitt tal med en h√•rd ton mot Europa. I √•r var tong√•ngarna betydligt mer tillm√∂tesg√•ende. Under l√∂rdagens tal betonade n√§mligen USA:s utrikesminister Marco Rubio att Europa och USA h√∂r ihop och lyfte vikten av gemensam s√§kerhet. Men det nya s√§kerhetsl√§get har f√•tt Norden att agera. ‚Äì Ett s√§tt att st√§rka v√•r s√§kerhet √§r att sl√• samman milit√§ra f√∂rband p√• nordflanken, s√§ger Magnus Christiansson, universitetslektor i krigsvetenskap p√• F√∂rsvarsh√∂gskolan. ‚Äì Tanken √§r att man skickar en signal till Ryssland: ni kan inte splittra oss. Om ett krig bryter ut p√• nordflanken √§r vi redan samlade fr√•n b√∂rjan. Blir mer intensivt ‚Äì p√• grund av USA Christiansson f√∂rklarar att de nordiska l√§nderna funderar p√• vilka andra komplement man kan ha till sitt Natomedlemskap och p√• vilket s√§tt man kan utnyttja det f√∂r att st√§rka sin s√§kerhet regionalt. Detta som ett resultat av USA:s f√∂r√§ndrade politik och med hoten mot Danmark ‚Äì Det √§r en process som har funnits tidigare men som nu g√•r in i ett mer intensivt skede, s√§ger han. Det nordiska f√∂rsvarssamarbetet utg√•r i dag fr√•n Nordic Defence Cooperation, Nordefco, vilket inneb√§r olika samarbeten som har funnits med r√∂tter tillbaks till kalla kriget. 2024 undertecknade de nordiska l√§nderna ett avtal om ett gemensamt f√∂rsvarskoncept ‚Äì n√•got som nu kan intensifieras. Olika erfarenheter  En utmaning √§r de nordiska l√§ndernas olika historiska erfarenheter. ‚Äì Det som √§r l√∂gn i K√∂penhamn √§r sanning i Helsingfors och det utg√∂r ett problem. Om Ryssland skulle g√∂ra en framst√∂t s√• ser man p√• det p√• helt olika s√§tt i de nordiska l√§nderna, s√§ger Christiansson. ‚Äì Men samtidigt s√• tror jag att man g√∂r detta f√∂r att avskr√§cka Ryssland och det √§r nog en av de f√• √•tg√§rder man kan g√∂ra p√• kort sikt d√§r man kan komma upp med avskr√§ckningsf√∂rm√•gan.  Experten f√∂rklarar hur l√§ndernas olika utg√•ngspunkter ser ut. Norrm√§nnen har Norska havet och Arktis. Sverige har √ñstersj√∂n och Nordkalotten. Finland har sin l√•nga gr√§ns med Ryssland och Danmark har n√§rheten till kontinenten. Island har √• sin sida haft en viktig roll som en geografisk plats d√§r b√•de Storbritannien och USA har haft n√§rvaro n√§r det g√§ller kriget i norra Atlanten.", "link": "https://www.tv4.se/artikel/yr4YdTqymXGktMkKupCYN/svaret-naer-europa-skakar-ett-gemensamt-nordiskt-foersvar", "date_display": "2026-02-14", "date_iso": "2026-02-14T10:26:12+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Utrikesnyheter", "/utrikes", "/nato", "/ryssland", "/usa", "/sakerhetskonferensen-i-munchen"]}, {"id": 146, "title": "Ulla's important message during the trill: \"Doesn't have to be perfect\"", "summary": "Pensioner Ulla, 69, from Nissafors, wanted to take the opportunity to highlight her home village when she sat in Nyhetsmorgon and scratched Triss.  - I come from Nissafors, a small village that is one mile from Lake Gnosj√∂n. So we farmers are in town now, she jokes and adds: - Now it will be as exciting as the Olympics. An important message Ulla also took the opportunity to share an important message. She has previously worked as a metal worker and is missing a finger.  - If anyone is wondering, my fingers look a little strange. I'm missing a finger, but it's not because I'm a metalhead. It is a birth defect. If any young people are watching: You don't have to be perfect. Life will be great anyway. The joy after the scratch When Ulla scraped together a profit of SEK 15,000 a month for twenty years, there was a real howl of joy in the window. In total, the sum of SEK 3.6 million lands.  - Oh my God, thank you. So much on Valentine's Day, it's unbelievable. It's almost like I'm fainting, she says and takes the opportunity to send a greeting of love to her partner: - I'll be home soon.", "title_original": "Ullas viktiga budskap under trissen: ‚ÄùBeh√∂ver inte vara perfekt‚Äù", "summary_original": "Pension√§ren Ulla, 69, fr√•n Nissafors, ville passa p√• att lyfta fram sin hemby n√§r hon satt i Nyhetsmorgon och skrapade Triss.  ‚Äì Jag kommer fr√•n Nissafors, en liten by som √§r en mil fr√•n Gnosj√∂n. S√• vi b√∂nder √§r i stan nu, sk√§mtar hon och till√§gger:  ‚Äì Nu blir det lika sp√§nnande som OS. Ett viktigt budskap Ulla passade ocks√• p√• att dela med sig av ett viktigt budskap. Hon har tidigare arbetat som metallarbetare och saknar ett finger.  ‚Äì Om n√•n undrar, mina fingrar ser lite konstiga ut. Jag saknar ett finger, men det √§r inte f√∂r att jag √§r metallare. Det √§r en f√∂delseskada. Om n√•n ungdom tittar: Man beh√∂ver inte vara perfekt. Livet blir j√§ttebra √§nd√•. Gl√§djen efter skrapet N√§r Ulla skrapade fram en vinst p√• 15 000 kronor i m√•naden i tjugo √•r, blev det ett riktigt gl√§djetjut i rutan. Totalt landar summan p√• 3,6 miljoner kronor.  ‚Äì Herregud, tack. S√• mycket p√• alla hj√§rtans dag, det √§r helt otroligt. Det √§r n√§stan s√• jag svimmar, s√§ger hon och passar p√• att skicka en k√§rleksh√§lsning till sin sambo:  ‚Äì Jag kommer hem snart.", "link": "https://www.tv4.se/artikel/2cHqNUUhUs984hKb6mwYT6/ullas-viktiga-budskap-under-skrapet-behoever-inte-vara-perfekt", "date_display": "2026-02-14", "date_iso": "2026-02-14T09:55:32+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyhetsmorgon", "/nyhetsmorgon", "/triss", "/trissvinnare"]}, {"id": 147, "title": "Bus loads of Iranian exiles on their way to Munich: \"We will show\"", "summary": "It has been more than a month since nationwide protests in Iran were crushed with brutal violence, leaving thousands dead.  At the same time, the annual security conference is taking place in Munich, where the exiled Crown Prince Reza Pahlavi is calling for global demonstrations against the regime on Saturday, focusing on the big cities of Munich, Los Angeles and Toronto. \"Iranians abroad and freedom-loving people around the world, February 14 is the global day of action in solidarity with Iran's Sun and Lion Revolution, a day to take to the streets and force the international community to take urgent, practical measures in support of the Iranian people,\" he wrote in a post on X. Exile Iranians from around the world, including Sweden, are now joining the demonstration. Several buses have departed from Gothenburg, Malm√∂ and Stockholm to the giant demonstration that is expected in Munich.  Want to show unity On board one of the buses from Malm√∂ is the Swedish-Iranian Fariba Boustanchi, who traveled for over 14 hours to be the voice of the Iranian people. - The Iranian regime has systematically violated human rights, imprisoned and executed political opponents and suppressed women for several decades. Due to the ongoing and serious situation in Iran, we have gathered here to be the voice of the Iranian people, she says on board the bus on the way to Munich. - We must show the outside world that we agree with each other both outside and inside Iran. We want to draw the world's attention to Iran, she continues. Fariba is one of many Iranians who hope for regime change in Iran. She calls for international support and expresses support for former Crown Prince Reza Pahlavi. - Iranians have expressed very clearly for several years that the Iranian regime is not our representative and that they do not want the mullahs as leaders in Iran. - We demand international recognition of the crown prince as a legitimate representative of Iran. He is the only reliable leader in the opposition to the Islamic regime from", "title_original": "Busslaster med exiliranier p√• v√§g mot M√ºnchen: ‚ÄùVi ska visa‚Äù", "summary_original": "Det har g√•tt mer √§n en m√•nad sedan de landsomfattande protesterna i Iran slogs ned med brutalt v√•ld, vilket ledde till tusentals d√∂dsoffer.  Samtidigt p√•g√•r den √•rliga s√§kerhetskonferensen i M√ºnchen, d√§r exilkronprinsen Reza Pahlavi uppmanar till globala demonstrationer mot regimen under l√∂rdagen, med fokus p√• storst√§derna M√ºnchen, Los Angeles och Toronto. ‚ÄùIranier utomlands och frihets√§lskande m√§nniskor runt om i v√§rlden, den 14 februari √§r den globala aktionsdagen i solidaritet med Irans sol- och lejonrevolution, en dag att g√• ut p√• gatorna och tvinga det internationella samfundet att vidta br√•dskande, praktiska √•tg√§rder till st√∂d f√∂r det iranska folket‚Äù, skrev han i ett inl√§gg p√• X.  Exiliranier fr√•n hela v√§rlden, d√§ribland Sverige, ansluter nu till demonstrationen. Flera bussar har avg√•tt fr√•n G√∂teborg, Malm√∂ och Stockholm till j√§ttedemonstrationen som v√§ntas i M√ºnchen.  Vill visa enighet Ombord p√• en av bussarna fr√•n Malm√∂ finns svenskiraniern Fariba Boustanchi, som rest i √∂ver 14 timmar f√∂r att vara iranska folkets r√∂st. ‚Äì Den iranska regimen har systematiskt kr√§nkt m√§nskliga r√§ttigheter, f√§ngslat och avr√§ttat politiska motst√•ndare samt undertryckt kvinnor i flera decennier. Med anledning av den p√•g√•ende och allvarliga situationen i Iran har vi samlats h√§r f√∂r att vara iranska folkets r√∂st, s√§ger hon ombord p√• bussen p√• v√§g mot M√ºnchen. ‚Äì Vi ska visa omv√§rlden att vi √§r eniga med varandra b√•de utanf√∂r och inuti Iran. Vi vill v√§cka omv√§rldens uppm√§rksamhet kring Iran, forts√§tter hon. Fariba √§r en av m√•nga iranier som hoppas p√• regimskifte i Iran. Hon kr√§ver internationellt st√∂d och uttrycker st√∂d f√∂r den f√∂re detta kronprinsen Reza Pahlavi. ‚Äì Iranier har uttryckt v√§ldigt tydligt i flera √•r att den iranska regimen inte √§r v√•r representant och att de inte vill ha mullorna som ledare i Iran. ‚Äì Vi kr√§ver ett internationellt erk√§nnande av kronprinsen som en legitim representant f√∂r Iran. Han √§r den enda p√•litliga ledaren i oppositionen mot den islamiska regimen fr√•n b√•de exiliranier och iranier inuti Iran som ropar hans namn under protesterna, s√§ger hon. M√∂te med Zelenskyj Reza Pahlavi befinner sig i M√ºnchen f√∂r att delta p√• den √•rliga s√§kerhetskonferensen, d√§r han allts√• tagit initiativ till demonstrationerna. Under fredagen tr√§ffade han bland andra Ukrainas president Volodymyr Zelenskyj f√∂r samtal om situationen i Iran. ‚ÄùUkraina st√∂der det iranska folket i deras kamp f√∂r sin framtid, och vi sympatiserar med alla offer f√∂r den iranska regimen‚Äù, skrev Zelenskyj p√• X. ‚ÄùUnder samtalet uppm√§rksammades situationen i Iran och de omr√•den d√§r det iranska folket beh√∂ver st√∂d. Vi diskuterade vikten av att sk√§rpa sanktionerna mot den iranska regimen och alla andra diktatoriska regimer, och f√∂rd√∂mde √§ven samarbetet mellan Ryssland och Iran, inklusive den iranska regimens leverans av 'Shahed'-dr√∂nare till Ryssland och √∂verf√∂ring av licenser f√∂r deras produktion‚Äù, skrev han vidare. Enligt arrang√∂ren v√§ntas minst hundratusen personer samlas i M√ºnchen. √Ñven flera svenska politiker kommer att delta i demonstrationen.", "link": "https://www.tv4.se/artikel/3PzIEwvWt8ItTusDtZDNTr/busslaster-med-exiliranier-pa-vaeg-mot-muenchen-foer-att-demonstrera", "date_display": "2026-02-14", "date_iso": "2026-02-14T09:40:52+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna", "/utrikes", "/iran", "/slojprotesterna-i-iran"]}, {"id": 148, "title": "The sadness of the restaurants - that Valentine's Day is on a Saturday", "summary": "This year, Saturday does not give the same extra boost as when Valentine's Day falls on a weekday. Saturdays are already popular for restaurant visits, while weekdays usually get a bigger boost from the holiday. \n \nMost of the reservations for the restaurants on Valentine's Day are for two people, but since it is Saturday, larger groups can also show up, which sometimes affects the intimate atmosphere. \n  \n- It can be very intimate and the sound level can be a little lower. But we in the staff usually make sure that everyone feels comfortable and can talk. We joke and sing. It will be nice for everyone here, says Felicia Bonaccorso. Many restaurants fully booked Bonaccorso has been fully booked for several months before Valentine's Day. According to BokaBord, which made a compilation of reservations from 440 restaurants in Stockholm, nearly 70 percent are fully booked during dinner time on Valentine's Day. The booking situation is roughly the same as last year, with an increase of just under two percent. \n  \n- When I was inside myself looking for a free table for two on BokaBord, I saw that there are only 129 restaurants that have a free table tomorrow, compared to 400 restaurants in Stockholm on a normal Saturday, says Peder Dinkelspiel, founder of BokaBord.  Strained financial situation Despite the fact that the booking situation is good, many restaurants continue to have a tough time financially. Many are struggling to repay tax deferrals from the pandemic and guests are spending less than before. \n  \n- The booking situation looks good and it is true. But the notes are smaller. Many restaurateurs testify to that, says Peder Dinkelspiel.", "title_original": "Kr√∂garnas sorg ‚Äì √∂ver att alla hj√§rtans dag √§r p√• en l√∂rdag", "summary_original": "I √•r ger l√∂rdagen inte samma extra skjuts som n√§r alla hj√§rtans dag infaller p√• en vardag. L√∂rdagar √§r redan popul√§ra f√∂r restaurangbes√∂k, medan veckodagar brukar f√• ett st√∂rre lyft av h√∂gtiden. \n \nDe flesta bokningarna f√∂r restaurangerna p√• alla hj√§rtans dag g√§ller tv√• personer, men eftersom det √§r l√∂rdag kan √§ven st√∂rre s√§llskap dyka upp, vilket ibland p√•verkar den intima st√§mningen. \n  \n‚Äì Det kan vara v√§ldigt intimt och det kan vara lite l√§gre ljudniv√•. Men vi i personalen brukar se till att alla k√§nner sig bekv√§ma och kan prata. Vi skojar och sjunger. Det blir trevligt f√∂r alla h√§r, s√§ger Felicia Bonaccorso. M√•nga restauranger fullbokade  P√• Bonaccorso har det varit fullbokat i flera m√•nader inf√∂r alla hj√§rtans dag. Enligt BokaBord, som gjort en sammanst√§llning av bokningar fr√•n 440 restauranger i Stockholm, √§r n√§rmare 70 procent helt fullbokade under middagstid p√• alla hj√§rtans dag. Bokningsl√§get √§r ungef√§r detsamma som f√∂rra √•ret, med en √∂kning p√• knappt tv√• procent. \n  \n‚Äì N√§r jag var inne sj√§lv och letade efter ett ledig bord f√∂r tv√• p√• BokaBord s√•g jag att det bara finns 129 restauranger som har ett ledigt bord imorgon, j√§mf√∂rt med 400 restauranger i Stockholm en vanlig l√∂rdag, s√§ger Peder Dinkelspiel, grundare av BokaBord.  Anstr√§ngt ekonomiskt l√§ge Trots att bokningsl√§get √§r gott har m√•nga restauranger det fortsatt tufft ekonomiskt. Flera k√§mpar med √•terbetalning av skatteanst√•nd fr√•n pandemin och g√§sterna spenderar mindre √§n tidigare. \n  \n‚Äì Bokningsl√§get ser bra ut och det √§r sant. Men noterna √§r mindre. Det vittnar m√•nga kr√∂gare om, s√§ger Peder Dinkelspiel.", "link": "https://www.tv4.se/artikel/45thMjOyljcnTPMnNvVLox/kroegarnas-sorg-oever-att-alla-hjaertans-dag-aer-pa-en-loerdag", "date_display": "2026-02-14", "date_iso": "2026-02-14T09:36:00+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Inrikes", "/inrikes", "/ekonomi", "/alla-hjartans-dag", "/svensk-ekonomi", "/restaurang"]}, {"id": 149, "title": "The baby Emanuel is to be deported to Iran - then the organization warns", "summary": "According to R√§dda Barnen, it is unlikely that the legislators intended that newborn children should be able to be deported when their parents have the right to stay in Sweden. In Emanuel's case, the decision is based on the fact that the rules for so-called track change were changed shortly before his birth - without transitional provisions for families who were already in the country. - I am convinced that no legislator imagined that this could be the consequence. But when many major changes are implemented in a short time, no one has time to review the consequences, says children's rights lawyer Karin Sj√∂milla. The Prime Minister: \"Sounds unreasonable\" Several leading politicians have reacted to the case. Prime Minister Ulf Kristersson has called the data \"unreasonable\". Even Ebba Busch has described the situation as unreasonable, and Jimmie √Ökesson has said that he does not believe there is legal support for deporting an eight-month-old baby. Recently, several high-profile cases have involved children and teenagers who are at risk of deportation. Among other things, the discussion has been about possible exceptions for certain groups, such as so-called high school youth. But point efforts are not enough, says Karin Sj√∂milla. Save the Children instead calls for a broad review of the legislation at its core, to ensure that the best interests of the child actually have an impact. \"The best interests of the child must be put aside\" Among other things, the possibility to grant a residence permit due to \"particularly painful circumstances\" has been removed and replaced with the significantly more restrictive requirement \"particularly painful reasons\", something which has had major consequences according to Karin Sj√∂milla. - It is a very strict limitation. At the same time, politics sends the signal that as few as possible should be  bouncing like two snow blowers, says Leo Selmerhagen.  \"Shows empathy\" Since the paramedics were nearby, there was no hesitation in going there.  - For us, it was obvious to help. It is not difficult to extend a helping hand and you yourself feel very good about it, says Annette Lindel√∂f to Ystads Allehanda.   Leo Selmerhagen lives at a height where it is usually very windy. He calls the place \"Windy hill\" and is used to a lot of snow, but this time it was unusually heavy. - I have been in the air force in Lule√•, but this was seven trips worse. The incident was documented and posted on Facebook, where the effort has been met with many positive comments and tributes. - This shows the empathy that is needed in the world, says Leo Selmerhagen.", "title_original": "Ambulanspersonal skottade fram Leo, 77 ‚Äì hyllas f√∂r insatsen", "summary_original": "N√§r Leo Selmerhagen √•terv√§nde hem till Tomelilla i Sk√•ne efter en vecka hos sin s√§rbo m√∂ttes han av en ov√§ntad syn ‚Äì en tv√• meter h√∂g sn√∂v√§gg blockerade infarten.   ‚Äì Jag blev helt paff. Det h√§r kommer jag aldrig klara, t√§nkte jag. Han kom inte in med bilen och fick ta sig in genom en liten springa.  ‚Äì Jag kom knappt in genom d√∂rren. Tog hj√§lp via Facebook Leo √§r f√∂rsiktig med fysisk anstr√§ngning p√• grund av hj√§rtproblem och tog d√§rf√∂r hj√§lp via Facebookgruppen Anslagstavlan √ñsterlen. Kort d√§refter rullade en ambulans in p√• tomten. ‚Äì Jag trodde att det var s√§rbon som hade ringt i f√∂rebyggande syfte. Men s√• var det inte. Det visade sig att ambulanssjuksk√∂terskorna Annette Lindel√∂f och David Sunesson hade sett Leos v√§djan och eftersom de hade tid √∂ver ‚Äì ryckte de ut f√∂r att hj√§lpa till. ‚Äì De hoppade ur bilen och sa ‚ÄùFort, ge oss varsin spade‚Äù och sedan b√∂rjade de spr√§tta som tv√• sn√∂slungor, s√§ger Leo Selmerhagen.  ‚ÄùVisar p√• empati‚Äù Eftersom ambulanspersonalen befann sig i n√§rheten var det ingen tvekan om att √•ka dit.  ‚Äì F√∂r oss var det sj√§lvklart att hj√§lpa till. Det √§r inte sv√•rt att str√§cka ut en hj√§lpande hand och man m√•r sj√§lv v√§ldigt bra av det, s√§ger Annette Lindel√∂f till Ystads Allehanda.   Leo Selmerhagen bor p√• en h√∂jd d√§r det brukar bl√•sa mycket. Han kallar platsen ‚ÄùWindy hill‚Äù och √§r van vid mycket sn√∂, men den h√§r g√•ngen var det ovanligt mycket. ‚Äì Jag har varit med i flygvapnet i Lule√• men detta var sju resor v√§rre. H√§ndelsen dokumenterades och lades upp p√• Facebook, d√§r insatsen har m√∂tts av m√•nga positiva kommentarer och hyllningar. ‚Äì Detta visar p√• den empati som beh√∂vs i v√§rlden, s√§ger Leo Selmerhagen.", "link": "https://www.tv4.se/artikel/7mk01FeOYqJ9hVASK0e9cg/ambulanspersonal-skottade-fram-leo-77-hyllas-foer-insatsen", "date_display": "2026-02-14", "date_iso": "2026-02-14T07:46:59+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Inrikes", "/inrikes", "/snorojning", "/snokaoset"]}, {"id": 153, "title": "Increased safety in the mountains ahead of the sports holiday", "summary": "This ski season, there have been several serious incidents at the Swedish mountain destinations. \nIn December, a 20-year-old man died in one of the ski slopes in √Öre, and at the beginning of January, a 45-year-old man died in Bj√∂rnrike in Vemdalen. What caused the fatal accidents is currently being investigated, but the events have shed light on the state of safety on the slopes at the ski resorts. \n\nIn Lofsdalen there have been no serious incidents this winter, but there have been some incidents where skiers have injured themselves on the slopes.  - There have been a few knee injuries and wrist injuries. says Jonny Larsson, site manager in Lofsdalen.\n\n How do you work to make the slopes as safe as possible? \n\n- We put nets and mattresses on obstacles so the skiers don't injure themselves, and we inform them that we have low-speed zones through signs on the slopes, says Jonny Larsson, site manager in Lofsdalen. Many have been injured on the slopes When TV4 talks to holidaymakers on the ski slope, several of them say that they have at some point injured themselves on the ski slope or have friends or relatives who have been affected. - My daughter was riding and was inattentive and destroyed her knee, not that it broke completely, but got a stretch on both ligaments and cruciate ligaments, says Anders B√∂rjesson. But there are things to keep in mind to reduce the risk of injury on the ski slopes. For example, using a helmet and other protection, having the right settings on your ski bindings, adjusting your speed and training your core and leg strength before you go on a skiing holiday. - I think a bit like this: No one goes to a cross-country competition without training first. The same should apply to downhill skiing. That you have trained your muscles a little before you go to the mountains and go slaloming or snowboarding for a whole week, says ski instructor Stella Elm.", "title_original": "√ñkad s√§kerhet i fj√§llen inf√∂r sportlovet", "summary_original": "Den h√§r skids√§songen har det intr√§ffat flera allvarliga incidenter p√• de svenska fj√§lldestinationerna. \nI december omkom en 20-√•rig man i en av skidbackarna i √Öre och i b√∂rjan p√• januari dog en 45-√•rig man i Bj√∂rnrike i Vemdalen. Vad som orsakat d√∂dsolyckorna utreds just nu men h√§ndelserna har kastat ljuset p√• hur det st√•r till med s√§kerheten i pisterna p√• skidorterna. \n\nI Lofsdalen har man inte haft n√•gra allvarliga incidenter den h√§r vintern, men det har intr√§ffat n√•gra tillbud d√§r skid√•kare skadat sig i backarna.  ‚Äì Det har varit lite kn√§skador och handledsskador. s√§ger Jonny Larsson, platschef i Lofsdalen.\n\n Hur jobbar ni f√∂r att g√∂ra backarna s√• s√§kra som m√∂jligt? \n\n‚Äì Vi s√§tter ut n√§t och madrasser p√• hinder s√• √•karna inte skadar sig, och vi informerar om att vi har l√•gfartszoner genom skyltar i pisterna, s√§ger Jonny Larsson, platschef i Lofsdalen. M√•nga har skadat s w zero. The chilly weather is expected to last. And during Saturday, even lower temperatures are expected, down to minus 37-40 in Gielas, in the V√§sterbottenfj√§llen.\n\n- The cold air is already about to swing in from the northeast, because the high pressure is strengthening and taking the cold air with it to the south, says Ulrika Elvgren, TV4 meteorologist. Colder January for a long time January has been colder than normal throughout the country. In Pajala the coldest since the measurements started in 1940. In Karesuando the coldest since 1893. In many places in the Tornedalen January has been among the three coldest that have been measured. \n\n- The coldest so far this year has been minus 40.8 degrees in Gielas on January 4. And here it can be down to 40 degrees this weekend. Last year's lowest temperature in the country was minus 36 degrees, says Ulrika Elvgren. High pressure over Sweden has been blocked The fact that the cold has kept Sweden in a firm grip for so long is because a high pressure over Scandinavia has been blocked. In summer the high pressure causes heat waves, in winter they cause the cold to linger.\n\n- We have had high pressure since January, and right now there is nothing that breaks it down. It's because we don't have any jet streams here, they go by the Mediterranean Sea, where they cause storm Nils, among other things, says Ulrika Elvgren.\n\nAccording to researchers, the fact that the jet streams have lost power is due to the climate changes affecting the Earth's polar regions.\n\n- The jet streams that run in a north-south direction have lost their sting, which allows the cold air to get from the polar regions and south. We would need traction from jet streams to bring up some heat from the south, says Ulrika Elvgren. Chilly for the rest of the month But right now there are no such signs. The cold will last, shows SMHI's long-term forecast. \n\n- It will probably be cold for the rest of the month. And in March, you don't yet see that the jet streams change to any great degree. We have a real winter this year, says Ulrika Elvgren.\n\nBut to last", "title_original": "Nytt isdygn i sikte ‚Äì h√§r kan det bli 40 minus i helgen", "summary_original": "√Örets vinter har varit en kall historia. I flera veckor har temperaturen legat en bra bit under nollan. Det kyliga v√§dret v√§ntas h√•lla i sig. Och under l√∂rdagen v√§ntas √§nnu l√§gre temperaturer, ner√•t minus 37-40 i Gielas, i V√§sterbottenfj√§llen.\n\n‚Äì Den kalla luften √§r redan p√• v√§g att sv√§nga in fr√•n nordost, f√∂r h√∂gtrycket f√∂rst√§rks och tar med sig kalluften s√∂derut, s√§ger Ulrika Elvgren, meteorolog TV4. Kallare januari √§r p√• l√§nge Januari har varit kallare √§n normalt i hela landet. I Pajala den kallaste sedan m√§tningarna startade 1940. I Karesuando den kallaste sedan 1893. P√• m√•nga h√•ll i Tornedalen har januari varit bland de tre kallaste som har uppm√§tts. \n\n‚Äì Som kallast hittills i √•r har det varit minus 40,8 grader i Gielas den 4 januari. Och h√§r kan det blir ner√•t 40 grader i helgen. F√∂rra √•rets l√§gsta temperatur i landet var minus 36 grader, s√§ger Ulrika Elvgren. H√∂gtryck √∂ver Sverige har blockerats Att kylan h√•llit Sverige i ett fast grepp s√• l√§nge beror p√• att ett h√∂gtryck √∂ver Skandinavien blockerats. Sommartid ger h√∂gtrycken v√§rmeb√∂ljor, vintertid f√•r de kylan att ligga kvar.\n\n‚Äì Vi har haft ett h√∂gtryck sedan januari, och just nu √§r det inget som bryter ner det. Det beror p√• att vi inte har n√•gra jetstr√∂mmar h√§r, de g√•r vid Medelhavet, d√§r de bland annat orsakar stormen Nils, s√§ger Ulrika Elvgren.\n\nAtt jetstr√∂mmarna tappat kraft beror enligt forskare p√• klimatf√∂r√§ndringarna som p√•verkar jordens polarregioner.\n\n‚Äì  Jetstr√∂mmarna som g√•r i nord-sydlig riktning har tappat sting, vilket till√•ter kalluften att ta sig fr√•n polarregionerna och s√∂derut. Vi skulle beh√∂va draghj√§lp av jetstr√∂mmar f√∂r att f√• upp lite v√§rme s√∂derifr√•n, s√§ger Ulrika Elvgren. Kyligt resten av m√•naden Men just nu finns inga s√•dana tecken. Kylan kommer att h√•lla i sig, visar SMHI:s l√•ngsiktiga prognos. \n\n‚Äì F√∂rmodligen kommer det att vara kallt m√•naden ut. Och i mars ser man √§nnu inte att jetstr√∂mmarna √§ndras i n√•gon st√∂rre grad. Vi har en riktig vinter i √•r, s√§ger Ulrika Elvgren.\n\nMen till slut kommer en f√∂r√§ndring.\n\n‚Äì N√§r solen blir starkare i mars har den kalla blockeringen sv√•rt att h√•lla sig kvar. N√•gonstans tar det slut med kylan, s√§ger Ulrika Elvgren.", "link": "https://www.tv4.se/artikel/7bsVJqrqjj7xQ68jEFFIv1/nytt-isdygn-i-sikte-haer-kan-det-bli-40-minus-i-helgen", "date_display": "2026-02-13", "date_iso": "2026-02-13T18:34:01+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Inrikes", "/inrikes", "/vaderprognoser", "/vader"]}, {"id": 162, "title": "Pokemon fever ahead of European Championships: \"High level of enthusiasm\"", "summary": "Over the years, Pokemon has had both ups and downs in popularity, but now the interest seems to be greater than in a long time. In London, fans from all over Europe gather to participate, watch the competitions and meet like-minded people. - Those I have spoken to so far, they say they have been waiting for this for a long period, says Thomas Kvarnkullen, foreign reporter. \"Followed all my life\" Amar Palm is a pokemon enthusiast and has tens of thousands of cards in his collection.¬† - When I was little, I opened packs with my mother. I have always been a big collector. Pokemon is the only thing that has accompanied me all my life, says Amar Palm in Efter fem. Several of Amar's cards are very valuable. One of his most exclusive cards, a so-called Bubble Mew, can be worth up to SEK 30,000. However, selling the cards is not an option. - I get separation anxiety just from the thought of selling the cards, says Amor Palm. Millions for rare cards The Pokemon trend is not only felt among fans - it is also clearly visible in the market. A unique Pok√©mon card is currently for sale for over 5 million dollars, equivalent to just over 50 million kroner. The value of the card is due to its unique history and condition and it has never been available in regular packs. - Combined with the fact that you couldn't open it in any pack plus it being a ten makes it the most desirable card in all of Pok√©mon, says Amar Palm.", "title_original": "Pok√©monfeber inf√∂r Europam√§sterskap: ‚ÄùH√∂g niv√• p√• entusiasmen‚Äù", "summary_original": "Pok√©mon har genom √•ren haft b√•de upp- och nedg√•ngar i popularitet, men nu verkar intresset vara st√∂rre √§n p√• l√§nge. I London samlas fans fr√•n hela Europa f√∂r att delta, titta p√• t√§vlingarna och tr√§ffa likasinnade. ‚Äì De jag har talat med hittills, de s√§ger att de har v√§ntat p√• det h√§r under en l√•ng period, s√§ger Thomas Kvarnkullen, utrikesreporter. ‚ÄùF√∂ljt med hela livet‚Äù Amar Palm √§r pok√©monentusiast och har tiotusentals kort i sin samling.¬† ‚Äì N√§r jag var liten √∂ppnade jag packs med mamma. Jag har alltid varit en stor samlare. Pok√©mon √§r det enda som har f√∂ljt med hela livet, s√§ger Amar Palm i Efter fem. Flera av Amars kort √§r mycket v√§rdefulla. Ett av hans mest exklusiva kort, en s√• kallad Bubble Mew, kan vara v√§rt uppemot 30 000 kronor. Att s√§lja korten √§r dock inte aktuellt. ‚Äì Jag f√•r separations√•ngest bara av tanken p√• att s√§lja korten, s√§ger Amor Palm. Miljonbelopp f√∂r ovanliga kort Pok√©mon-trenden m√§rks inte bara bland fans ‚Äì den syns ocks√• tydligt p√• marknaden. Ett unikt Pok√©monkort √§r just nu till salu f√∂r √∂ver 5 miljoner dollar, motsvarande drygt 50 miljoner kronor. Kortets v√§rde beror p√• dess unika historia och skick och det har aldrig funnits tillg√§ngligt i vanliga paket. ‚Äì I kombination med att du inte kunde √∂ppna det i n√•got pack plus att det √§r en tia s√• g√∂r det det till det mest √•tr√•v√§rda kortet i hela Pok√©mon,¬† s√§ger Amar Palm.", "link": "https://www.tv4.se/artikel/53e8vfKKVDFpMI7GEXG4Lq/tusentals-pa-plats-foer-europamaesterskap-i-pokemon-vaeldigt-hoeg-niva-pa", "date_display": "2026-02-13", "date_iso": "2026-02-13T17:56:16+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Efter fem", "/efter-fem", "/spel", "/pokemon"]}, {"id": 163, "title": "The expert totally saws Katja Nyberg's argument", "summary": "On Friday, Katja Nyberg took part in the newspaper Kvartal's Friday interview. In the podcast, she says that the Swedish Transport Agency revoked her driver's license because they found a metabolite of cocaine, i.e. a chemical residue, and that it is \"not an active substance\". - Then the question is how it got into my body, says Nyberg. When asked how the residual product could have arisen, she replies: - I have not taken any cocaine. I deny wrongdoing. Nyberg's lawyer has previously used a similar argument. \"For an unknown reason, a rapid test gave a result for cocaine, but only for the metabolite and not the narcotic substance,\" the lawyer wrote in a letter to the Swedish Transport Agency, which TV4 previously reported on. Swedish Medical Examiner's Office: Can only occur if you take cocaine Jimmy Blomqvist Larsson, press officer at the Swedish Medical Examiner's Office, dismisses the reasoning completely. Benzoylecgonine, i.e. the residual product you measure to see if someone has taken cocaine, is classified as a narcotic in itself. If you test positive for that, you are automatically guilty of a drug crime, even if it is not the active substance, he says. In addition, he says that if the metabolite is present in the blood, it always means that you have taken cocaine. - If you've had it in your body, you've had cocaine in your body, says Jimmy Blomqvist Larsson. If benzoylecgonine is found in the body, can it be equated with having used cocaine? - Yes. Could this metabolite occur in some other way than if you took cocaine? - No. Became a political wild It was Larsson. Om bensoylekgonin hittas i kroppen, kan man likst√§lla det med att man anv√§nt kokain? ‚Äì Ja. Kan den h√§r metaboliten uppst√• p√• n√•got annat s√§tt √§n om man tagit kokain? ‚Äì Nej. Blivit politisk vilde Det var i mellandagarna som Katja Nyberg stoppades av polisen efter en viltolycka. Polisen hittade en p√•se med vitt pulver, och hon har sedan dess utretts f√∂r rattfylla och narkotikabrott. I slutet av januari √•terkallade Transportstyrelsen hennes k√∂rkort efter att narkotika uppt√§ckts i provsvaret. Hon har entledigats fr√•n flera tunga uppdrag och blivit politisk vilde efter skandalen. Katja Nyberg har tidigare jobbat som polis och var Sverigedemokraternas talesperson i polisfr√•gor. Under 90-talet var hon del av polisens omskrivna knarkspanargrupp ‚ÄùRavekommissionen‚Äù.", "link": "https://www.tv4.se/artikel/2mxERMXdPgUSBUitijYEDf/experten-totalsagar-katja-nybergs-argument", "date_display": "2026-02-13", "date_iso": "2026-02-13T16:57:05+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Nyheterna", "/inrikes", "/katja-nyberg", "/droger"]}, {"id": 164, "title": "Details: Principal arrested for multiple rapes against former student", "summary": "The police carried out an operation in a municipality in Central Sweden late last night and arrested a man. - The person is suspected of several cases of rape and has been detained since last night, says the prosecutor who leads the preliminary investigation. According to information to TV4 Nyheterna, the suspect is a principal at a school. The victim, who is a minor, has previously been a student at the same school. The criminal suspicions against the principal are said to have strengthened during the day. - Last night the person was arrested on reasonable suspicion (the lower level of suspicion) and now I have just made the decision that the arrest remains but now on probable grounds, the higher level of suspicion. We have gone through more eviden orssmed", "Public health", "Care for older people"]}, {"id": 181, "title": "The winter sickness is here - and cases are expected to increase", "summary": "More cases of winter sickness are now being reported in Sweden. The number is expected to continue to increase, according to the Public Health Authority.   - It is quite likely that the peak has not been reached, but it is difficult to know. The vast majority do not seek care for the symptoms and then not everyone is included in the statistics, says Acting State Epidemiologist Erik Stureg√•rd. The winter sickness is caused by calicivirus which is highly contagious and resistant. Hand sanitizer is not enough and it takes a very small amount of the virus to make you sick. - It can also withstand dehydration, which means that you can become infected long after you have come into contact with it.  Easy to confuse with food poisoning Erik Stureg√•rd believes that mouth protection is only recommended if you are exposed to large amounts of viruses, such as in healthcare. A common mistake is to mistake winter sickness for food poisoning. - There are similar symptoms, but with food poisoning you get sick right away and then quickly get well again. But it can be difficult to know, and therefore one should not take chances but assume that it is winter sickness.  The risk of infection is particularly high for families with small children and specifically when cooking. - If you get sick, it is very important that you do not cook for others. If you have sick children, it is important that they stay at home for at least 48 hours after the last bout of vomiting and diarrhoea. More cases than last year The latest increase in cases is in line with the Public Health Agency's forecast. At the moment, the numbers are higher than compared to last year and it is difficult to say when the spread can conceivably slow down.  - It is possible to work to bring the numbers down if we are meticulous about hygiene. The spread usually takes plac   let currentType = 'all';
  let currentMinistry = 'all';

  const ministries = [...new Set(data.map(i => i.ministry))].sort();
  const select = document.getElementById('ministrySelect');
  ministries.forEach(m => {
    let opt = document.createElement('option');
    opt.value = m;
    opt.textContent = m;
    select.appendChild(opt);
  });

  function render() {
    const container = document.getElementById('container');
    container.innerHTML = '';

    const filtered = data.filter(item => {
      const typeMatch = (currentType === 'all') || (item.type === currentType);
      const minMatch = (currentMinistry === 'all') || (item.ministry === currentMinistry);
      return typeMatch && minMatch;
    });

    filtered.forEach(item => {
      const typeClass = item.type === 'Official Information' ? 'official' : 'news';
      const ageHtml = item.age_tag ? `<span class="tag tag-old">‚è± ${item.age_tag}</span>` : '';
      const ministryTag = `<span class="tag tag-ministry">${item.ministry}</span>`;

      const card = `
        <div class="card ${typeClass}">
          <div class="card-body">
            <div class="tags">
              <span class="tag tag-type">${item.type}</span>
              ${ministryTag}
              ${ageHtml}
            </div>
            <div class="meta-line">
              <strong>${item.source}</strong> | ${item.date_display}
            </div>
            <h3>${item.title}</h3>
            <div class="summary-container">
              <div class="summary-text" id="sum-${item.id}">
                ${item.summary || 'No summary text available.'}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn-text" onclick="toggleText('${item.id}', this)">Read More</button>
            <a href="${item.link}" target="_blank" class="btn-link">üîó Open Article</a>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });

    if (filtered.length === 0) {
      container.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No results.</p>';
    }
  }

  function toggleText(id, btn) {
    const el = document.getElementById('sum-' + id);
    el.classList.toggle('expanded');
    btn.textContent = el.classList.contains('expanded') ? "Show Less" : "Read More";
  }

  function filterType(type, btn) {
    currentType = type;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    if (btn) btn.classList.add('active');
    const dlBtn = document.querySelector('.download');
    if (btn !== dlBtn) dlBtn.classList.remove('active');
    render();
  }

  function filterMinistry() {
    currentMinistry = document.getElementById('ministrySelect').value;
    render();
  }

  function downloadMD() {
    let md = "# Sweden Intelligence Report\n";
    md += "Generated: " + new Date().toLocaleString() + "\n\n";

    data.forEach(item => {
      md += `## ${item.title}\n`;
      md += `**Outlet:** ${item.source}\n`;
      md += `**Category:** ${item.ministry} | **Date:** ${item.date_display} (${item.age_tag})\n\n`;
      md += `${item.summary || 'No summary text available.'}\n\n`;
      md += `[Read Full Article](${item.link})\n`;
      md += "---\n\n";
    });

    const blob = new Blob([md], {type: 'text/markdown'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'sweden_intelligence.md';
    a.click();
  }

  render();
</script>
