/* SUMMARY (Expandable) */
.summary-container { position: relative; font-size: 0.95rem; color: #444; line-height: 1.6; flex: 1; }
.summary-text {

.summary-text.expanded { -webkit-line-clamp: unset; overflow: visible; }

/* FOOTER */

</style>

ork together with two Swedish female students, emails from the Epstein investigation show. Mandelson planned to \"shop for underwear\" before the meeting, reports The Telegraph.", "title_original": "Mandelson skulle k√∂pa underkl√§der ‚Äì inf√∂r kv√§ll med Epstein och svenska studenter", "summary_original": "Labourpolitikern Peter Mandelson tillbringade en kv√§ll hemma hos Jeffrey Epstein i New York tillsammans med tv√• svenska kvinnliga studenter, visar mejl fr√•n Epsteinutredningen. Mandelson planerade att ‚Äùshoppa underkl√§der‚Äù inf√∂r m√∂tet, rapporterar The Telegraph.", "link": "https://www.dn.se/varlden/mandelson-skulle-kopa-underklader-infor-kvall-med-epstein-och-svenska-studenter/", "date_display": "2026-02-06", "date_iso": "2026-02-06T18:42:48+00:00", "source": "Dagens Nyheter (DN)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 118, "title": "The Minister of Health is critical: Ivo should have acted more forcefully", "summary": "Their testimony about abuses at the Eliva Clinic has shaken IVF care in Sweden. In total, there are now close to 30 former patients who have sounded the alarm. Today, some of the women who participated in Kalla fakta's report Barnmakarna were invited to a meeting with Minister of Health Elisabet Lann. - I was incredibly deeply moved by their story. It has played a role that they tell and dare to step forward, says Lann. Unscientific treatment methods Cold facts have revealed, among other things, that Eliva sold unscientific treatment methods and failed to report medical injuries to Lex Maria.  Eliva believes that all their treatments are medically justified, and that no patient has been harmed at their clinic. But today the former patients had to give their picture to the minister. - It felt like she was listening. Our goal is that no woman should have to go through what we did and we really believe that the meeting will have an effect, says one of them, Iris. A health care scandal Health Minister Elisabet Lann calls what happened at Eliva a major health care scandal and during the meeting took up two measures to prevent it from happening again: Firstly, it should be easier for patients to determine which treatment methods are approved by offering them knowledge support. It is a question that is now on the Board of Health and Welfare's table. Elisabet Lann further believes that Kalla fakta's disclosure has also brought up the issue of licensing requirements for private healthcare companies. An investigation into this is ongoing. - This would mean that everyone who is currently a care provider would have to be approved in order to get this permit. It is a way to get rid of unscrupulous actors, she believes. Elisabet Lann reacts strongly to the fact that Eliva has not made a single patient-related Lex Maria report in five years despite repeated serious incidents and care injuries at the clinic. She directs criticism at the supervisory authority IVO - They should do their job and not settle for records that are deficient, but there is obviously documentation here that should", "title_original": "Sjukv√•rdsministern kritisk: Ivo borde ha agerat mer kraftfullt", "summary_original": "Deras vittnesm√•l om missf√∂rh√•llanden p√• Eliva Clinic har skakat om IVF-v√•rden i Sverige. Totalt √§r det nu n√§rmare 30 f√∂re detta patienter som slagit larm. I dag var n√•gra av kvinnorna som medverkade i Kalla faktas reportage Barnmakarna inbjudna till ett m√∂te med sjukv√•rdsminister Elisabet Lann. ‚Äì Jag blev otroligt djup ber√∂rd av deras ber√§ttelse. Det har spelat roll att de ber√§ttar och v√•gar kliva fram, s√§ger Lann. Ovetenskapliga behandlingsmetoder Kalla fakta har bland annat avsl√∂jat att Eliva s√•lt ovetenskapliga behandlingsmetoder och underl√•tit att Lex Maria-anm√§la v√•rdskador.  Eliva menar att alla deras behandlingar √§r medicinskt motiverade, och att ingen patient farit illa p√• deras klinik. Men i dag fick allts√• de tidigare patienterna ge sin bild till ministern. ‚Äì Det k√§ndes som att hon lyssnade. V√•rt m√•l √§r att ingen kvinna ska beh√∂va g√• igenom det vi gjort och vi tror verkligen att m√∂tet kommer att f√• effekt, ber√§ttar en av dem, Iris. En v√•rdskandal Sjukv√•rdsminister Elisabet Lann kallar det som h√§nt p√• Eliva f√∂r en stor v√•rdskandal och tog under m√∂tet upp tv√• √•tg√§rder f√∂r att f√∂rhindra att det sker igen: Dels ska det bli l√§ttare f√∂r patienter att avg√∂ra vilka behandlingsmetoder som √§r godk√§nda genom att de ska erbjudas kunskapsst√∂d. Det √§r en fr√•ga som nu ligger p√• Socialstyrelsens bord. Elisabet Lann menar vidare att Kalla faktas avsl√∂jande ocks√• aktualiserat fr√•gan om tillst√•ndsplikt f√∂r privata v√•rdbolag. En utredning om detta p√•g√•r. ‚Äì Det skulle inneb√§ra att alla som i dag √§r v√•rdgivare beh√∂va bli godk√§nda f√∂r att f√• det h√§r tillst√•ndet. Det √§r ett s√§tt att bli av med oseri√∂sa akt√∂rer, menar hon. Elisabet Lann reagerar starkt p√• det faktum att Eliva inte gjort en enda patientrelaterad Lex Maria-anm√§lan p√• fem √•r trots upprepade allvarliga incidenter och v√•rdskador p√• kliniken. Hon riktar kritik mot tillsynsmyndigheten IVO ‚Äì De ska g√∂ra sitt jobb och inte n√∂ja sig med journaler som √§r bristf√§lliga utan det finns ju uppenbarligen dokumentation h√§r som b√∂r kunna r√§cka f√∂r att agera. Man har lagstadgad skyldighet att Lex Maria-anm√§lan och f√∂ljer man inte regelverket b√∂r verksamhetens st√§ngas, s√§ger sjukv√•rdsministern.", "link": "https://www.tv4.se/artikel/36EWDyXXczFD7bJV1tAApf/sjukvardsministern-kritisk-ivo-borde-ha-agerat-mer-kraftfullt", "date_display": "2026-02-06", "date_iso": "2026-02-06T18:33:50+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Kalla fakta", "/kalla-fakta", "/kalla-fakta-barnmakarna", "/regeringen"]}, {"id": 119, "title": "Jesse Krimes became an artist in prison: \"Everyone needs something to hold on to\"", "summary": "During his six years in prison,  now spoken to employees at the County Administrative Board in Norrbotten. - We have long been very frustrated about this very thing, that you don't file a police report when it comes to environmental crimes. There are several of us who are very critical of how the County Administrative Board handles suspected environmental crimes, says a person at the authority. The suspicions of malfeasance at the County Administrative Board came to light when the police received a report about one of Sweden's largest diesel spills - just over three years after it occurred. In connection with that investigation, the police discovered another 200 unreported suspected environmental crimes. - It should be enough that the County Administrative Board has a suspicion of environmental crime, then a report must be made. Then the police can investigate whether it is or not. We should not sit at the County Board and investigate whether it might be an environmental crime or not. And it takes a long time. In some cases the police report is not submitted, in other cases it has taken two or three years to submit a police report, says an employee to TV4 Nyheterna. \"Nothing happens\" Several people with insight tell TV4 Nyheterna that the County Administrative Board's long delay in reporting suspected environmental crimes, when it is reported, among other things complicates the police's preliminary investigation and that the police are then several years behind in the investigation. - Partly that. But even then, these activities that caused the environmental crime are allowed to continue and continue to pollute or whatever it is they are doing. In that way, the County Administrative Board becomes complicit in making things worse, says an informant at the authority. It is managers at the authority who must report possible environmental crimes etc", "title_original": "Frustrerade anst√§llda larmar: ‚ÄùL√§nsstyrelsen √§r medskyldig‚Äù", "summary_original": "Utredningen kring det misst√§nkta tj√§nst over 2.5 tons, was discovered during a routine inspection of a sea container in the port of St. Petersburg.  In the export documents, the cargo was described as a garden sculpture, but when customs officials took a closer look, it quickly became clear that something was not right - neither with the object's origin nor its true value. Cargo worth SEK 38 million The fragment is believed to come from the world-famous Aletai meteorite, one of the largest known iron meteorites on Earth.  In a video released by the authorities, customs personnel can be seen breaking open a wooden box and exposing the massive stone, with a rough, gray and uneven surface. According to Russian customs authorities, the meteorite fragment could be worth around 323 million rubles ‚Äì equivalent to almost 38 million kroner. 4.5 billion years old Who is behind the smuggling attempt has not been made public, but authorities confirm that the destination was Britain. A criminal investigation has now been opened by prosecutors. The Aletai meteorite was discovered in western China back in 1898 and is estimated to be at least 4.5 billion years old ‚Äì almost as old as the solar system itself.  Scientists have long warned about the growing trade in meteorites, which are often invaluable to research and can provide important clues about the early history of the solar system.", "title_original": "Fyndet i tullen: Ur√•ldrig rymdsten ‚Äì f√∂rkl√§dd som tr√§dg√•rdsprydnad", "summary_original": "Ryska tullmyndigheter har stoppat ett ovanligt smugglingsf√∂rs√∂k: ett enormt fragment av en meteorit som skulle f√∂ras till Storbritannien, f√∂rkl√§tt som en tr√§dg√•rdsdekoration. Det uppgav den federala tullmyndigheten p√• torsdagen. Den gr√• rymdstenen, som v√§ger √∂ver 2,5 ton, uppt√§cktes vid en rutinkontroll av en sj√∂container i S:t Petersburgs hamn.  I exporthandlingarna beskrevs lasten som en tr√§dg√•rdsskulptur, men n√§r tulltj√§nstem√§nnen tittade n√§rmare visade det sig snabbt att n√•got inte st√§mde ‚Äì varken med f√∂rem√•lets ursprung eller dess verkliga v√§rde. Last v√§rd 38 miljoner kronor Fragmentet tros komma fr√•n den v√§rldsber√∂mda Aletai-meteoriten, en av de st√∂rsta k√§nda j√§rnmeteoriterna p√• jorden.  I en video som myndigheterna har publicerat syns hur tullpersonal bryter upp en tr√§l√•da och blottl√§gger den massiva stenen, med en grov, gr√• och oj√§mn yta. Enligt ryska tullmyndigheter kan meteoritfragmentet vara v√§rt omkring 323 miljoner rubel ‚Äì motsvarande n√§stan 38 miljoner kronor. 4,5 miljarder √•r gammal Vem som ligger bakom smugglingsf√∂rs√∂ket har inte offentliggjorts, men myndigheterna bekr√§ftar att destinationen var Storbritannien. En brottsutredning har nu inletts av √•klagare. Aletai-meteoriten uppt√§cktes i v√§stra Kina redan 1898 och uppskattas vara minst 4,5 miljarder √•r gammal ‚Äì n√§stan lika gammal som solsystemet sj√§lvt.  Forskare har l√§nge varnat f√∂r den v√§xande handeln med meteoriter, som ofta √§r ov√§rderliga f√∂r forskningen och kan ge viktiga ledtr√•dar om solsystemets tidiga historia.", "link": "https://www.tv4.se/artikel/3MOAzzlY29dUH52fdoPAp4/fyndet-i-tullen-uraldrig-rymdsten-foerklaedd-som-traedgardsprydnad", "date_display": "2026-02-06", "date_iso": "2026-02-06T15:54:02+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna", "/utrikes", "/rymden", "/meteorit", "/smuggling", "/ryssland"]}, {"id": 138, "title": "Norway's self-image is shaken by Epstein", "summary": "In the wake of the scandal, the peace industrial complex and the focus of Norwegian foreign policy should be examined more closely.", "title_original": "Norges sj√§lvbild skakas av Epstein", "summary_original": "I svallv√•gorna fr√•n skandalen b√∂r det fredsindustriella komplexet och fokus i norsk utrikespolitik granskas n√§rmare.", "link": "https://www.svd.se/a/Bx3AlE/norges-sjalvbild-skakas-av-epstein", "date_display": "2026-02-06", "date_iso": "2026-02-06T15:11:23+00:00", "source": "Svenska Dagbladet (SvD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Ledare"]}, {"id": 139, "title": "SAS plane about to take off from taxiway - expert: \"Very serious\"", "summary": "On Thursday evening, SAS flight SK2590 rolled out towards the runway at Brussels airport with destination Copenhagen.  The aircraft began to accelerate, reaching about 200 kilometers per hour, according to FlightRadar.  Suddenly the pilots realized they were on the taxiway, the road used to get out to the runway. They were forced to cross, veered left and ended up in the grass. - It is very serious, says aviation expert and former SAS pilot Bj√∂rn Lundstr√∂m. He believes that it could have been much, much worse. - A car could have come out on this taxiway or another plane or other traffic, he says and adds: - Then they would have had a collision. Deadly examples In commercial traffic, it is very rare for aircraft to take off from the taxiway. But there are examples. Last year, a Boeing 737-800 was aborted from takeoff after air traffic control at Orlando airport discovered they were on the taxiway.  Bj√∂rn Lundstr√∂m also raises a tragic example from 2000. At the airport in Singapore, a passenger plane bound for Los Angeles began to take off from a closed runway.  The plane collided with construction machinery and equipment and 83 people died.  Swedes on board Several KD politicians were on the plane.  - As I understand it, it would have been difficult to stop the plane if we had driven five more seconds, says Dan-Ove Marcelind (KD) to Expressen. According to him, the staff was stressed because the flight was heavily delayed.  - Stress is a risk factor for a pilot, you know that, so you should be extra vigilant, says Bj√∂rn Lundstr√∂m. He is surprised by the incident. The taxiway is marked with completely different lighting and signs compared to the runways.  Bj√∂rn Lundstr√∂m also says that the aircraft probably had a map in the cockpit with the exact position.  He believes that the responsibility lies with the pilots. - You have to question yourself all the time.", "title_original": "SAS-plan n√§ra lyfta fr√•n taxibana ‚Äì experten: ‚ÄùV√§ldigt allvarligt‚Äù", "summary_original": "P√• torsdagskv√§llen rullade SAS-flight SK2590 ut mot startbanan p√• Bryssel flygplats med destination K√∂penhamn.  Flygplanet b√∂rjade accelerera och n√•dde omkring 200 kilometer i timmen, enligt FlightRadar.  Pl√∂tsligt ins√•g piloterna att de var p√• taxibanan, allts√• v√§gen som anv√§nds f√∂r att ta sig ut till startbanan. De tvingades tv√§rnita, girade √•t v√§nster och hamnade i gr√§set. ‚Äì Det √§r v√§ldigt allvarligt, s√§ger flygexpert och den tidigare SAS-piloten Bj√∂rn Lundstr√∂m. Han menar att det hade kunnat g√• betydligt, betydligt v√§rre. ‚Äì Det hade ju kunnat komma ut en bil p√• den h√§r taxibanan eller ett annat flygplan eller annan trafik, s√§ger han och till√§gger: ‚Äì D√• hade de ju blivit en kollision. D√∂dliga exempel I kommersiell trafik √§r det v√§ldigt ovanligt att flygplan b√∂rjar lyfta fr√•n taxibanan. Men det finns exempel. F√∂rra √•ret avbr√∂ts ett Boeing 737-800 fr√•n att lyfta efter att flygledning p√• Orlando flygplats uppt√§ckt att de befann sig p√• taxibanan.  Bj√∂rn Lundstr√∂m lyfter ocks√• ett tragiskt exempel fr√•n 2000. P√• flygplatsen i Singapore b√∂rjade ett passagerarplan med destination Los Angeles lyfta fr√•n en avst√§ngd startbana.  Planet krockade med byggmaskiner- och utrustning och 83 m√§nniskor avled.  Svenskar ombord P√• flygplanet befanns sig flera KD-politiker.  ‚Äì Som jag f√∂rst√•r det hade det varit sv√•rt att stoppa planet om vi k√∂rt fem sekunder till, s√§ger Dan-Ove Marcelind (KD) till Expressen. Enligt honom var personalen stressad eftersom flighten var kraftigt f√∂rsenad.  ‚Äì Stress √§r en riskfaktor f√∂r en pilot, det vet man om, d√• b√∂r man vara extra vaksam, s√§ger Bj√∂rn Lundstr√∂m. Han f√∂rv√•nas √∂ver incidenten. Taxibanan markeras med helt annan belysning och skyltar j√§mf√∂r  in the previous indictment, but the plaintiffs were then unidentified. If the prosecutor had wanted to test how it happened when the films were recorded, this would have been investigated before charges were brought for the possession of the films, says councilor Fredrik Nyd√©n, who was the court's chairman.  The district court has also ruled that the surreptitious filming, which the man admitted, does not fall under the criminal classification of sexual harassment, which was required for the plaintiff to receive damages. This means that all claims for damages have been rejected. \"Hard to find words\" Hanna Charlton is one of the 50 affected girls. She is 22 years old today. - That the verdict resulted in zero extended sentence and zero kroner in compensation to the victims is completely unimaginable to me, given what he has actually done to us over so many years. I have difficulty finding words for this, she says to TV4 Nyheterna. Although the legal process is aimed at the individual man and the crimes he committed, Hanna thinks that other actors also have a great responsibility in this. For example, Haninge municipality - which Hanna feels has put \"the lid on\". - I would have liked the municipality to now step forward, be straight-backed and actually apologize to those affected. A 30-second apology in an interview is not enough. I would also like an answer to what concrete strategies and measures have been put in place to ensure that this never happens", "title_original": "Smygfilmades naken i flera √•r ‚Äì nekas skadest√•nd: ‚ÄùOfattbart‚Äù", "summary_original": "En tidigare skolanst√§lld i Haninge kommun √•talades i september f√∂r sexuellt ofredande efter att ha filmat 50 flickor nakna, bland annat i omkl√§dningsrum. De misst√§nkta √∂vergreppen √§gde rum mellan 2009 och 2013, och i slutet p√• maj f√∂rra √•ret fick √∂ver 160 tidigare elever vid skolan d√§r l√§raren varit verksam brev fr√•n polisen om att de √§r m√•ls√§gande i utredningen.  Nu meddelar S√∂dert selves, that's where we adults need to intervene, not grown men who feel violated, she says. The man: Feeling very bad It was a couple of years ago that Dumpen confronted the man, who the site claimed had sex-chatted with a 14-year-old. The man was then publicly hanged and the post was widely circulated. After the publication, the man stated that he felt very unwell and was unable to work. He therefore chose to sue Dumpen's responsible publisher. The district court now sentences Sara Nilsson for gross defamation to a suspended sentence and 60 day fines. She must also pay SEK 43,100 in damages to the man. \"Sweden forgets the children\" Sara Nilsson is critical of the man now being awarded damages. - The Swedish state is probably quite alone in providing these gentlemen with money so that they can buy new hardware so that they can continue to look for children online, she says and continues: - It is sadness and frustration. Sweden forgets the children.", "title_original": "‚ÄùSorg och frustration ‚Äì Sverige gl√∂mmer bort barnen‚Äù", "summary_original": "Domen var v√§ntad, menar Sara Nilsson. ‚Äì Hade vi bott i Norge, Danmark eller Finland eller England hade det varit han som blev d√∂md f√∂r att han sexchattade med n√•gon som han trodde var ett barn. Men nu bor vi i Sverige och dit r√§cker inte lagstiftningen, utan tv√§rtom √•talar vi dem som avsl√∂jar, s√§ger hon till TV4 Nyheterna. Domen kommer att √∂verklagas, meddelar Nilsson. Hon menar att Dumpen under flera √•r arbetat f√∂r att f√• till en lag√§ndring.  ‚Äì Mitt i allt det h√§r s√• har vi barn som m√•r fruktansv√§rt d√•ligt, som skadar sig sj√§lva och som inte kan rehabiliteras. S√• tragisk kan det vara. Vi pratar om barn som inte kan skydda sig sj√§lva, det √§r d√§r vi vuxna beh√∂ver gripa in, inte till fullvuxna gubbar som k√§nner sig kr√§nkta, s√§ger hon. Mannen: M√•tt mycket d√•ligt Det var f√∂r ett par √•r sedan som Dumpen konfronterade mannen, som sajten menade hade sexchattat med en 14-√•ring. Mannen h√§ stoppa rekryteringen.  ‚Äì Om de befinner sig vid fronten √§r de v√•ra fiender, och Ukraina kommer att f√∂rsvara sig. Den h√§r rekryteringskanalen m√•ste stoppas.", "link": "https://www.tv4.se/artikel/1rS2WqndIoBuQHEsgQA61o/lurades-ta-jobb-som-elingenjoer-riskerar-bli-kanonmat-i-ryssland", "date_display": "2026-02-05", "date_iso": "2026-02-05T21:22:16+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Utrikesnyheter", "/utrikes", "/ukrainakonflikten", "/ryssland", "/kenya", "/ukraina"]}, {"id": 160, "title": "Jagland is being investigated following revelations in the Epstein files", "summary": "Between October 1996 and October 1997, Thorbj√∏rn Jagland was Norway's Prime Minister as party leader of the Labor Party. He has also served as secretary general of the Council of Europe and as chairman of the Norwegian Nobel Committee.  Now Norway's ecocrime authority has decided to investigate him, following suspicions that he was guilty of ecocrime in his contacts with Jeffrey Epstein. - We have decided to start an investigation against Thorbj√∏rn Jagland, says P√•l K. L√∏nseth, head of the Norwegian Ecocrime Authority, to NRK. More specifically, they are investigating whether Jagland received gifts, trips and loans while he was chairman of the Nobel Committee and secretary general of the Council of Europe. Want to waive immunity There is, however, an aggravating circumstance. Jagland has immunity for his former role in the Council of Europe. The ecocrime authority now wants the Norwegian Foreign Ministry to lift that immunity, reports Dagbladet. \"Because Jagland has immunity as the former head of an international organization, Ekokrim has asked the Ministry of Foreign Affairs to take the initiative to lift the immunity,\" the authority writes in a press release. Norway's Foreign Minister Espen Barth Eide agrees with the Ecocrime Authority that Jagland's immunity must be lifted. - It is important that this issue is clarified. Then Jagland's immunity cannot stand in the way of an investigation. I have therefore decided that Norway should present a proposal to the Council of Europe's Committee of Ministers that Jagland's immunity should be lifted, says the foreign minister. Taking the investigation in stride Thorbj√∏rn Jagland's defense lawyer, Anders Brosveet, however, takes the accusations against his client in stride. He tells VG that they will cooperate with the investigation and submit the requested documentation. - And based on what we have found, we are calmly looking at the outcome. It is first and foremost good for Jagland to get an authoritative clarification from Ekokrim, rather than the entire press corps carrying out its own little private investigation, says Brosveet.  Emails in the latest Epstein files show, among other things", "title_original": "Jagland utreds efter avsl√∂janden i Epsteinfilerna", "summary_original": "Thorbj√∏rn Jagland var mellan oktober 1996 och oktober 1997 Norges statsminister som partiledare f√∂r Arbeiderpartiet. Han har √§ven suttit som generalsekreterare i Europar√•det samt som ordf√∂rande f√∂r Norska Nobelkommitt√©n.  Nu har Norges ekobrottsmyndighet beslutat att utreda honom, efter misstankar om att han gjort sig skyldig till ekobrott i sina kontakter med Jeffrey Epstein. ‚Äì Vi har beslutat att inleda en utredning mot Thorbj√∏rn Jagland, s√§ger P√•l K. L√∏nseth, chef f√∂r norska Ekobrottsmyndigheten, till NRK. Mer specifikt utreder de om Jagland fick g√•vor, resor och l√•n under tiden han var ordf√∂rande f√∂r Nobelkommitt√©n och generalsekreterare f√∂r Europar√•det. Vill h√§va immunitet Det finns dock en f√∂rsv√•rande omst√§ndighet. Jagland besitter immunitet f√∂r sin tidigare roll i Euroapr√•det. Den immuniteten vill nu ekobrottsmyndigheten att norska UD h√§ver, rapporterar Dagbladet. ‚ÄùEftersom Jagland har immunitet som tidigare chef f√∂r en internationell organisation har Ekokrim bett utrikesministeriet att ta initiativ till att h√§va immuniteten‚Äù, skriver myndigheten i ett pressmeddelande. Norges utrikesminister Espen Barth Eide √§r enig med Ekobrottsmyndigheten om att Jaglands immunitet m√•ste h√§vas. ‚Äì  Det √§r viktigt att den h√§r fr√•gan klarg√∂rs. D√• kan inte Jaglands immunitet st√• i v√§gen f√∂r en utredning. Jag har d√§rf√∂r beslutat att Norge ska l√§gga fram ett f√∂rslag till Europar√•dets ministerkommitt√© om att Jaglands immunitet ska upph√§vas, s√§ger utrikesministern. Tar utredningen med ro Thorbj√∏rn Jaglands f√∂rsvarsadvokat, Anders Brosveet, tar dock anklagelserna mot hans klient med ro. Han uppger f√∂r VG att man kommer att samarbeta med utredningen och l√§mna in den dokumentation som efterfr√•gas. ‚Äì Och baserat p√• vad vi har funnit, ser vi lugnt p√• utfallet. Det √§r f√∂rst och fr√§mst bra f√∂r Jagland att f√• ett auktoritativt f√∂rtydligande fr√•n Ekokrim, snarare √§n att hela pressk√•ren genomf√∂r sin egen lilla privata utredning, s√§ger Brosveet.  Mejl i de senaste Epsteinfilerna visar bland annat att Jagland planerade en familjeresa till Epsteins √∂ i Karibien medan han fortfarande var ordf√∂rande i Nobelkommitt√©n. Resan ska dock enligt Jagland inte ha blivit av.", "link": "https://www.tv4.se/artikel/34J5J2nGTJOCnm2CiN7vWg/jagland-utreds-efter-avsloejanden-i-epsteinfilerna", "date_display": "2026-02-05", "date_iso": "2026-02-05T20:10:49+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Nyheterna", "/utrikes", "/brott-och-straff", "/norge", "/epstein-dokumenten", "/jeffrey-epstein", "/korruption"]}, {"id": 161, "title": "More and more people are asking AI for dating advice - the psychologist: You should think about that", "summary": "According to an American study, one in four singles in the United States, and almost half of Generation Z, use AI to, among other things, analyze messages when dating online. One of those who use AI as a springboard in their dating is Dilara Chakali. - When I went to therapy, I felt: One hour a week was not enough for me. I wanted to reflect more. I wanted to understand myself more, how I function in dating, says Dilara Chakali in Efter fem. \"Not so strange\" Dilara Chakali says that she uses AI to get straight answers, but emphasizes that it is she herself who decides which advice she takes to heart. - I want \"the ugly truth\", she says.  - Then of course I choose how I act on it. I want to believe that I have the self-awareness that I don't act on everything it says, she says. Psychologist Maria Farm believes that it is a natural human behavior to ask for advice. And in this way, it is understandable that more and more people are using AI in these matters. - I think it is a natural consequence. That it is there and that we also use it in psychological matters, I don't think that is so strange in itself, says Maria Farm in Efter fem. The psychologist's advice: See it as a supplement Farm sees no major problems with using AI as support, but urges you to ask yourself the question for what purpose you are asking a question, as it can become destructive in the long run if you constantly have to ask and cannot make decisions yourself. - I have many clients who are a bit anxious, full of anxiety and they sometimes need to practice not actually asking so many questions about it, it could be the relationship, but it could also be their own health.  - With me, they get to practice standing up for their own opinion or maybe not asking for completely certain answers all the time, adds Farm. Maria Farm recommends that AI be used as part of a larger palette when it comes to big decisions in life. - If you are thinking about something as big as divorce, also ask a person. It doesn't have to be a therapist, but some wise person you trust", "title_original": "Allt fler ber AI om dejting-r√•d ‚Äì psykologen: Det ska du t√§nka p√•", "summary_original": "Enligt en amerikansk studie anv√§nder var fj√§rde singel i USA, och n√§stan h√§lften av generation Z, AI f√∂r att bland annat analysera meddelanden n√§r de dejtar online. En av de som anv√§nder AI som bollplank i sin dejting √§r Dilara Chakali. ‚Äì N√§r jag gick i terapi k√§nde jag: En timme i veckan det r√§ckte inte f√∂r mig. Jag ville reflektera mer. Jag ville f√∂rst√• mig sj√§lv mer, hur jag funkar i dejting, s√§ger Dilara Chakali i Efter fem. ‚ÄùInte s√• m√§rkligt‚Äù Dilara Chakali ber√§ttar att hon anv√§nder AI f√∂r att f√• raka svar, men betonar att det √§r hon sj√§lv som avg√∂r vilka r√•d hon tar till sig. ‚Äì Jag vill ha ‚Äùthe ugly truth‚Äù, s√§ger hon.  ‚Äì Sen v√§ljer jag s√•klart hur jag agerar p√• det. Jag vill tro att jag har den sj√§lvinsikten att jag inte agerar p√• allt den s√§ger, s√§ger hon. Psykologen Maria Farm menar att det √§r ett naturligt beteende hos m√§nniskan att be om r√•d. Och p√• s√• vis √§r det f√∂rklarligt att allt fler anv√§nder sig av AI i dessa fr√•gor. ‚Äì Jag t√§nker att det √§r en naturlig f√∂ljd. Att det finns d√§r och att vi anv√§nder det √§ven i psykologiska fr√•gor, det tycker jag inte √§r s√• m√§rkligt i sig, s√§ger Maria Farm i Efter fem. Psykologens r√•d: Se det som ett komplement Farm ser inga stora problem med att anv√§nda AI som st√∂d, men uppmanar en att st√§lla fr√•gan till sig sj√§lv i vilket syfte man st√§ller en fr√•ga, d√• det kan bli destruktivt i l√§ngden om man hela tiden m√•ste fr√•ga och inte kan ta beslut sj√§lv. ‚Äì Jag har ju m√•nga klienter som √§r lite oroligt lagda, √•ngestfyllda och de beh√∂ver ibland tr√§na p√• att faktiskt inte st√§lla s√• m√•nga fr√•gor kring, det kan vara relationen, men det kan ju ocks√• vara egna h√§lsan.  ‚Äì Hos mig f√•r de tr√§na p√• att st√• upp f√∂r en egen √•sikt eller kanske inte be om helt s√§kra svar j√§mt, till√§gger Farm. Maria Farm rekommenderar att AI anv√§nds som en del av en st√∂rre palett n√§r det kommer till stora beslut i livet. ‚Äì Om du funderar p√• n√•got s√• stort som skilsm√§ssa, fr√•ga ocks√• en m√§nniska. Det beh√∂ver inte vara en terapeut, men n√•gon klok person du litar p√•.", "link": "https://www.tv4.se/artikel/7wXljZc1keWwXp4x9oM3VE/allt-fler-ber-ai-om-dejting-rad-psykologen-det-ska-du-taenka-pa", "date_display": "2026-02-05", "date_iso": "2026-02-05T19:51:56+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Efter fem", "/efter-fem", "/dejting", "/relationer", "/ai"]}, {"id": 162, "title": "The demand: Canada should choose the Jas Gripen", "summary": "Don Davies, who is acting party leader of the Canadian Social Democrats, is now demanding, together with Canada's Green Party, that the purchase of the F-35 be scrapped. The Jas Gripen is a far better and more cost-effective alternative, it is believed.  The proposal by Saab to sell the Jas Gripen to Canada should be adopted immediately, Opposition Leader Davies said at a press briefing in the Canadian Parliament in Ottawa last night, underlining that the situation is serious. Reduced dependence on the United States The play is done against the background of Canada's decision to expand its air combat forces with 88 new planes. 16 of these, F-35 Lightning from American Lockheed Martin are already booked and ordered. But there is now an intense debate about the remaining 72 combat aircraft; which plan to choose? Concerns about the reliability of the United States as a partner have grown in Canada following Donald Trump's repeated comments about making Canada the 51st state of the United States. The opposition now also points out that Prime Minister Mark Carney himself in his famous speech in Davos recently emphasized that Canada must act more independently and reduce its dependence on the United States and invest more in cooperation with medium-sized countries. \n\n- If Mark Carney completes the purchase of the F-35, it proves that his statements in Davos were just a PR stunt, says Don Davies. Saab hopes for production line Yesterday's marking from two of Canada's opposition parties comes at the same time that Saab announced at the Singapore Air Show that the defense group is considering establishing a production line in Canada that can serve not only Canadian needs but also build Gripen planes for other countries. - If we were to win in Canada, we would not only build for Canada. We would see it as a hub for exports, said Mikael Franz√©n, head of marketing for Saab's Gripen program at the Singapore Airshow yesterday. He also said that Saab hopes for a production rate of 36 Gripen E/F aircraft per year by utilizing more than just the current production countries Sweden and Brazil. An opinion poll recently", "title_original": "Kravet: Kanada b√∂r v√§lja Jas Gripen", "summary_original": "Don Davies, som √§r tillf√∂rordnad partiledare f√∂r de kanadensiska socialdemokraterna, kr√§ver nu ihop med Kanadas Gr√∂na parti att k√∂pet av F-35 skrotas. Jas Gripen √§r ett l√•ngt b√§ttre och mer kostnadseffektivt alternativ anser man.  F√∂rslaget fr√•n Saab om f√∂rs√§ljning av Jas Gripen till Kanada b√∂r antas omedelbart, sa oppositionsledaren Davies vid en presstr√§ff i det kanadensiska parlamentet i Ottawa ig√•r kv√§ll och understr√∂k att l√§get √§r allvarligt. Minskat beroende av USA Utspelet g√∂rs mot bakgrund av att Kanada beslutat att ut√∂ka sina flygstridskrafter med 88 nya plan. 16 av dessa, F-35 Lightning fr√•n amerikanska Lockheed Martin √§r redan bokade och best√§llda. Men resterande 72 stridsflyg r√•der det nu en intensiv debatt om; vilket plan ska v√§ljas? Oron kring USA:s tillf√∂rlitlighet som partner har vuxit i Kanada efter Donald Trumps upprepade kommentarer om att g√∂ra Kanada till USA:s 51:a delstat. Oppositionen p√•pekar nu ocks√• att premi√§rminister Mark Carney sj√§lv i sitt ber√∂mda tal i Davos nyligen betonat att Kanada m√•ste agera mer sj√§lvst√§ndigt och minska sitt beroende av USA och satsa mer p√• samarbete med medelstora l√§nder. \n\n‚Äì Om Mark Carney fullf√∂ljer k√∂pet av F-35 bevisar det att hans uttalanden i Davos bara var ett PR-tric           <div class="card-body">
            <div class="tags">
              <span class="tag tag-type">${item.type}</span>
              ${ministryTag}
              ${ageHtml}
            </div>
            <div class="meta-line">
              <strong>${item.source}</strong> | ${item.date_display}
            </div>
            <h3>${item.title}</h3>
            <div class="summary-container">
              <div class="summary-text" id="sum-${item.id}">
                ${item.summary || 'No summary text available.'}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn-text" onclick="toggleText('${item.id}', this)">Read More</button>
            <a href="${item.link}" target="_blank" class="btn-link">üîó Open Article</a>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });

    if (filtered.length === 0) {
      container.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No results.</p>';
    }
  }

  function toggleText(id, btn) {
    const el = document.getElementById('sum-' + id);
    el.classList.toggle('expanded');
    btn.textContent = el.classList.contains('expanded') ? "Show Less" : "Read More";
  }

  function filterType(type, btn) {
    currentType = type;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    if (btn) btn.classList.add('active');
    const dlBtn = document.querySelector('.download');
    if (btn !== dlBtn) dlBtn.classList.remove('active');
    render();
  }

  function filterMinistry() {
    currentMinistry = document.getElementById('ministrySelect').value;
    render();
  }

  function downloadMD() {
    let md = "# Sweden Intelligence Report\n";
    md += "Generated: " + new Date().toLocaleString() + "\n\n";

    data.forEach(item => {
      md += `## ${item.title}\n`;
      md += `**Outlet:** ${item.source}\n`;
      md += `**Category:** ${item.ministry} | **Date:** ${item.date_display} (${item.age_tag})\n\n`;
      md += `${item.summary || 'No summary text available.'}\n\n`;
      md += `[Read Full Article](${item.link})\n`;
      md += "---\n\n";
    });

    const blob = new Blob([md], {type: 'text/markdown'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'sweden_intelligence.md';
    a.click();
  }

  render();
</script>
</body>
</html>
