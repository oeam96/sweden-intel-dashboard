body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }

h1 { margin: 0 0 10px 0; color: #1a1a1a; }

/* CONTROLS */
.controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
button, select { padding: 10px 18px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; font-size: 0.95rem; background: white; transition: all 0.2s; }

select { padding-right: 30px; }

/* GRID */
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 25px; }

/* CARD */
.card {
    background: white; border-radius: 12px; overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    display: flex; flex-direction: column;
    transition: transform 0.2s;
    border-top: 6px solid #ccc;
    height: auto;
}
.card:hover { transform: translateY(-3px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
.card.official { border-color: #007bff; }
.card.news { border-color: #ffc107; }

.card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }

/* META */
.tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
.tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; letter-spacing: 0.3px; }

.tag-old { background: #ffebee; color: #c62828; }

.meta-line { font-size: 0.85rem; color: #6c757d; margin-bottom: 12px; font-weight: 500; }
h3 { margin: 0 0 12px 0; font-size: 1.2rem; line-height: 1.4; color: #212529; }

/* SUMMARY (Expandable) */
.summary-container { position: relative; font-size: 0.95rem; color: #444; line-height: 1.6; flex: 1; }
.summary-text {
    display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden;
    transition: max-height 0.3s ease;
}
.summary-text.expanded { -webkit-line-clamp: unset; overflow: visible; }

/* FOOTER */
.card-footer {
    padding: 15px 20px; background: #f8f9fa; border-top: 1px solid #eee;
    display: flex; justify-content: space-between; align-items: center;

.btn-text { background: none; border: none; color: #007bff; font-weight: 600; padding: 0; font-size: 0.9rem; }

.btn-link { text-decoration: none; color: #495057; font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
.btn-link:hover { color: #212529; }
</style>

1, "title": "Putin's important factor: \"Then he can fight for a long time\"", "summary": "After 1,460 days of war, neither side is close to victory. But three scenarios emerge when the experts reason about the invasion of Ukraine. If one factor goes Putin's way, Russia can fight on - for a long time. \"An excellent tool to divide the West,\" says one analyst.", "title_original": "Putins viktiga faktor: ‚ÄùD√• kan han kriga l√§nge‚Äù", "summary_original": "Efter 1 460 dygn av krig √§r ingen sida n√§ra seger. Men tre scenarier framtr√§der n√§r experterna resonerar om invasionen av Ukraina. Om en faktor g√•r Putins v√§g kan Ryssland kriga vidare ‚Äì l√§nge. ‚ÄùEtt utm√§rkt redskap f√∂r att splittra v√§st,‚Äù s√§ger en analytiker.", "link": "https://www.svd.se/a/vremol/kriget-i-ukraina-experter-spar-kommande-ar", "date_display": "2026-02-24", "date_iso": "2026-02-24T19:01:43+00:00", "source": "Svenska Dagbladet (SvD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["V√§rlden"]}, {"id": 122, "title": "Funds close - for 600,000 savers", "summary": "Close to 40 global funds with 600,000 savers disappear in the latest thinning within PPM. \"The money will be moved to another fund that is better,\" says Erik Fransson, who is responsible for the procurement.", "title_original": "Fonder st√§ngs ‚Äì f√∂r¬†600¬†000 sparare", "summary_original": "N√§ra 40 globalfonder med 600 000 sparare f√∂rsvinner i den senaste gallringen inom PPM. ‚ÄùPengarna kommer flyttas till en annan fond som √§r b√§ttre‚Äù, s√§ger Erik Fransson, som √§r ansvarig f√∂r upphandlingen.", "link": "https://www.svd.se/a/3pE9oM/600-000-ppm-sparare-paverkas-nar-39-fonder-forsvinner-pengarna-kommer-flyttas-till-en-fond-som-ar-battre", "date_display": "2026-02-24", "date_iso": "2026-02-24T19:01:30+00:00", "source": "Svenska Dagbladet (SvD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["N√§ringsliv"]}, {"id": 123, "title": "DN Debate. \"Demonstrating at the keyboard is not enough\"", "summary": "DN DEBATE. Doors have been opened and doors have been closed in Swedish asylum policy over the years. Restrictions were imposed after the Balkan wars of the 1990s, after the wave of refugees in 2015 and still today. But popular mobilization can make the pendulum swing. However, then courageous front figures and citizens who take to the streets are required, write researchers Livia Johannesson and Noomi Weinryb.", "title_original": "DN Debatt. ‚ÄùAtt demonstrera vid tangentbordet duger inte‚Äù", "summary_original": "DN DEBATT. D√∂rrar har √∂ppnats och d√∂rrar har st√§ngts i svensk asylpolitik genom √•ren. Restriktioner inf√∂rdes efter 1990-talets Balkankrig, efter flyktingv√•gen 2015 och s√• √§ven i¬†dag. Men folklig mobilisering kan f√• pendeln att sv√§nga. D√• kr√§vs dock modiga frontfigurer och medborgare som g√•r ut p√• gatorna, skriver forskarna Livia Johannesson och Noomi Weinryb.", "link": "https://www.dn.se/debatt/att-demonstrera-vid-tangentbordet-duger-inte/", "date_display": "2026-02-24", "date_iso": "2026-02-24T19:00:00+00:00", "source": "Dagens Nyheter (DN)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 124, "title": "Mats bought the bunker Hugo - has preserved the military facility for 10 years", "summary": "It has been a decade since Mats Andersson bought the former protective bunker outside √Ñngelholm. Now he tells us about the purchase and what he has the bunker for.  - I felt compelled, says Mats Andersson.", "title_original": "Mats k√∂pte bunkern Hugo ‚Äì har bevarat milit√§ranl√§ggningen i 10 √•r", "summary_original": "Det har g√•tt ett decennium sedan Mats Andersson k√∂pte den tidigare skyddsbunkern utanf√∂r √Ñngelholm. Nu ber√§ttar han om k√∂pet och vad han har bunkern till.  ‚Äì Jag k√§nde mig tvungen, s√§ger Mats Andersson.", "link": "https://www.hd.se/angelholm/mats-kopte-bunkern-hugo-har-bevarat-militaranlaggningen-i-10-ar/", "date_display": "2026-02-24", "date_iso": "2026-02-24T19:00:00+00:00", "source": "Helsingborgs Dagblad (HD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 125, "title": "Juholt rages over the deportations of young people: \"It's only about skin color\"", "summary": "Afnan Agha came to Sweden as a ten-year-old and has since built up his life in K√∂ping. She is chairman of SSU in western M√§lardalen and works in care. But now she risks being deported to Iraq ‚Äì a country she has no connection to. \"It's just about skin color\" H√•kan Juholt is strongly critical of the current policy and believes that it hits young people who are established and contribute to society. - This is not about integration or refugee policy, it's just about skin color. I didn't think I would get to experience that in Sweden, he says in Efter fem. He also points out that Sweden is facing major demographic challenges and that people like Afnan are needed in the country. - It's like saying: gold is a good asset, but we only use gold that is mined in Sweden. It's stupid and inhumane. When racism and incompetence go hand in hand, Sweden runs into the ditch. We need more people like Afnan, not fewer. The change in the law behind the deportation wave The background to Afnan's situation is a change in the law which means that the possibility of a residence permit due to particularly painful circumstances was abolished. The decision was pushed through by the Tid√∂ parties and the Social Democrats. - It is a completely wrong and unfair assessment of such cases, says Afnan Agha. Several high-profile cases have led to political debate and now the opposition, including the Social Democrats, has supported a proposal for a temporary moratorium to freeze deportations while the legal situation is investigated. The proposal will be presented to the Social Security Committee on Thursday, but needs the support of one more party to pass. Afnan Agha now hopes for a change and describes waiting for a new decision from the Swedish Migration Agency as very stressful. - I try to think about it as little as possible, even though it is my destiny.", "title_original": "Juholt rasar √∂ver utvisningarna av unga: ‚ÄùHandlar bara om hudf√§rg‚Äù", "summary_original": "Afnan Agha kom till Sverige som tio√•ring och har sedan dess byggt upp sitt liv i K√∂ping. Hon √§r ordf√∂rande f√∂r SSU i v√§stra M√§lardalen och arbetar inom omsorgen. Men nu riskerar hon att utvisas till Irak ‚Äì ett land hon inte har n√•gon anknytning till. ‚ÄùDet handlar bara om hudf√§rg‚Äù H√•kan Juholt √§r starkt kritisk till den nuvarande politiken och menar att den sl√•r mot unga som √§r etablerade och bidrar till samh√§llet. ‚Äì Det h√§r handlar inte om integration eller flyktingpolitik, det handlar bara om hudf√§rg. Jag trodde inte att jag skulle f√• uppleva det i Sverige, s√§ger han i Efter fem. Han pekar ocks√• p√• att Sverige st√•r inf√∂r stora demografiska utmaningar och att personer som Afnan beh√∂vs i landet. ‚Äì Det √§r som att s√§ga: guld √§r en bra tillg√•ng, men vi anv√§nder bara guld som √§r brutet i Sverige. Det √§r korkat och inhumant. N√§r rasismen och inkompetensen g√•r hand i hand k√∂r Sverige i diket. Vi beh√∂ver fler som Afnan, inte f√§rre. Lag√§ndringen bakom utvisningsv√•gen Bakgrunden till Afnans situation √§r en lag√§ndring som inneb√§r att m√∂jligheten till uppeh√•llstillst√•nd p√• grund av s√§rskilt √∂mmande omst√§ndigheter avskaffades. Beslutet drevs igenom av Tid√∂partierna och Socialdemokraterna. ‚Äì Det √§r en helt fel och or√§ttvis bed√∂mning man g√∂r av s√•dana √§renden, s√§ger Afnan Agha. Flera uppm√§rksammade fall har lett till politisk debatt och nu har oppositionen, inklusive Socialdemokraterna, st√§llt sig bakom ett f√∂rslag om en tillf√§llig stopplag f√∂r att frysa utvisningarna medan r√§ttsl√§get utreds. F√∂rslaget l√§ggs fram i socialf√∂rs√§kringsutskottet p√• torsdag, men beh√∂ver st√∂d fr√•n ytterligare ett parti f√∂r att g√• igenom. Afnan Agha hoppas nu p√• en f√∂r√§ndring och i and Giancarlo Folonari, both from Milan, decided to follow in their uncle's footsteps and create their own Olympic adventure. By printing clothes and flags with Mandostan's symbols, they managed to get into several parties and events during the Winter Olympics in Milan and Cortina. The idea was born from an old family story. Already in 2006, Corsetti's uncle had managed to trick his way into the Olympics in Turin by pretending to be an athlete from a fictitious country.  - As soon as we heard that the Olympics would take place in Milan and Cortina, we drove there and did the same thing. It was incredible, says Federico Corsetti. Fooled both Boris Becker and J√ºrgen Klopp The duo says that at first it was difficult to convince people that they were real athletes, but that it got easier each time. They spoke in a made-up language and presented Mandostan as an old Soviet country under the Pamir Mountains in Central Asia. - We had to speak broken English and say: Hi, I'm from Mandostan, says Giancarlo Folonari. With the help of their roles, they managed to trick their way into events where they met famous profiles such as Boris Becker and J√ºrgen Klopp.  - It was a fantastic feeling. Because we pretended to be athletes, it was like talking to each other as colleagues, says Folonari. Believed to be a terrorist group One of the most memorable moments was when they convinced a Canadian skier that Mandostan really existed - after two hours of talking. However, the adventure almost came to an abrupt end when they put Mandostan's flag on a thirty meter high pole during the Olympics. - It was not a good idea. The fear of terrorist attacks is very high during the Olympics, so they thought it was a terrorist group. But it was just us, says Corsetti.", "title_original": "OS-kuppen i Cortina ‚Äì lurade alla", "summary_original": "Federico Corsetti och Giancarlo Folonari, b√•da fr√•n Milano, best√§mde sig f√∂r att f√∂lja i farbroderns fotsp√•r och skapa sitt eget OS-√§ventyr. Genom att trycka upp kl√§der och flaggor med Mandostans symboler lyckades de ta sig in p√• flera fester och evenemang under vinter-OS i Milano och Cortina. Id√©n f√∂ddes ur en gammal familjehistoria. Corsettis farbror hade redan 2006 lyckats lura sig in p√• OS i Turin genom att utge sig f√∂r att vara idrottare fr√•n ett p√•hittat land.  ‚Äì S√• fort vi h√∂rde att OS skulle √§ga rum i Milano och Cortina k√∂rde vi dit och gjorde samma sak. Det var otroligt, s√§ger Federico Corsetti. Lurade b√•de Boris Becker och J√ºrgen Klopp Duon ber√§ttar att det till en b√∂rjan var sv√•rt att √∂vertyga folk om att de var riktiga idrottare, men att det blev l√§ttare f√∂r varje g√•ng. De snackade p√• ett p√•hittat spr√•k och presenterade Mandostan som ett gammalt sovjetiskt land under Pamirbergen i Centralasien. ‚Äì Vi fick prata bruten engelska och s√§ga: Hej, jag kommer fr√•n Mandostan, s√§ger Giancarlo Folonari. Med hj√§lp av sina roller lyckades de bland annat lura in sig p√• evenemang d√§r de tr√§ffade k√§nda profiler som Boris Becker och J√ºrgen Klopp.  ‚Äì Det var en fantastisk k√§nsla. I och med att vi l√•tsades vara atleter var det som att prata med varandra som kollegor, s√§ger Folonari. Troddes vara en terroristgrupp En av de mest minnesv√§rda stunderna var n√§r de √∂vertygade en kanadensisk skid√•kare om att Mandostan verkligen existerade ‚Äì efter tv√• timmars samtal. √Ñventyret fick dock n√§stan ett abrupt slut n√§r de satte Mandostans flagga p√• en trettio meter h√∂g st√•ng under OS. ‚Äì Det var inte en bra id√©. Oron f√∂r terroristattacker √§r v√§ldigt h√∂g under OS, s√• de trodde att det var en terroristgrupp. Men det var bara vi, s√§ger Corsetti.", "link": "https://www.tv4.se/artikel/5vVLzzidh0U17mpe9MEs5c/os-kuppen-i-cortina-lurade-alla-med-pahittat-land", "date_display": "2026-02-24", "date_iso": "2026-02-24T17:12:08+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Efter fem", "/efter-fem", "/vinter-os-2026", "/italien"]}, {"id": 142, "title": "Criticizes the US - from war Ukraine: \"Not a good sign\"", "summary": "Describes the EU countries' actions as \"shameful\"", "title_original": "Kritiserar USA ‚Äì fr√•n krigets Ukraina: ‚ÄùInte ett bra tecken‚Äù", "summary_original": "Beskriver EU-l√§ndernas agerande som ‚Äùskamligt‚Äù", "link": "https://www.tv4.se/artikel/6AQn4BmC2rGATgTzmHW78q/statsministerns-usa-kritik-fran-krigets-kiev-inte-bra", "date_display": "2026-02-24", "date_iso": "2026-02-24T17:06:20+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Utrikesnyheter", "/utrikes"]}, {"id": 143, "title": "The payment giant Klarna cooperates with at least eleven scam shops", "summary": "Yesterday, Kalla revealed the facts that Dutch fraudsters used AI-generated videos with Swedish celebrities to sell miracle pills - capsules that claim to cure cancer and epilepsy, among other things. In the checkout, Klarna was listed as a payment intermediary. Now the tangle is growing.  Klarna has not only worked together with the Dutch fraudsters. The Swedish financial company is a payment intermediary for at least eleven online shops that market products with illegal health promises - this can now be revealed by Kalla fakta.  The online shops violate the Medicines Act and the Food Act - that is what the Swedish Medicines Agency and the Swedish Food Agency assess when Kalla fakta asks questions about the marketing of the products.  Banned - but continues to sell One of the sites is Natural hemp life. The webshop sells CBD oil with claims that the product protects against severe diseases such as Alzheimer's and Parkinson's. Health claims are prohibited. When the Swedish Medicines Agency tried to stop the online shop, the company moved operations to Poland. From there, sales continue ‚Äì aimed at Swedish consumers. And at checkout: Klarna as a payment intermediary. \"Klarna has a huge responsibility\" Klarna is registered as a bank and is covered by the Money Laundering Act. This means that the company is obliged to have good customer knowledge - to understand which companies it does business with and what type of business they conduct.\nMarie Wallin is a former chamber prosecutor and expert on money laundering. She believes that Klarna's actions may be criminal.  - Klarna has a huge responsibility. They need to understand that they have to be the troublesome gatekeeper against this kind of thing. I think there are conditions for both the Financial Supervisory Authority and the law enforcement authorities to review whether Klarna follows the rules as they should.   Just over a year ago, the Financial Supervisory Authority cracked down on shortcomings in Klarna's customer knowledge. The company received a penalty fee of half a billion kroner. Now new questions are raised. - As a lawyer in the financial market area, I am thinking about whether Klarna has control over all parts of its operations - o", "title_original": "Betalj√§tten Klarna samarbetar med minst elva bluffshoppar", "summary_original": "I g√•r avsl√∂jade Kalla fakta att nederl√§ndska bedragare anv√§nt AI-genererade videor med svenska k√§ndisar f√∂r att s√§lja mirakelpiller ‚Äì kapslar som p√•st√•s bota bland annat cancer och epilepsi. I kassan fanns Klarna som betalningsf√∂rmedlare. Nu v√§xer h√§rvan.  Klarna har inte bara jobbat ihop med de nederl√§ndska bedragarna. Det svenska finansbolaget √§r  betalningsf√∂rmedlare √•t minst elva webbshoppar som marknadsf√∂r produkter med olagliga h√§lsol√∂ften - det kan Kalla fakta nu avsl√∂ja.  Webbshopparna bryter mot l√§kemedelslagen och livsmedelslagen - det bed√∂mer L√§kemedelsverket och Livsmedelsverket n√§r Kalla fakta st√§ller fr√•gor om marknadsf√∂ringen av produkterna.  F√∂rbj√∂ds ‚Äì men forts√§tter s√§lja En av sajterna √§r Natural hemp life. Webbshoppen s√§ljer CBD-olja med p√•st√•enden om att produkten skyddar mot sv√•ra sjukdomar som Alzheimers och Parkinson. Det √§r f√∂rbjudna h√§lsop√•st√•enden. N√§r L√§kemedelsverket f√∂rs√∂kte stoppa webbshoppen flyttade bolaget verksamheten till Polen. D√§rifr√•n forts√§tter f√∂rs√§ljningen ‚Äì riktad mot svenska konsumenter. Och i kassan: Klarna som betalningsf√∂rmedlare. ‚ÄùKlarna har ett j√§tteansvar‚Äù Klarna √§r registrerat som bank och omfattas av penningtv√§ttslagen. Det inneb√§r att bolaget √§r skyldigt att ha god kundk√§nnedom ‚Äì att f√∂rst√• vilka f√∂retag man g√∂r aff√§rer med och vilken typ av verksamhet de bedriver.\nMarie Wallin √§r tidigare kammar√•klagare och expert p√• penningtv√§tt. Hon menar att Klarnas agerande kan vara brottsligt.  ‚Äì Klarna har ett j√§tteansvar. De m√•ste f√∂rst√• att de ska vara den jobbiga grindvakten mot s√•dant h√§r. Jag tycker att det finns f√∂ruts√§ttningar f√∂r b√•de Finansinspektionen och de brottsbek√§mpande myndigheterna att granska om Klarna f√∂ljer reglerna som de ska.   F√∂r drygt ett √•r sedan slog Finansinspektionen ner p√• brister i Klarnas kundk√§nnedom. Bolaget fick en sanktionsavgift p√• en halv miljard kronor. Nu v√§cks nya fr√•gor. ‚Äì Som jurist p√• finansmarknadsomr√•det s√• funderar jag p√• om Klarna har kontroll p√• alla delar i sin verksamhet - om man har tillr√§cklig kundk√§nnedom, s√§ger Daniel Stattin, professor i civilr√§tt vid Uppsala universitet. P√• fr√•gan om det verkar som att Klarna haft tillr√§cklig koll p√• de aktuella webbshopparna svarar han: ‚Äì Det h√§r √§r en indikation p√• att man inte har det. Att det r√∂r sig om ett tiotal sajter g√∂r situationen √§n mer allvarlig. ‚Äì Om det h√§r √§r uttryck f√∂r ett m√∂nster av bristande f√∂rst√•else f√∂r kundernas aff√§rsverksamhet, d√• √§r det allvarligt. Kan leda till nya sanktioner Klarna menar att det legala ansvaret ligger p√• ett bolag som agerar som inl√∂sare - en mellanhand mellan Klarna och webbshopparna.  ‚Äì Vi g√∂r allting vi kan, men man f√•r komma ih√•g att skilja p√• att det √§r till syvende och sist rent legalt inte v√•rt ansvar, utan det √§r mer f√∂r att vi vill ta ett st√∂rre ansvar √§n vad lagen kr√§ver av oss, s√§ger Klarnas vd Sebastian Siemiatkowski i en intervju med Kalla fakta. Men enligt Marie Wallin och Daniel Stattin kan ansvaret inte avtalas bort ‚Äì √§ven om betalningarna sker via mellanh√§nder. ‚Äì Det korta svaret √§r nej. Man kan inte avtala bort ansvaret att ha kundk√§nnedom. Man m√•ste f√∂rst√• kundernas aff√§rsverksamhet i stora drag, s√§ger Daniel Stattin. Om bristerna √§r systematiska kan det f√• konsekvenser. ‚Äì Det √§r alltid allvarligt att inte ha kundk√§nnedom. Det kan leda till varningar och sanktioner fr√•n Finansinspektionen. Och det kan bli k√§nnbart √§ven f√∂r ett stort f√∂retag. Klarna: ‚ÄùVi ser allvarligt p√• detta‚Äù N√§r Kalla fakta informerar Klarna om  de elva webbshopparna med de olagliga h√§lsop√•st√•endena stoppar bolaget samarbetet med webbshopparna.  ‚ÄùVi ser allvarligt p√• detta och har d√§rf√∂r tagit initiativ till en bredare utredning hos inl√∂sarna f√∂r att s√§kerst√§lla att de inte har fler anslutna handlare som bryter mot reglerna‚Äù, skriver Klarna i en kommentar till Kalla fakta.", "link": "https://www.tv4.se/artikel/1nIKml0hbr70letOKkFdL6/ignorerade-larmen-fran-aeldre-fram-till-kalla-fakta-hoerde-av-sig", "date_display": "2026-02-24", "date_iso": "2026-02-24T16:14:32+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna", "/inrikes", "/kalla-fakta", "/kalla-fakta-klarna-och-mirakelpillren", "/klarna"]}, {"id": 144, "title": "In memory of Astrid Hult", "summary": "", "title_original": "Till minne av Astrid Hult", "summary_original": "", "link": "https://www.dagen.se/familj/till-minne-av-astrid-hult/10206848", "date_display": "2026-02-24", "date_iso": "2026-02-24T15:19:59+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 145, "title": "Reveals his \"usual Monday\": Red light therapy, PT and skin care", "summary": "In \"Girls of Stockholm\", four of Sweden's biggest influencers show off their luxurious lives. Season two premieres on February 27, and among those who are followed in the series are Lovisa Worge and Hanna Friberg. In Nyhetsmorgon, Lovisa Worge tells us that she enjoys a more routine life, even if it's not as fun to show off. - Our life is very... You have to show the luxurious and it has to be... Or should, many do. But I like this squirrel wheel and going to the office, she says. \"There is no ordinary day in my life\" Lovisa Worge runs, in addition to her influencer company, two more companies - including one together with her best friend Bianca Ingrosso. When she's not out and about, a typical Tuesday usually involves office work between nine and five. - If I'm at home, it's a very normal everyday life, says Lovisa Worge. She starts the day with a session with her personal trainer. The same PT also trains Hanna Friberg - but an hour before. - I get up very early in the morning. I have a little more... there is no ordinary day in my life, everything looks so different to me, says Hanna Friberg. Her day usually starts with breakfast, red light therapy, News Morning and a skincare routine ‚Äì and ends with a dinner event. Spreading the content However, this is not all that viewers will see in the new season, with much of the everyday content being saved for their own channels instead. The profiles have separated what appears in the series and what is published in their other platforms. - It gets very boring if you sit in a podcast and tell exactly everything that has happened and then four months later it comes on TV. Then there is no news value, says Lovisa Worge. The most common misconception about influencers, she says, is that they are detached from the world and think that life is like on Instagram. - We have a very good self-distance to it. It's a job and we run a company, says Lovisa Worge.", "title_original": "Avsl√∂jar sin ‚Äùvanliga m√•ndag‚Äù: R√∂dljusterapi, PT och hudv√•rd", "summary_ ge.", "link": "https://www.tv4.se/artikel/TzC78cFCVQT4KZF8sbiCw/avsloejar-sin-vanliga-mandag-roedljusterapi-pt-och-hudvard", "date_display": "2026-02-24", "date_iso": "2026-02-24T15:19:42+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["TV", "/tv", "/hanna-friberg", "/lovisa-worge", "/nyhetsmorgon", "/noje"]}, {"id": 146, "title": "Dead drug lord's words to the police: \"Fuck you all\"", "summary": "Hear the conversation - where \"El Mencho\" rules and sets ‚Ä¢ \"Otherwise your mother will die\"", "title_original": "D√∂de knarkbaronens ord till polisen: ‚ÄùFimpar er allihop‚Äù", "summary_original": "H√∂r samtalet ‚Äì d√§r ‚ÄùEl Mencho‚Äù styr och st√§ller ‚Ä¢ ‚ÄùAnnars d√∂r din morsa‚Äù", "link": "https://www.tv4.se/artikel/2qH8bZwKVykeWa2IWBLm25/doede-knarkbaronens-ord-till-polisen-fimpar-er-allihop", "date_display": "2026-02-24", "date_iso": "2026-02-24T14:42:31+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Utrikesnyheter", "/utrikes"]}, {"id": 147, "title": "Joint statement on the situation in the West Bank", "summary": "Joint statement on the situation in the West Bank.", "title_original": "Joint statement on the situation in the West Bank", "summary_original": "Joint statement on the situation in the West Bank.", "link": "https://www.government.se/statements/2026/02/joint-statement-on-the-situation-on-the-west-bank/", "date_display": "2026-02-24", "date_iso": "2026-02-24T14:13:34+00:00", "source": "Government.se", "ministry": "Ministry for Foreign Affairs", "type": "Official Information", "age_tag": "today", "tags": ["International", "Ministry for Foreign Affairs", "Foreign and security policy", "Statement", "Maria Malmer Stenergard", "Response to the situation in Israel/Palestine"]}, {"id": 148, "title": "Russia's statement: \"Continues until the goals are achieved\"", "summary": "Kremlin: Has evolved into a conflict with the West", "title  Ullerteg began to manufacture figures and details. It turned out to be everything from sailors and blacksmiths to cows and houses along a self-built quay. - The old men are made of toothpicks and matches. The boxes are wine corks. I have used the foil from a kava bottle for buckets. You have to come up with solutions all the time, he says. In the end, there were so many figures that they couldn't fit on the ship itself. - My wife said it didn't work. Then I built a wharf too. And then there were even more details, says Micael. Fatal accident during Idol night One of the few setbacks occurred when he had the TV on in the background while building. - There was a guy in Idol who sang so terribly fake. I stood up, walked towards the TV and backed right into the ship. The stern went into the floor and became splinters. I had to rebuild everything, he says. Despite extensive work, breaks and Idol accidents, he has never come close to finishing the project. - No, I have never given up. I have only built when I felt like it, instead of sitting in front of the TV. It has always been fun, he says. \"A special feeling\" The last two years were spent on the rig - the part he retired", "title_original": "Micael byggde eget Vasaskepp ‚Äì i √∂ver 20 √•r", "summary_original": "Det var i b√∂rjan av 2000‚Äëtalet som Micael Ullerteg, bosatt i Algutsrum p√• √ñland, deltog p√• en privat fest p√• Vasamuseet. N√§r han satt under skeppets f√∂r fastnade blicken ‚Äì och fascinationen. ‚Äì Jag blev s√• otroligt imponerad av skeppet n√§r jag satt d√§r, s√§ger han. Kort efter bes√∂ket k√∂pte han en omfattande byggsats av Vasaskeppet, ovetande om att modellen var avsedd f√∂r proffs. Arbetet p√•b√∂rjades hemma i garaget och blev snabbt mer tidskr√§vande √§n v√§ntat. Bara skr√•vet tog tio √•r att f√§rdigst√§lla. ‚Äì Det √§r inga delar som bara limmas ihop. Varje planka ska bl√∂tl√§ggas, b√∂jas √∂ver ett ljus och formas. Det √§r ett j√§ttejobb, s√§ger han. ‚ÄùKossorna √§r vinkorkar‚Äù N√§r skr√•vet var klart tappade han tillf√§lligt lusten att ge sig p√• riggen. ‚Äì Det √§r fruktansv√§rt mycket tampar och tr√•dar. S√• jag lade det √•t sidan ett tag, s√§ger Micael. I st√§llet b√∂rjade Ullerteg tillverka figurer och detaljer. Det blev allt fr√•n matroser och smeder till kossor och hus l√§ngs en egenbyggd kaj. ‚Äì Gubbarna √§r gjorda av tandpetare och t√§ndstickor. Kossorna √§r vinkorkar. Jag har anv√§nt folien fr√•n en kavaflaska till hinkar. Man f√•r hitta p√• l√∂sningar hela tiden, s√§ger han. Figurerna blev till slut s√• m√•nga att de inte fick plats p√• sj√§lva skeppet. ‚Äì Min fru sa att det inte gick. D√• byggde jag en kaj ocks√•. Och s√• blev det √§nnu fler detaljer, s√§ger Micael. Dr√•plig olycka under Idol‚Äëkv√§ll Ett av de f√• bakslagen intr√§ffade n√§r han hade tv:n p√• i bakgrunden samtidigt som han byggde. ‚Äì Det var en kille i Idol som sj√∂ng s√• fruktansv√§rt falskt. Jag reste mig upp, gick mot tv:n och backade rakt in i skeppet. Akterdelen gick i golvet och blev till flisor. Jag fick bygga om allt, s√§ger han. Trots omfattande arbete, pauser och Idol-olyckor har han aldrig varit n√§ra att avsluta projektet. ‚Äì Nej, jag har aldrig gett upp. Jag har bara byggt n√§r jag haft lust, i st√§llet f√∂r att sitta framf√∂r tv:n. Det har alltid varit roligt, s√§ger han. ‚ÄùEn speciell k√§nsla‚Äù De tv√• sista √•ren gick √•t till riggen ‚Äì den del han dragit sig f√∂r l√§ngst. I december i fjol ins√•g Ullerteg att arbetet sammanfallit i tid med kvittot som l√•g kvar i byggsatsens f√∂rpackning. ‚Äì Det stod 12 december 2003. D√• t√§nkte jag: ‚ÄùNu √§r det december igen ‚Äì och jag √§r f√§rdig.‚Äù Det var en speciell k√§nsla.", "link": "https://www.tv4.se/artikel/5UJOa0jb8eCVgIgV0xHPKi/micael-byggde-eget-vasaskepp-i-oever-20-ar", "date_display": "2026-02-24", "date_iso": "2026-02-24T12:02:44+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna", "/inrikes", "/gustav-vasa", "/regalskeppet-vasa", "/historia", "/oland"]}, {"id": 151, "title": "Price slip after the stop: \"Will probably be a juicy bill\"", "summary": "On Thursday, electricity prices soared in large parts of Sweden. In the south of Sweden, electricity prices rose sharply, with over five kroner per kilowatt hour. The stoppage in one of Sweden's six nuclear power reactors thus comes at a time of already high electricity prices, even if the worst price spikes have subsided now that the cold is releasing its grip on the country. The reactor at Oskarshamn is taken out of operation after an unexpected failure.  - The price will be a little higher, especially in the southern electricity areas. Should it get a bit cold during March, we will continue to be connected to the German electricity prices. We've been doing that for a while now, but it's becoming even more frequent and clearer. We don't get as much cheap electricity from northern Sweden, says Johan Sigvardsson, electricity price analyst at Bixia. Mild weather and wind For many, February's electricity bill will be the biggest for a long time. Meteorologist Ulrika Elvgren gives a forecast for this week's electricity prices and explains how the weather affects it. - The weather has a greater effect than ever. At my house, the electric cartridge has been humming throughout January and half of February, so it will probably be a juicy bill, she says in Nyhetsmorgon. Both temperature and wind affect the price. The temperature controls the consumption and the wind how much wind power you can get out. - What looks favorable in the coming week is that it will be both windier and milder, which will benefit electricity prices by keeping them down a bit, says Ulrika Elvgren. More than half from water Right now the power distribution looks like we get a little more than half of our electricity from hydropower, almost 27 percent from nuclear power and about ten percent from wind power. Wind power will increase now that it will blow more and nuclear power will decrease with the shutdown of the reactor in Oskarshamn. In addition, Formark 3 will enter an audit in March. - You can probably expect that it is above all in southern Sweden that it is more price sensitive. You notice that even during the weekend, although it is quite cheap, it is a bit higher in the south, because of the connection to the continent.", "title_original": "Prissmocka efter stoppet: ‚ÄùBlir nog en saftig r√§kning‚Äù", "summary_original": "I torsdags rusade elpriset i stora delar av Sverige. I s√∂dra Sverige stack elpriserna i v√§g ordentligt, med √∂ver fem kronor per kilowattimme. Stoppet i en av Sveriges sex k√§rnkraftsreaktorer kommer allts√• i en tid av redan h√∂ga elpriser, √§ven om de v√§rsta pristopparna lagt sig nu n√§r kylan h√•ller p√• att sl√§ppa greppet om landet. Reaktorn vid Oskarshamn tas ur drift efter ett ov√§ntat fel.  ‚Äì Priset kommer bli lite h√∂gre, framf√∂r allt i de s√∂dra elomr√•dena. Skulle det bli lite kallt under mars s√• kommer vi att forts√§tta kopplas mot de tyska elpriserna. Det har vi gjort ett tag nu, men det blir √§nnu oftare och tydligare. Vi f√•r inte lika mycket billig el fr√•n norra Sverige, s√§ger Johan Sigvardsson, elprisanalytiker p√• Bixia. Mildv√§der och bl√•st F√∂r m√•nga kommer februaris elr√§kning bli den st√∂rsta p√• l√§nge. Meteorolog Ulrika Elvgren ger en prognos f√∂r veckans elpriser och f√∂rklarar hur v√§dret p√•verkar. ‚Äì V√§dret f√•r st√∂rre effekt √§n n√•gonsin. Hemma hos mig har elpatronen brummat hela januari och halva februari, s√• det blir nog en saftig r√§kning, s√§ger hon i Nyhetsmorgon. B√•de temperaturen och vinden p√•verkar priset. Temperaturen styr f√∂rbrukningen och vinden hur mycket vindkraft man kan f√• ut. ‚Äì Det som ser gynnsamt ut n√§rmsta veckan √§r att det blir b√•de bl√•sigare och mildare, vilket kommer gynna elpriserna att de h√•lls nere lite grann, s√§ger Ulrika Elvgren. Mer √§n h√§lften fr√•n vatten Just nu ser kraftf√∂rdelningen ut s√• att vi f√•r lite mer √§n h√§lften av v√•r el fr√•n vattenkraft, n√§stan 27 procent fr√•n k√§rnkraft och cirka tio procent fr√•n vindkraft. Vindkraften kommer √∂ka nu n√§r det ska bl√•sa mer och k√§rnkraften kommer minska i och med stoppet i reaktorn i Oskarshamn. Dessutom ska Formark 3 g√• in i en revision i mars. ‚Äì Man f√•r nog r√§kna med att det √§r framf√∂r allt i s√∂dra Sverige som det √§r mer prisk√§nsligt. Det m√§rker man √§ven under helgen, √§ven om det √§r ganska billigt s√• √§r det lite h√∂gre i s√∂der, f√∂r kopplingen till kontinenten.", "link": "https://www.tv4.se/artikel/3RWwveTciq7S8Edcx3H7nD/elpriskollen-blir-nog-en-saftig-raekning", "date_display": "2026-02-24", "date_iso": "2026-02-24T11:52:09+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyhetsmorgon", "/nyhetsmorgon", "/vadret", "/ekonomi/elpriset", "/elpriskollen", "/elpriser"]}, {"id": 152, "title": "The expert: This is what you do if you are cheated in online shopping", "summary": "Cold facts revealed this week that the payment service Klarna cooperated with a company that sold fake pills that were claimed to be able to cure cancer and epilepsy.  Despite complaints and several notifications about misleading marketing, Klarna did not end the cooperation with the Dutch company until after Kalla fakta's review.  Right to get money back If a product does not live up to what was promised, you should first of all contact the company you bought from to get a working product or cancel the purchase and get the money back, says Maria Wiezell, consumer advisor at Sweden's Consumers.  - You have the right to that according to the Consumer Purchase Act, she says. If you paid with a credit card or with a service such as Klarna, according to the Consumer Credit Act, you have the right to turn to the credit company if the company does not solve the problem, says Wiezell. - Then the creditor must instead do what the company is obliged to do and ensure that you get the money back.  Important to have proof In order to get the money back, it is important to read about what the product promises. - Unfortunately, the marketing does not always correspond to the reservations that are made in the contract terms themselves. The third step is to turn to the General Complaints Board. Then it is important to have evidence in the form of, for example, screenshots of what the company promised, says Wiezell.  But with some products it is difficult to show that they did not have the promised effect, she adds. - Therefore, in some cases it has been easier to refer to the right of withdrawal.", "title_original": "Experten: S√• g√∂r du om du blir lurad i n√§thandeln", "summary_original": "Kalla fakta avsl√∂jade i veckan att betaltj√§nsten Klarna samarbetat med ett bolag som s√•lt bluffpiller som p√•st√•s kunna bota cancer och epilepsi.  Trots klagom√•l och flera anm√§lningar om vilseledande marknadsf√∂ring avslutade inte Klarna samarbetet med det nederl√§ndska bolaget f√∂rr√§n efter Kalla faktas granskning.  R√§tt att f√• pengar tillbaka Om en vara inte lever upp till det som utlovats b√∂r man i f√∂rsta hand kontakta f√∂retaget man handlat fr√•n f√∂r att f√• en fungerande produkt eller h√§va k√∂pet och f√• pengarna tillbaka, s√§ger Maria Wiezell, konsumentv√§gledare p√• Sveriges konsumenter.  ‚Äì Det har du r√§tt till enligt konsumentk√∂plagen, s√§ger hon. Om du betalat med ett kreditkort eller med en tj√§nst som Klarna har du enligt konsumentkreditlagen r√§tt att v√§nda dig till till kreditbolaget om f√∂retaget inte l√∂ser problemet, s√§ger Wiezell. ‚Äì D√• m√•ste kreditgivaren i st√§llet g√∂ra det som f√∂retaget √§r skyldiga att g√∂ra och se till att du f√•r pengarna tillbaka.  Viktigt att ha bevis F√∂r att f√• pengarna tillbaka √§r det viktigt att l√§sa p√• om vad produkten utlovar. ‚Äì F√∂r tyv√§rr √∂verensst√§mmer inte alltid marknadsf√∂ringen med de reservationer som man g√∂r i sj√§lva avtalsvillkoren. Det tredje steget √§r att v√§nda sig till Allm√§nna reklamationsn√§mnden. D√• √§r det viktigt att ha bevis i form av till exempel sk√§rmklipp p√• vad f√∂retaget utlovat, s√§ger Wiezell.  Men med vissa produkter √§r det sv√•rt att visa att de inte haft den utlovade effekten, till√§gger hon. ‚Äì D√§rf√∂r har det i vissa fall varit l√§ttare att h√§nvisa till √•ngerr√§tten.", "link": "https://www.tv4.se/artikel/2b989MQPLmU1kO1R8WfKs3/experten-sa-goer-du-om-du-blir-lurad-i-naethandeln", "date_display": "2026-02-24", "date_iso": "2026-02-24T11:03:30+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Kalla fakta  - Klarna och mirakelpillren", "/kalla-fakta-klarna-och-mirakelpillren", "/konsumentinformation", "/kalla-fakta", "/inrikes", "/nyhetsmorgon"]}, {"id": 153, "title": "Then the African blood rain can sweep in over Sweden", "summary": "When warm air is expected to flow in over parts of Europe later this week, it will bring with it sand particles from the Sahara, which G√∂teborgs-Posten first reported on. - It is dust that has swirled up in the atmosphere and then been transported. Now it has followed these deep low pressures to the north, and when it then rains, the sand can fall from the atmosphere with the rain, says TV4 Nyheternas meteorologist Ulrika Elvgren. The phenomenon when the blown sand combines with rain and falls to the ground is called blood rain. - You can see some reddish drops on, for example, the bonnet of the car. It is most visible if it is raining on top of snow, says Ulrika Elvgren. Moving in during Thursday The rain area is expected to move in over the west coast and a little inland during Thursday afternoon - but it is not entirely certain that the rain of blood will be felt.  - It can rain a little bit over Denmark, so that there are not so many sand particles left when it comes over Sweden, says Maria Svedestig, meteorologist at SMHI. Despite the dramatic name, blood rain is therefore harmless - and not entirely unusual either. It happens once a year and is most common on the west coast.", "title_original": "D√• kan det afrikanska blodregnet dra in √∂ver Sverige", "summary_original": "N√§r varm luft v√§ntas str√∂mma in √∂ver delar av Europa senare i veckan drar den med sig sandpartiklar fr√•n Sahara, vilket G√∂teborgs-Posten rapporterade f√∂rst om. ‚Äì Det √§r stoft som har virvlat upp i atmosf√§ren och sen transporterats. Nu har det f√∂ljt med de h√§r djupa l√•gtrycken norrut, och n√§r det sen regnar kan sanden trilla ner fr√•n atmosf√§ren med regnet, s√§ger TV4 Nyheternas meteorolog Ulrika Elvgren. Fenomenet n√§r den inbl√•sta sanden kombineras med regn och faller till marken kallas blodregn. ‚Äì Man kan se lite r√∂daktiga droppar p√• exempelvis motorhuven p√• bilen. Mest syns det om det regnar p√• sn√∂, s√§ger Ulrika Elvgren. Drar in under torsdagen Regnomr√•det v√§ntas dra in √∂ver v√§stkusten och en liten bit in√•t land under torsdagseftermiddagen ‚Äì men det √§r inte helt s√§kert att blodregnet kommer att m√§rkas av.  ‚Äì Det kan ju regna ur sig litegrann √∂ver Danmark, s√• att det inte √§r s√• mycket sandpartiklar kvar n√§r det kommer in √∂ver Sverige, s√§ger Maria Svedestig, meteorolog p√• SMHI. Trots det dramatiska namnet √§r blodregn allts√• ofarligt ‚Äì och inte heller helt ovanligt. Det sker n√•gon g√•ng per √•r i och √§r vanligast p√• v√§stkusten.", "link": "https://www.tv4.se/artikel/1smjumIqtH7dRRuIisIvRM/da-drar-det-afrikanska-blodregnet-in-oever-sverige", "date_display": "2026-02-24", "date_iso": "2026-02-24T10:22:45+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Inrikes", "/inrikes", "/vader", "/vaderfenomen", "/regn"]}, {"id": 154, "title": "Sabotaged water works: \"Not an attempt to harm Sweden\"", "summary": "On the way to the building where the power had gone, the police found plugs thrown in the snow. Inside the building, the light was red and the alarm box displayed an error code. The emergency button had been pressed and the power to the waterworks that supplies all of V√§ster√•s with water had gone out.  Walked in - wasn't locked In the police investigation, it appears that the staff at the waterworks were extremely worried about what happened and that a single person had managed to accomplish the whole thing. They couldn't understand how someone managed to cut off the power and the backup generator at the same time.  \"They see no other way out than that it is a deliberate action to sabotage a socially important activity and that you know exactly what you are doing and what needed to be done to get the desired effect,\" the police write in a memo. The surveillance images show how the man pulled a little on a gate and yanked on a door to get into the power station. In the investigation, it appears that neither the gate nor the door appeared to be locked, nor did the man use any tools.  M√§larenergi, which operates the facility, has previously stated that they will review safety.  Wore a Russian cap and talked about submarines The incident happened on the night of January 30 and the following morning the staff managed to restore everything and get the facility up and running again. That same night, the police were also able to arrest the perpetrator near the waterworks. Then he wore a cap with the Russian coat of arms. He told the police directly that it was he who had been inside the power station.  \"When the patrol drives the man into the station, he states that he has learned several different languages but that\nhe regrets not learning Russian. He also states that he would like to go to Russia and study martial arts,\" the police write in their report.  The officers felt that the man was psychotic and was talking incoherently. On several occasions he talked about there being Russian submarines hiding in the forest. They said he felt disconnected from reality throughout the intervention. The 30-year-old ha", "title_original": "Saboterade vattenverk: ‚ÄùInte ett f√∂rs√∂k att skada Sverige‚Äù", "summary_original": "P√• v√§gen mot den byggnad d√§r str√∂mmen hade g√•tt hittade polisen proppar kastade i sn√∂n. Inne i byggnaden lyste det r√∂tt och larmdosan visade en felkod. N√∂dknappen hade tryckts in och str√∂mmen till vattenverket som f√∂rser hela V√§ster√•s med vatten hade g√•tt.  Promenerade in ‚Äì var inte l√•st I polisutredningen framkommer det att personalen p√• vattenverket var extremt oroliga √∂ver vad som intr√§ffat och att en enskild person hade lyckats √•stadkomma det hela. De kunde inte f√∂rst√• hur n√•gon lyckats sl√• av str√∂mmen och reservgeneratorn samtidigt.  ‚ÄùDe ser ingen annan utv√§g √§n att det √§r ett medvetet agerande f√∂r att sabotera en samh√§llsviktig verksamhet och att man vet exakt vad man g√∂r och vad som beh√∂vdes g√∂ra f√∂r att f√• √∂nskad effekt‚Äù, skriver polisen i ett PM. P√• √∂vervakningsbilderna syns hur mannen drog lite i en grind och ryckte i en d√∂rr f√∂r att ta sig in till elcentralen. I utredningen framkommer det att varken grinden eller d√∂rren verkade vara l√•sta, mannen anv√§nde sig inte heller av n√•gra verktyg.  M√§larenergi, som driver anl√§ggningen, har tidigare uppgett att de ska se √∂ver s√§kerheten.  Bar rysk m√∂ssa och pratade om ub√•tar H√§ndelsen intr√§ffade p√• natten den 30 januari och morgonen efter lyckades personalen √•terst√§lla allt och f√• ig√•ng anl√§ggningen igen. Samma natt kunde polisen √§ven gripa g√§rningsmannen i n√§rheten av vattenverket. D√• hade han p√• sig en m√∂ssa med det ryska riksvapnet. Han ber√§ttade direkt f√∂r poliserna att det var han som varit inne p√• elcentralen.  ‚ÄùN√§r patrullen k√∂r in mannen till stationen uppger han att han l√§rt sig flera olika spr√•k men att\nhan √•ngrar att han inte l√§rt sig ryska. Han uppger √§ven att han skulle vilja √•ka till Ryssland och studera kampsport‚Äù, skriver polisen i sin rapport.  Poliserna upplevde att mannen var psykotisk och pratade osammanh√§ngande. Vid flera tillf√§llen pratade han om att det fanns ry ngen inleds p√• onsdag.", "link": "https://www.tv4.se/artikel/2NPQo4d2OETXbZZafEPUWq/saboterade-vattenverk-inte-ett-foersoek-att-skada-sverige", "date_display": "2026-02-24", "date_iso": "2026-02-24T10:18:40+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Inrikes", "/inrikes", "/brott-och-straff", "/vasteras"]}, {"id": 155, "title": "The doctor: This is how you avoid common eye problems", "summary": "Screen eyes is often called digital eye fatigue and means tired, dry and irritated eyes caused by screen work. Symptoms can be headache, blurred vision and neck pain. It occurs, among other things, because we blink less often. - It is important to have the screen at the right height. If you have the screen a little too high, you are forced to stare more and blink too little. You are so interested in focusing on what you are doing that you blink less, says Bo Anders√©n. Ergonomics and breaks Sitting correctly and ergonomically is therefore part of the solution. - When you are interested, you like to curl up. You should sit ergonomically, with your shoulders back. Like being out riding. Sway in the back and the screen at the right distance, says Bo Anders√©n in Nyhetsmorgon. Another important point is to take breaks. There is something called the 20-20-20 rule and it means that every 20 minutes you rest your eyes for 20 seconds on something that is 20 feet (about 6 meters) away. The eyes change with age. For problems with dry, itchy eyes, Anders√©n recommends starting with terminal glasses in time. So-called presbyopia, or presbyopia, usually occurs at the age of 45 and also affects the eyes. - Then maybe an eye examination is even needed. Some struggle up to 55, but then they probably have a bit more headaches and discomfort, says Bo Anders√©n. With age, the production of lubricant in the glands in the eyes also decreases. Then you may need eye drops. Then you should examine yourself. Another everyday problem is small things that move around in the eye or in the field of vision, so-called vitreous detachment. It is a harmless age-related change in which the eye's jelly detaches from the retina. - It is extremely common. It's a little scary and you get a little worried, but I usually compare it to the skin wrinkling. You can have small figures in the field of vision and the typical thing is that it follows the movements, says Anders√©n. It is usually nothing serious, but you should have it examined if it comes on suddenly, or if there are large swarms of dots or lines.", "title_original": "L√§karen: S√• undviker du vanliga √∂gonproblemet", "summary_original": "Sk√§rm√∂gon kallas ofta digital √∂gontr√∂tthet och inneb√§r tr√∂tta, torra och irriterade √∂gon orsakat av sk√§rmarbete. Symptom kan vara huvudv√§rk, dimsyn och nackont. Det uppst√•r bland annat f√∂r att vi blinkar mer s√§llan. ‚Äì Det √§r viktigt att ha sk√§rmen p√• r√§tt h√∂jd. Har man sk√§rmen lite f√∂r h√∂gt tvingas man stirra mer och blinka f√∂r lite. Man √§r s√• intresserad av att fokusera p√• det man h√•ller p√• med att man blinkar mindre, s√§ger Bo Anders√©n. Ergonomi och pauser Att sitta r√§tt och ergonomiskt √§r allts√• en del av l√∂sningen. ‚Äì N√§r man √§r intresserad kryper man g√§rna ihop. Man ska sitta ergonomiskt, med axlarna bak. Som att man √§r ute och rider. Svank i ryggen och sk√§rmen p√• r√§tt avst√•nd, s√§ger Bo Anders√©n i Nyhetsmorgon. En annan viktig punkt √§r att ta pauser. Det finns n√•got som heter 20-20-20-regeln och den inneb√§r att man var 20:e minut vila blicken i 20 sekunder p√• n√•got som finns 20 fot (cirka 6 meter) bort. √ñgonen √§ndras med √•ldern F√∂r problem med torra, skavande √∂gon rekommenderar Anders√©n att man b√∂rjar med terminalglas√∂gon i tid. S√• kallad √•lderssynthet, eller presbyopi, brukar komma i 45-√•rs√•ldern och p√•verkar ocks√• √∂gonen. ‚Äì D√• kanske det rentav beh√∂vs en synunders√∂kning. En del k√§mpar upp till 55, men d√• har de nog lite mer huvudv√§rk och besv√§r, s√§ger Bo Anders√©n. Med √•ldern minskar ocks√• produktionen av sm√∂rjmedel i k√∂rtlarna i √∂gonen. D√• kan man beh√∂va √∂gondroppar. D√• ska du unders√∂ka dig Ett annat vardagsproblem √§r sm√• grejer som √•ker omkring i √∂gat eller i synf√§ltet, s√• kallad glaskroppsavlossning. Det √§r en ofarlig √•ldersf√∂r√§ndring d√§r √∂gats gel√© lossnar fr√•n n√§thinnan. ‚Äì Det √§r ytterst vanligt. Det √§r lite l√§skigt och man blir lite orolig, men jag brukar j√§mf√∂ra med att huden skrynklar sig. Man kan ha sm√• figurer i synf√§ltet och det typiska √§r att det f√∂ljer med r√∂relserna, s√§ger Anders√©n. Det brukar inte vara n√•got allvarlig, men man ska l√•ta unders√∂ka det om det kommer pl√∂tsligt, eller om det √§r stora sv√§rmar av prickar eller streck.", "link": "https://www.tv4.se/artikel/5TxKxW2IFRSlo6iqaL8ljg/oegonlaekaren-guidar-till-smart-skaermhygien", "date_display": "2026-02-24", "date_iso": "2026-02-24T09:11:11+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyhetsmorgon", "/nyhetsmorgon", "/halsa", "/ogonsjukdom", "/skarmtid", "/lakare"]}, {"id": 156, "title": "Left the gala - after Tourette's exclamation: \"Devastated\"", "summary": "John Davidson could be heard shouting the 'n-word' as actors Delroy Lindo and Michael B Jordan presented an award at Sunday's British Film Awards.  Both actors said afterwards that they took the incident very seriously and the BBC pulled the show from its streaming service because of the incident. \"We would like to thank Michael and Delroy for their dignified and professional conduct,\" the British Film Academy wrote in a statement.  Left gala Coprolalia, involuntary outbursts of foul language or sexual innuendo, is a symptom that can affect those with Tourette's.  John Davidson was there because the film \"I swear\", which is based on his life story, was nominated and won an award at the gala. He says he chose to leave the salon during the awards ceremony becaus   let currentType = 'all';
  let currentMinistry = 'all';

  const ministries = [...new Set(data.map(i => i.ministry))].sort();
  const select = document.getElementById('ministrySelect');
  ministries.forEach(m => {
    let opt = document.createElement('option');
    opt.value = m;
    opt.textContent = m;
    select.appendChild(opt);
  });

  function render() {
    const container = document.getElementById('container');
    container.innerHTML = '';

    const filtered = data.filter(item => {
      const typeMatch = (currentType === 'all') || (item.type === currentType);
      const minMatch = (currentMinistry === 'all') || (item.ministry === currentMinistry);
      return typeMatch && minMatch;
    });

    filtered.forEach(item => {
      const typeClass = item.type === 'Official Information' ? 'official' : 'news';
      const ageHtml = item.age_tag ? `<span class="tag tag-old">‚è± ${item.age_tag}</span>` : '';
      const ministryTag = `<span class="tag tag-ministry">${item.ministry}</span>`;

      const card = `
        <div class="card ${typeClass}">
          <div class="card-body">
            <div class="tags">
              <span class="tag tag-type">${item.type}</span>
              ${ministryTag}
              ${ageHtml}
            </div>
            <div class="meta-line">
              <strong>${item.source}</strong> | ${item.date_display}
            </div>
            <h3>${item.title}</h3>
            <div class="summary-container">
              <div class="summary-text" id="sum-${item.id}">
                ${item.summary || 'No summary text available.'}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn-text" onclick="toggleText('${item.id}', this)">Read More</button>
            <a href="${item.link}" target="_blank" class="btn-link">üîó Open Article</a>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });

    if (filtered.length === 0) {
      container.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No results.</p>';
    }
  }

  function toggleText(id, btn) {
    const el = document.getElementById('sum-' + id);
    el.classList.toggle('expanded');
    btn.textContent = el.classList.contains('expanded') ? "Show Less" : "Read More";
  }

  function filterType(type, btn) {
    currentType = type;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    if (btn) btn.classList.add('active');
    const dlBtn = document.querySelector('.download');
    if (btn !== dlBtn) dlBtn.classList.remove('active');
    render();
  }

  function filterMinistry() {
    currentMinistry = document.getElementById('ministrySelect').value;
    render();
  }

  function downloadMD() {
    let md = "# Sweden Intelligence Report\n";
    md += "Generated: " + new Date().toLocaleString() + "\n\n";

    data.forEach(item => {
      md += `## ${item.title}\n`;
      md += `**Outlet:** ${item.source}\n`;
      md += `**Category:** ${item.ministry} | **Date:** ${item.date_display} (${item.age_tag})\n\n`;
      md += `${item.summary || 'No summary text available.'}\n\n`;
      md += `[Read Full Article](${item.link})\n`;
      md += "---\n\n";
    });

    const blob = new Blob([md], {type: 'text/markdown'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'sweden_intelligence.md';
    a.click();
  }

  render();
</script>
