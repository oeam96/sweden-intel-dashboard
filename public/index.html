body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }

h1 { margin: 0 0 10px 0; color: #1a1a1a; }

/* CONTROLS */
.controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
button, select { padding: 10px 18px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; font-size: 0.95rem; background: white; transition: all 0.2s; }

select { padding-right: 30px; }

/* GRID */
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 25px; }

/* CARD */
.card {
    background: white; border-radius: 12px; overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    display: flex; flex-direction: column;
    transition: transform 0.2s;
    border-top: 6px solid #ccc;
    height: auto;
}
.card:hover { transform: translateY(-3px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
.card.official { border-color: #007bff; }
.card.news { border-color: #ffc107; }

.card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }

/* META */
.tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
.tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; letter-spacing: 0.3px; }
.tag-type { background: #e9ecef; color: #495057; }
.tag-ministry { background: #e3f2fd; color: #0d47a1; }
.tag-old { background: #ffebee; color: #c62828; }

.meta-line { font-size: 0.85rem; color: #6c757d; margin-bottom: 12px; font-weight: 500; }
h3 { margin: 0 0 12px 0; font-size: 1.2rem; line-height: 1.4; color: #212529; }

/* SUMMARY (Expandable) */
.summary-container { position: relative; font-size: 0.95rem; color: #444; line-height: 1.6; flex: 1; }
.summary-text {
    display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden;
    transition: max-height 0.3s ease;
}
.summary-text.expanded { -webkit-line-clamp: unset; overflow: visible; }

/* FOOTER */
.card-footer {
    padding: 15px 20px; background: #f8f9fa; border-top: 1px solid #eee;
    display: flex; justify-content: space-between; align-items: center;
}
.btn-text { background: none; border: none; color: #007bff; font-weight: 600; padding: 0; font-size: 0.9rem; }
.btn-text:hover { text-decoration: underline; background: none; }
.btn-link { text-decoration: none; color: #495057; font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
.btn-link:hover { color: #212529; }
</style>

wards the US: \"It's a crisis of confidence\"", "summary": "It is in connection with the Riksdag's foreign policy debate tomorrow that the foreign declaration will be presented. And it is a deeper seriousness that will characterize it, the foreign minister tells TV4 Nyheterna, and this applies, among other things, to the relationship with the United States. - It is a crisis of confidence, trust is damaged. But I hope that we will be able to move forward in a better direction, because we must also remember that the United States is important to us and it is also about a broader relationship than just with the Trump administration, says Foreign Minister Malmer Stenergard. Collective sigh of relief The relationship with the United States has taken up a lot of space in Europe after the winter's Greenland crisis. At this weekend's security policy conference in Munich, European leaders breathed a collective sigh of relief when US Secretary of State Marco Rubio refrained from insulting them in a conciliatory speech that nevertheless contained elements of criticism and demands for new path choices for Europe.  And in tomorrow's foreign declaration, the government's tone will be harsher compared to the year before. Then, in 2025, the government decided that Sweden's and the USA's relations are very good. But this time it will be different, Malmer Stenergard asserts: - I probably won't say that. It is a challenging relationship, but it is also diversified. Trust is damaged, but the US is still crucial for us in terms of security, says Malmer Stenergard.", "title_original": "Sverige sk√§rper tonl√§get mot USA: ‚ÄùDet √§r en f√∂rtroendekris‚Äù", "summary_original": "Det √§r i samband med riksdagens utrikespolitiska debatt i morgon som utrikesdeklarationen ska l√§ggas fram. Och det √§r ett djupare allvar som kommer att pr√§gla den, ber√§ttar utrikesministern f√∂r TV4 Nyheterna och det g√§ller bland annat relationen till USA. ‚Äì Det √§r en f√∂rtroendekris, tilliten √§r skadad. M ved by how the family has been affected by the current migration policy. - You have to look at this with tender reasons, it cannot be that everyone should be deported, he says. Deportations to Iran paused The Swedish Migration Agency has temporarily paused deportations to Iran due to the unrest in the country. This means that the Masoudi family can stay in Sweden while waiting for a new a", "title_original": "Parham, 14, riskerar utvisas till Iran: ‚ÄùF√∂rst√•r inte varf√∂r‚Äù", "summary_original": "Farhood och Sara Masoudi kom till Sverige fr√•n Iran med sina barn f√∂r sju √•r sedan. Efter avslag p√• asylans√∂kan fick f√∂r√§ldrarna stanna genom sp√•rbyte eftersom de arbetade som st√§derska och inom hemtj√§nsten. F√∂r knappt ett √•r sedan slopades dock m√∂jligheterna till sp√•rbyte, och d√• kom beskedet om utvisning. 14-√•rige Parham Masoudi har bott i Norsj√∂ i halva sitt liv, √§lskar att spela hockey och pratar norsj√∂m√•l. ‚Äì Jag f√∂rst√•r inte varf√∂r vi ska utvisas. Iran √§r bara ett namn f√∂r mig, inte mitt hemland. Jag skulle kunna bo hela mitt liv i Norsj√∂, s√§ger Parham. ‚ÄùFarligt f√∂r oss att √•terv√§nda‚Äù Parhams pappa Farhood Masoudi ber√§ttar att familjens kristna tro g√∂r att de inte kan √•terv√§nda till Iran. ‚Äì Vi konverterade medans vi bodde i Iran, det √§r farligt f√∂r oss att √•terv√§nda, s√§ger han. Familjen Masoudis utvisningsbesked har v√§ckt engagemang i Norsj√∂ ‚Äì en av Sveriges minsta kommuner. Familjen anses v√§lintegrerad och beh√∂vs, enligt en kampanjfilm till st√∂d f√∂r familjen. ‚Äì Det h√§r √§r den fr√•ga som har engagerat Norsj√∂borna mest under alla √•r jag varit politiker. Jag har blivit stoppad p√• Ica och Coop av folk som s√§ger att det h√§r √§r √•t skogen, s√§ger kommunalr√•det Mikael Lindfors (S). Kommunal kritik mot lag√§ndringen M√•nga mindre orter har varit kritiska till slopandet av sp√•rbyte. I C-styrda Lax√• vill man √•terinf√∂ra sp√•rbytet och i Lilla Edet, som ocks√• styrs av Centerpartiet, vill man att de som √§r etablerade ska kunna undantas fr√•n reglerna. S-styrda Finsp√•ng anser att de som inte gjort sig skyldiga till brott borde ges uppeh√•llstillst√•nd direkt. Norsj√∂s Oppositionsr√•d Lars-√Öke Holmgren (KD)  √§r starkt ber√∂rd √∂ver hur familjen drabbats av den nuvarande migrationspolitiken. ‚Äì Man m√•ste titta p√• det h√§r med √∂mmande sk√§l, det kan inte vara s√• att alla ska utvisas, s√§ger han. Utvisningar till Iran pausade Migrationsverket har tillf√§lligt pausat utvisningar till Iran p√• grund av oroligheterna i landet. Det inneb√§r att familjen Masoudi f√•r stanna i Sverige i v√§ntan p√• en ny asylpr√∂vning. Under tiden - och det kan bli en l√•ng v√§ntan - har f√∂r√§ldrarna r√§tt att arbeta. Farhood och hans fru Sara √§r besvikna p√• utvisningsbeskedet och s√§ger att de har gjort allt f√∂r att anpassa sig till Sverige. ‚Äì Vi har skaffat jobb, betalar skatt, tagit k√∂rkort och k√∂pt hus. Jag hoppas att Migrationsverket f√∂rst√•r att vi passar in i Sverige, s√§ger Farhood Masoudi.", "link": "https://www.tv4.se/artikel/7jsx4KwYXPwvAV1oFzwgZC/parham-14-riskerar-utvisas-till-iran-foerstar-inte-varfoer", "date_display": "2026-02-16", "date_iso": "2026-02-16T21:21:44+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Inrikes", "/inrikes", "/iran", "/utvisning", "/vasterbotten"]}, {"id": 103, "title": "The only Olympic sport where the ladies are ported: \"We deserve to be included\"", "summary": "CHOOSE FIVE. The ladies have protested with crossed poles and painted beards. But the IOC stuck to its decision and Nordic combined is the only sport in the Olympics where only men compete. - There is no reason why we are not included, get on the program, we are ready, says Ida Marie Hagen. But the branch is under threat - even the men are at risk of being thrown out.", "title_original": "Enda OS-sporten d√§r damerna √§r portade: ‚ÄùVi f√∂rtj√§nar att vara med‚Äù", "summary_original": "VAL DI FIEMME. Dam√•karna har pr e": "Here is the new method - to create a new breast after cancer", "summary": "At Sahlgrenska University Hospital in Gothenburg, the first patient trials with 3D bioprinting are now being prepared.  The technology, which is the only one of its kind, is based on the patient's own fat being collected through gentle liposuction. It is then mixed with a bio-ink and printed into implants in the desired shape. Karin S√§lj√∂, senior physician and docent in plastic surgery, sees great potential in the technology: - In the past, you only injected back the fatty tissue you took under the skin, which is a rather poor method. Now a way to control both the volume and the shape is possible, she says. Shorter surgery and better recovery According to the researchers at Sahlgrenska, a major advantage of the technology is that the implants consist of the body's own material. This increases the chance of a natural and sustainable result over time. The process is also expected to be significantly faster for larger reconstructions than with today's method, because both liposuction and bioprinting take place at the same time, explains Karin. - The current method can take five, six hours and also involves a long recovery time. The project has been going on for almost a decade, and only now are the researchers ready to take the next step ‚Äì to begin trials on humans. The hope is that the first patients will be able to undergo surgery already during the year. The initial tests involve small implants being placed in the subcutaneous fat on the upper arm and then analyzed after a few months. Many patients forego reconstruction Not everyone who loses soft tissue chooses to have it reconstructed.  Within the Breast Cancer Association, there are today women who refrain from reconstructive surgery, even though many would really like to recreate their breast. That's what Susanne Dieroff Hay, president of the Breast Cancer Association, tells us. - Reconstruction is very important for many breast  "https://www.svd.se/a/0pGJXA/lanar-regeringen-for-mycket-pengar", "date_display": "2026-02-16", "date_iso": "2026-02-16T16:49:06+00:00", "source": "Svenska Dagbladet (SvD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Ledare"]}, {"id": 144, "title": "The bitter cold is leaving - then milder weather is expected", "summary": "In the last month, an unusually severe cold has been over the whole of Sweden with very low temperatures. But at the weekend, the turn comes. A low pressure with snow and rain moves in over the southern parts of the country. In connection with this, the temperatures can go from many minus to a few plus degrees.  - What is happening this week is that the high pressure is starting to weaken and the weather is changing to a large extent, says Madeleine Westin.  Finland gets to take over the cold The long-term high pressure that has kept the cold air is now being pushed east towards Finland, which means that milder air can make its way over Sweden.  - Then moister air from the Atlantic can enter and provide milder weather, says Madeleine Westin.  This means a temporary interruption in the cold mode. In G√∂taland and possibly also parts of Svealand, temperatures can reach several plus degrees. Can produce large masses of water. There is no question of any more extensive or long-lasting heat. - However, the prognosis is still quite uncertain, says Madeleine Westin. When the weather gets warmer, the snow that has been in the country for a long time can have major effects.  - The cover can bring with it both slippery road conditions and large masses of water when the snow melts.", "title_original": "R√•kylan p√• v√§g bort ‚Äì d√• v√§ntas mildare v√§der", "summary_original": "Den senaste m√•naden har en ovanligt str√§ng kyla legat √∂ver hela Sverige med mycket l√•ga temperaturer. Men till helgen kommer v√§ndningen. Ett l√•gtryck med sn√∂ och regn drar in √∂ver de s√∂dra delarna av landet. I samband med detta kan temperaturerna g√• fr√•n m√•nga minus till n√•gra plusgrader.  ‚Äì Det som h√§nder den h√§r veckan √§r att h√∂gtrycket b√∂rjar f√∂rsvagas och v√§dret sl√•r om i stor utstr√§ckning, s√§ger Madeleine Westin.  Finland f√•r ta √∂ver kylan Det l√•ngvariga h√∂gtryck som h√•llit kvar kalluften pressas nu √∂sterut mot Finland, vilket g√∂r att mildare luft kan ta sig in √∂ver Sverige.  ‚Äì D√• kan fuktigare luft fr√•n Atlanten ta sig in och ge ett mildare v√§der, s√§ger Madeleine Westin.  Det inneb√§r ett tillf√§lligt avbrott i k√∂ldl√§get. I G√∂taland och m√∂jligen √§ven delar av Svealand kan temperaturerna n√• upp till flera plusgrader. Kan ge stora vattenmassor N√•gon mer omfattande eller l√•ngvarig v√§rme √§r det inte tal om. ‚Äì Prognosen √§r dock fortfarande ganska os√§ker, s√§ger Madeleine Westin. N√§r v√§dret blir varmare kan det bli stora effekter av den sn√∂ som legat l√§nge i landet.  ‚Äì Omslaget kan f√∂ra med sig b√•de halt v√§glag och stora vattenmassor n√§r sn√∂n sm√§lter.", "link": "https://www.tv4.se/artikel/7b6JxW55fB4jg1UAljYQSp/rakylan-pa-vaeg-bort-da-vaentas-mildare-vaeder", "date_display": "2026-02-16", "date_iso": "2026-02-16T16:46:41+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["V√§dret", "/vadret", "/inrikes", "/kyla", "/hogtryck", "/vintervader"]}, {"id": 145, "title": "Norwegian anger: \"A nasty Swiss\"", "summary": "The answer: ‚ÄúApologize for what?‚Äù", "title_original": "Norska vreden: ‚ÄùEn vidrig schweizare‚Äù", "summary_original": "Svaret: ‚ÄùBe om urs√§kt f√∂r vad?‚Äù", "link": "https://www.tv4.se/artikel/50uik4nwgpTDNgsBPjwhaH/norska-vreden-efter-ursinnet-i-backen-en-vidrig-schweizare", "date_display": "2026-02-16", "date_iso": "2026-02-16T16:46:23+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna"]}, {"id": 146, "title": "Here the minister takes off with the electric plane: \"I'm shocked by how quiet it is\"", "summary": "On Monday, several types of electric aircraft were displayed at Bromma Airport in western Stockholm. One of those who was there to look at the aircraft was Infrastructure Minister Andreas Carlson (KD). He describes e-flight as a \"game changer\" for the transport sector and accessibility in Sweden. - I think it is important to see that electric flight is not science fiction that lies far into the future, but that we are on the brink of a breakthrough. Then you need to prepare both the infrastructure and the regulatory framework in order to draw out the opportunities that exist for the transformation of aviation. \"It's the draft you hear\" During the visit, the minister took the opportunity to take a flight down to Drottningholm in an American cargo plane. It can take upwards of half a ton of cargo, and the producer will also develop a smaller passenger plane for five passengers. - It was a great experience, and you are struck by how quiet it is. It's the draft you hear. Currently, there is no commercial air traffic with electric aircraft, and Andreas Carlson also does not know when it is realistic to count on there being regular traffic in Sweden. - The developers must be responsible for the technical development in detail, but my view is that politics needs to ensure that it does not fall behind, says Andreas Carlson. Not worried about the batteries The Nordic countries have taken the initiative to develop the regulatory framework to enable electric flight lines in and between the countries. It would not only be better for the climate - but also cheaper, says Andreas Carlson. - The route we flew cost about 40 bucks in charging. Despite the advantages, there are some question marks surrounding electric flights. Like electric cars, there is a concern that today's batteries are not sufficient for long transports within the country, and there is also concern about how the batteries will withstand the cold. However, Andreas Carlson is optimistic. - The development of battery capacity is fast, so it is important to both prepare and protect the infrastructure. The government sees great potential in this and that would be ok", "title_original": "H√§r lyfter ministern med elflyget: ‚ÄùSl√•s av hur tyst det √§r‚Äù", "summary_original": "P√• m√•ndagen visades flera typer av elflygplan upp p√• Bromma flygplats i v√§stra Stockholm. En av de som var p√• plats f√∂r att titta p√• flygplanen var infrastrukturminister Andreas Carlson (KD). Han beskriver eflyget som en ‚Äùgame changer‚Äù f√∂r transportsektorn och tillg√§ngligheten i Sverige. ‚Äì Jag tror att det √§r viktigt att se att elflyg inte √§r science fiction som ligger l√•ngt fram i tiden, utan vi st√•r p√• randen till ett genombrott. D√• beh√∂ver man f√∂rbereda b√•de infrastrukturen och regelverket f√∂r att dra ut de m√∂jligheter som finns f√∂r flygets omst√§llning. ‚ÄùDet √§r vinddraget man h√∂r‚Äù Under bes√∂ket passade ministern p√• att ta en flygtur ner mot Drottningholm i ett amerikanskt godselflygplan. Det kan ta upp√•t ett halvt ton gods, och producenten ska √§ven utveckla ett mindre passagerarplan f√∂r fem passagerare. ‚Äì Det var en h√§ftig upplevelse, och man sl√•s av hur tyst det √§r. Det √§r vinddraget man h√∂r. I dagsl√§get finns det ingen kommersiell flygtrafik med elflygplan, och Andreas Carlson vet inte heller n√§r det √§r realistiskt att r√§kna med att det finns f√∂r regulj√§r trafik i Sverige. ‚Äì Utvecklarna f√•r svara f√∂r den tekniska utvecklingen i detalj, men min uppfattning √§r att politiken beh√∂ver se till att inte halka efter, s√§ger Andreas Carlson. Inte orolig f√∂r batterierna De nordiska l√§nderna har tagit initiativ till att utveckla regelverket f√∂r att m√∂jligg√∂ra f√∂r elflyglinjer i och mellan l√§nderna. Det skulle inte bara vara b√§ttre f√∂r klimatet ‚Äì utan √§ven billigare, s√§ger Andreas Carlson. ‚Äì Rutten vi fl√∂g kostade ungef√§r 40 sp√§nn i laddning. Trots f√∂rdelarna finns det en del fr√•getecken kring elflygen. Liksom elbilar finns det en oro f√∂r att dagens batterier inte r√§cker f√∂r l√•nga transporter inom landet, och det finns dessutom en oro f√∂r hur batterierna ska klara kylan. Andreas Carlson √§r dock optimistisk. ‚Äì Utvecklingen med batterikapacitet g√•r snabbt, s√• det √§r viktigt att b√•de f√∂rbereda och v√§rna infrastrukturen. Regeringen ser en stor potential i detta och det vore oklokt att st√§nga ner viktig infrastruktur som kan ha en stor betydelse i omst√§llningen av flyget fram√∂ver.", "link": "https://www.tv4.se/artikel/4NCvytH3OMERRpat5Eyjwm/haer-lyfter-ministern-med-elflyget-slas-av-hur-tyst-det-aer", "date_display": "2026-02-16", "date_iso": "2026-02-16T16:12:19+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Inrikes", "/inrikes", "/bromma-flygplats", "/flygplan", "/politik"]}, {"id": 147, "title": "A record number of people apply for an increased return migration allowance", "summary": "On 1 January 2026, the return migration allowance was increased to SEK 350,000 per adult and SEK 25,000 per child. Previously, the levels were 10,000 and 5,000 kroner respectively.  - The grant is aimed at people who voluntarily want to return to the countries they originally come from, said Migration Minister Johan Forssell (M) when the proposal was presented in 2024. In the first month of the year alone, the Migration Agency has received 272 applications, compared to 152 in the whole of 2025. Then only one application was granted. Of this year's applications, 93 came from women and 179 from men. The majority, 170 people, are Syrian citizens.  None have been granted So far, 83 applications have been tried - all have been rejected, new figures from the Swedish Migration Agency show. 55 applicants lacked the right permit and 21 had debts with the Kronofogden or CSN. Others were rejected for other reasons.  According to the Swedish Migration Agency, processing normally takes longer than a month, which may contribute to the figures.  - Ch id not or where the acts were supposed to have been committed. It is partly due to the fact that the preliminary investigation needs to be kept quiet, and partly that the plaintiff needs to be kept quiet, says the prosecutor. According to the prosecutor, the detainee denies any crime. - We will hold further interrogations and we have seized technical devices that will be reviewed and analyzed. There have also been investigations where we are waiting for test results. The relevant municipality has asked to come back with a comment after the detention hearing.", "title_original": "Rektor h√§ktad f√∂r flera barnv√•ldt√§kter mot tidigare elev", "summary_original": "Polisen grep en man sent p√• torsdagskv√§llen misst√§nkt f√∂r flera v√•ldt√§kter. Mannen arbetar som rektor p√• en skola i Mellansverige, vilket TV4 Nyheterna tidigare kunnat avsl√∂ja. √Öklagarmyndigheten har bekr√§ftat att han √§r skolanst√§lld. Efter gripandet ska misstankarna mot rektorn ha st√§rkts, uppger √•klagaren. P√• m√•ndagen h√§ktades han p√• sannolika sk√§l, den h√∂gre misstankegraden, f√∂r flera fall av v√•ldt√§kt mot barn sedan sommaren 2025 och fram till februari i √•r. ‚Äì Det √§r en kortare period √§n jag hade velat ha honom h√§ktad f√∂r. Jag hade i f√∂rsta hand beg√§rt honom h√§ktad f√∂r v√•ldt√§kter sedan sommaren 2024, s√§ger √•klagaren som leder f√∂runders√∂kningen. ‚Äì Det √§r flera fall av v√•ldt√§kt men jag kan inte uttala mig om antalet. ‚ÄùTagit tekniska enheter i beslag‚Äù Den utsatta ska vara en flicka somt tidigare varit elev p√• rektorns skola, enligt uppgifter till TV4 Nyheterna. √Öklagaren vill inte kommentera om sexualbrotten ska ha skett n√§r rektorn var i tj√§nst eller inte. ‚Äì Jag kommer inte kommentera hur parterna k√§nt varandra och inte eller var g√§rningarna ska ha beg√•tts. Det √§r dels med h√§nsyn till att f√∂runders√∂kningen beh√∂ver vara fredad, dels att m√•ls√§ganden beh√∂ver vara fredad, s√§ger √•klagaren. Enligt √•klagaren nekar den h√§ktade till brott. ‚Äì Vi s een operated on four times, with the first operation taking almost twelve hours. Today she has both a pacemaker and a mechanical valve.  - Now I have a pacemaker up here, says Lova and points to her chest.  In 2024, seven children died Despite her congenital heart defect, Lova lives an active life and moves like any seven-year-old ‚Äì she climbs, plays and is constantly in motion.  - We usually say that she is more wild than tame and joke that it is her pacemaker that is an extra battery and drives her to keep going, says Ingela Eriksson.  Every year around 2,000 children are born in Sweden with congenital heart defects. According to Kristina Sparreljung, secretary general of the Heart-Lung Foundation, survival has improved greatly in recent decades. In 2000, 39 children with congenital heart defects died. In 2024, the number was seven. - This development has been driven by the technological development that made it possible to find children with severe congenital heart defects already during pregnancy. This means that these children can be received in prepared operating units, says Kristina Sparreljung. \"Live now, die later\" She states that research has progressed, among other things through the possibility today to see children's hearts in three-dimensional images - something that was not possible just a few years ago. At the same time, there are continuing challenges. \n\n- Children with congenital heart defects suffer to a greater extent than other adults from other cardiovascular complications earlier in life, says Kristina Sparreljung.  Lova likes to take her medicine with a little vanilla ice cream", "title_original": "Lova, 7, lever med medf√∂tt hj√§rtfel: ‚ÄùDet var fruktansv√§rt‚Äù", "summary_original": "Lova Vesterlund var bara tv√• m√•nader gammal n√§r barnav√•rdscentralen uppm√§rksammade att hon inte gick upp i vikt. Familjen skickades till G√§vle sjukhus och efter flera unders√∂kningar stod det klart att hon hade ett allvarligt medf√∂tt hj√§rtfel.  ‚   let currentType = 'all';
  let currentMinistry = 'all';

  const ministries = [...new Set(data.map(i => i.ministry))].sort();
  const select = document.getElementById('ministrySelect');
  ministries.forEach(m => {
    let opt = document.createElement('option');
    opt.value = m;
    opt.textContent = m;
    select.appendChild(opt);
  });

  function render() {
    const container = document.getElementById('container');
    container.innerHTML = '';

    const filtered = data.filter(item => {
      const typeMatch = (currentType === 'all') || (item.type === currentType);
      const minMatch = (currentMinistry === 'all') || (item.ministry === currentMinistry);
      return typeMatch && minMatch;
    });

    filtered.forEach(item => {
      const typeClass = item.type === 'Official Information' ? 'official' : 'news';
      const ageHtml = item.age_tag ? `<span class="tag tag-old">‚è± ${item.age_tag}</span>` : '';
      const ministryTag = `<span class="tag tag-ministry">${item.ministry}</span>`;

      const card = `
        <div class="card ${typeClass}">
          <div class="card-body">
            <div class="tags">
              <span class="tag tag-type">${item.type}</span>
              ${ministryTag}
              ${ageHtml}
            </div>
            <div class="meta-line">
              <strong>${item.source}</strong> | ${item.date_display}
            </div>
            <h3>${item.title}</h3>
            <div class="summary-container">
              <div class="summary-text" id="sum-${item.id}">
                ${item.summary || 'No summary text available.'}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn-text" onclick="toggleText('${item.id}', this)">Read More</button>
            <a href="${item.link}" target="_blank" class="btn-link">üîó Open Article</a>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });

    if (filtered.length === 0) {
      container.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No results.</p>';
    }
  }

  function toggleText(id, btn) {
    const el = document.getElementById('sum-' + id);
    el.classList.toggle('expanded');
    btn.textContent = el.classList.contains('expanded') ? "Show Less" : "Read More";
  }

  function filterType(type, btn) {
    currentType = type;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    if (btn) btn.classList.add('active');
    const dlBtn = document.querySelector('.download');
    if (btn !== dlBtn) dlBtn.classList.remove('active');
    render();
  }

  function filterMinistry() {
    currentMinistry = document.getElementById('ministrySelect').value;
    render();
  }

  function downloadMD() {
    let md = "# Sweden Intelligence Report\n";
    md += "Generated: " + new Date().toLocaleString() + "\n\n";

    data.forEach(item => {
      md += `## ${item.title}\n`;
      md += `**Outlet:** ${item.source}\n`;
      md += `**Category:** ${item.ministry} | **Date:** ${item.date_display} (${item.age_tag})\n\n`;
      md += `${item.summary || 'No summary text available.'}\n\n`;
      md += `[Read Full Article](${item.link})\n`;
      md += "---\n\n";
    });

    const blob = new Blob([md], {type: 'text/markdown'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'sweden_intelligence.md';
    a.click();
  }

  render();
</script>
