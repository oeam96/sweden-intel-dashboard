body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }

.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 25px; }

.card {

    display: flex; flex-direction: column;
    transition: transform 0.2s;

.card.official { border-color: #007bff; }

.card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }

/* META */
.tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
.tag { font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; font-weight: 600; letter-spacing: 0.3px; }

h3 { margin: 0 0 12px 0; font-size: 1.2rem; line-height: 1.4; color: #212529; }

/* SUMMARY (Expandable) */
.summary-container { position: relative; font-size: 0.95rem; color: #444; line-height: 1.6; flex: 1; }
.summary-text {
    display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden;
    transition: max-height 0.3s ease;
}
.summary-text.expanded { -webkit-line-clamp: unset; overflow: visible; }

/* FOOTER */
.card-footer {
    padding: 15px 20px; background: #f8f9fa; border-top: 1px solid #eee;
    display: flex; justify-content: space-between; align-items: center;

.btn-text { background: none; border: none; color: #007bff; font-weight: 600; padding: 0; font-size: 0.9rem; }
.btn-text:hover { text-decoration: underline; background: none; }
.btn-link { text-decoration: none; color: #495057; font-weight: 600; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }
.btn-link:hover { color: #212529; }
</style>

ung people, they are being asked to give a false picture of what the proceeds from the sale will be used for.\n\n- You must not give the appearance that you are selling something on other premises than what it is. You must not say that I am selling for a certain purpose when it is a completely different purpose that I am selling for. Then you mislead consumers, says consumer advisor Maria Wiezell. The sellers lie about sales In several of the reports that TV4 Nyheterna has seen, it is described how the sellers state that the money from the sale goes to, for example, the class fund or savings for a driver's license.\n\nBut according to the reports, this is not true.\n\nOne of the notifications comes from a high school teacher in southern Sweden. The teacher writes that students at the school have told about the scheme and is sharply critical of the company's methods.\n\n\"It feels disgusting that they partly target minors and use their desire to earn a little money to cheat private individuals out of money and extract an outrageous profit through this\". Should be investigated further The approach is not completely new, but according to Maria Wiezell, the procedure should be examined more closely.\n\n- Around 30 reports should be an incentive for the Swedish Consumer Agency to look into this, especially when children are also being exploited.\n\nAt the same time, she points out that the responsibility for reporting misleading sales often lies with consumers - something that can be problematic. In many cases, they do not know that they have been deceived. Who is responsible? According to Maria Wiezell, the responsibility clearly lies with the employers, which she believes is problematic from several perspectives.\n\n- You must not use children to go around and mislead consumers. It violates the marketing legislation and it also violates how to use children in a sales context, she says and continues:\n\n- In this case, yes", "title_original": "Expert: ‚ÄùF√•r inte utny • valde Marina Westerlund att √•ka hem. ‚Äì Det var en v√§ldigt speciell situation men jag hade v√§ldigt roligt och det var b√•de l√§rorikt och utvecklande, s√§ger hon till TV4 Nyheterna. I programmet uttrycker Marcus Andersson att Marina Westerlund var hans favorit av de tre kvarvarande tjejerna ‚Äì n√•got som f√∂rv√•nade henne. ‚Äì Jag √§r v√§ldigt chockad √∂ver det Marcus sa. Det hade varit bra om han sa det till mig. Men jag √•ngrar inte mitt beslut. Jag k√§nde ingenting f√∂r Marcus. Jag hade nog √•kt hem √§nd√•, ber√§ttar hon.  Marcus: Hade inte gjort n√•gon skillnad F√∂r TV4 Nyheterna s√§ger Marcus Andersson att han inte tror att det hade gjort n√•gon skillnad om Marina Westerlund hade f√•tt h√∂ra att hon var hans favorit. ‚Äì Jag k√§nde v√§l inte riktigt r√§tt f√∂r henne heller. det hade inte blivit vi i alla fall, s√• kan jag s√§ga.  Samtidigt som Marina Westerlund l√§mnar g√•rden uttrycker Marcus Andersson att han inte k√§nde n√•got pirr f√∂r de tv√• kvarvarande tjejerna. ‚Äì Det k√§ndes lite tr√•kigt att h√∂ra s√•klart. Men vi hade varit d√§r s√• kort tid ocks√• s√• det √§r sv√•rt att k√§nna n√•got f√∂r n√•gon. Det kr√§vs lite mer f√∂r att bygga och det √§r ju s√•dant som kan komma senare n√§r man l√§r k√§nna varandra lite mer, s√§ger Sofie Ingemarsson. Bara en brevskrivare kvar Efter att hon l√§mnat g√•rden v√§ljer Marcus Andersson att skicka hem √§ven Louise Pettersson. I programmet beskriver hon sitt deltagande som ‚Äùdet v√§rsta hon gjort n√•gonsin‚Äù. ‚Äì B√•de Marina och Louise var fina ocks√• gulliga tjejer men det √§r ju en v√§ldigt speciell grej det h√§r. Jag f√∂rst√•r att hon tyckte att det var jobbigt. Men jag tycker nog att jag gjorde vad jag kunde. Det √§r sv√•rt i ens egna sits ocks√• att snappa upp hur alla m√•r i olika situationer, s√§ger Marcus Andersson. ‚ÄùInte s√• j√§vla l√§tt att tr√§ffa r√§tt‚Äù Resultatet av detta blir att Sofie Ingemarsson pl√∂tsligt √§r sist kvar p√• g√•rden. ‚Äì Det k√§ndes lite konstigt och m√§rkligt. Jag visste ce: \"Something up to the young\"", "summary": "The monks started the \"Walk for peace\" at the end of October last year from their temple in Texas. In total, they and the dog Aloka have walked over 370 miles before they now reach the American capital. - It's a bit like the great elk migration to follow these monks. What they create around them is very special, says H√•kan Friedel, who is a Buddhist. Accidents and challenges on the way The walk has not been without difficulties. In Texas, a car crashed into the caravan, forcing one of the monks to have a leg amputated. In South Carolina, the dog Aloka needed surgery before he could continue. Despite the cold of the American winter, the monks have continued, often barefoot and sometimes without even lying down when sleeping. - These are very advanced donuts as far as I understand. So they take on a special exercise for themselves, for their own sake, to be able to reach deeper into themselves, says H√•kan Friedel. Great commitment and meetings with politicians Thousands of people have followed the monks along the way and millions have become involved online. During the walk, they have stopped to talk to both ordinary people and politicians. - There are a lot of conflicts in America. It feels very right that the monks are out walking and talking to people. They stop and share what they have with them, says H√•kan Friedel. The monks will participate in several events in Washington. They also plan to submit a request to Congress for the Buddha's birthday to be officially observed, although they themselves emphasize that the most important thing is meeting people. - Of course, the big overarching goal has been to walk for world peace, but it is undeniably the case, as a monk put it, that the goal has also been to get people along the way to stop and get distraction from the problems that weigh on them in everyday life, says Filip Jacobson, foreign correspondent.", "title_original": "Munkarna har g√•tt 370 mil f√∂r fred: e_iso": "2026-02-10T17:51:45+00:00", "source": "Dagens Nyheter (DN)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 140, "title": "30 times more is invested in destroying nature than saving it", "summary": "The rapid loss of biodiversity threatens the world's economic development and stability. Despite that, 97 percent of all financial flows are directed towards activities that further destroy the natural resources we depend on. This is according to a new report from the scientific platform IPBES -¬†which also lists hundreds of suggestions for how the trend can be reversed.", "title_original": "30 g√•nger mer satsas p√• att f√∂rst√∂ra naturen √§n att r√§dda den", "summary_original": "Den snabba f√∂rlusten av biologisk m√•ngfald hotar v√§rldens ekonomiska utveckling och stabilitet. Trots det riktas 97 procent av alla finansiella fl√∂den mot verksamheter som ytterligare f√∂rst√∂r de naturresurser vi √§r beroende av. Det framg√•r av en ny rapport fr√•n den vetenskapliga plattformen IPBES ‚Äì¬†som √§ven listar hundratals f√∂rslag p√• hur utvecklingen kan v√§ndas.", "link": "https://www.dn.se/varlden/30-ganger-mer-satsas-pa-att-forstora-naturen-an-att-radda-den/", "date_display": "2026-02-10", "date_iso": "2026-02-10T17:43:36+00:00", "source": "Dagens Nyheter (DN)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 141, "title": "Clara has a phobia of food: \"Sheer horror\"", "summary": "Arfid affects an estimated 1‚Äì5 percent of the population. Unlike other eating disorders, Arfid is not about body ideals or weight, but about a strong reluctance or fear of food, often linked to taste, smell or texture. Klara Edlund, psychologist and researcher, emphasizes that Arfid is not about being picky or spoiled. - This is about a neurobiologically rooted eating disorder. It's about a strong inability to eat enough, which means you end up with both energy and nutritional deficiencies, says Klara Edlund. \"It comes physically from within\" Many people with Arfid describe a strong fear of negative consequences of eating, such as vomiting or choking. For Clara Lager, the fear has sometimes led to panic attacks and severe anxiety, even though she tries to have a positive attitude. - When that reflex comes and that discomfort comes, it's like I have no power over it. It comes physically from within. It's not something I get for myself, but I want to be able to eat like everyone else, she says. Treatment with CBT Klara Edlund urges you to seek help via a health centre, BVC or school nurse if you suspect Arfid in yourself or your child. Despite the fact that knowledge of Arfid is low, there is help to be had. Clara Lager herself has undergone cognitive behavioral therapy, CBT, which helped her approach new foods step by step. - It's about gaining an understanding of how you function, which foods are the easiest to approach, which situations would have made the biggest difference in everyday life, says Clara Lager.", "title_original": "Clara har fobi f√∂r mat: ‚ÄùRen skr√§ck‚Äù", "summary_original": "Arfid drabbar uppskattningsvis 1‚Äì5 procent av befolkningen. Till skillnad fr√•n andra √§tst√∂rningar handlar Arfid inte om kroppsideal eller vikt, utan om en stark ovilja eller r√§dsla f√∂r mat, ofta kopplat till smak, lukt eller konsistens. Klara Edlund, psykolog och forskare, understryker att Arfid inte handlar om att vara kr√§sen eller bortsk√§md. ‚Äì Det h√§r handlar om en neurobiologiskt f√∂rankrad √§tst√∂rning. Det handlar om en kraftig of√∂rm√•ga att √§ta tillr√§ckligt vilket g√∂r att man hamnar i b√•de energi- och n√§ringsbrist, s√§ger Klara Edlund. ‚ÄùDet kommer fysiskt inifr√•n‚Äù M√•nga med Arfid beskriver en stark r√§dsla f√∂r negativa konsekvenser av att √§ta, som att kr√§kas eller s√§tta i halsen. F√∂r Clara Lager har r√§dslan ibland lett till panikattacker och grov √•ngest, trots att hon f√∂rs√∂ker ha en positiv inst√§llning . ‚Äì N√§r den reflexen kommer och det obehaget kommer s√• √§r det som att jag inte har makt √∂ver det. Det kommer fysiskt inifr√•n. Det √§r inget jag f√•r f√∂r mig utan jag vill kunna √§ta som alla andra, s√§ger hon. Behandling med KBT Klara Edlund uppmanar till att s√∂ka hj√§lp via v√•rdcentral, BVC eller skolsk√∂terska om man misst√§nker Arfid hos sig sj√§lv eller sitt barn. Trots att kunskapen om Arfid √§r l√•g finns det hj√§lp att f√•. Clara Lager har sj√§lv g√•tt i kognitiv beteendeterapi, KBT, vilket hj√§lpt henne att n√§rma sig nya livsmedel stegvis. ‚Äì Det handlar om att f√• en f√∂rst√•else f√∂r hur man funkar, vilka livsmedel som g√•r att n√§rma sig l√§ttast, vilka situationer som hade gjort st√∂rst skillnad i vardagen, s√§ger Clara Lager.", "link": "https://www.tv4.se/artikel/1KpWjSDtxk6vitS3qPchm6/clara-har-fobi-foer-mat-ren-skraeck", "date_display": "2026-02-10", "date_iso": "2026-02-10T17:06:29+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Efter fem", "/efter-fem", "/atstorningar", "/sjukdomar", "/experter", "/fobier"]}, {"id": 142, "title": "The Swede is pitted against Tre Kronor - by chance", "summary": "The former SHL player: \"I wanted to try something new\"", "title_original": "Svensken st√§lls mot Tre Kronor ‚Äì av en slump", "summary_original": "Tidigare SHL-spelaren: ‚ÄùJag ville testa n√•got nytt‚Äù", "link": "https://www.tv4.se/artikel/19OARaKXLSV9ofnTRYcV0A/svensken-staells-mot-tre-kronor-av-en-slump", "date_display": "2026-02-10", "date_iso": "2026-02-10T16:49:45+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Vinter-OS 2026", "/vinter-os-2026"]}, {"id": 143, "title": "Swedish Ebba: Epstein's scout raped me at the pool house", "summary": "\"A nightmare that never ended\" ‚Ä¢ Appears after new revelations", "title_original": "Svenska Ebba: Epsteins scout v√•ldtog mig vid poolhus", "summary_original": "‚ÄùEn mardr√∂m som aldrig tog slut‚Äù ‚Ä¢ Tr√§der fram efter nya avsl√∂janden", "link": "https://www.tv4.se/artikel/3O84g9c11IeGkop1e5FvyI/svensk-kvinna-anmaeler-svenska-modellscouten-foer-valdtaekt", "date_display": "2026-02-10", "date_iso": "2026-02-10T15:49:00+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna"]}, {"id": 144, "title": "Bodstr√∂m's criticism of √Ökesson: Violates the constitution", "summary": "After Sara Nilsson, one of the founders of the pedophile hunting site Dumpen, was convicted of defamation, the Sweden Democrats party leader Jimmie √Ökesson swished her money. He has also offered that SD should pay for the entire damages and legal costs - a sum of over half a million kroner. The action is not only problematic, but it also violates the constitution, says lawyer and former Social Democratic Minister of Justice Thomas Bodstr√∂m. It is clearly stated in the form of government that members of the Riksdag may not intervene in individual cases. - When he gets involved in how courts should judge by criticizing them, he has crossed a very important line. Politicians must not rule the courts. And that is precisely what we criticize Trump for all the time, he tells TV4 Nyheterna. \"It's nonsense and everyone understands it\" In a debate article in Expressen, Bodstr√∂m writes together with lawyer Hanna Larsson Rampe that √Ökesson's and SD's donations encourage a convicted person to continue committing crimes. \"SD's rhetoric is that those of us who dare to criticize Dumpen's actions would rather protect the pedophiles than the children. It is nonsense and anyone who thinks about it understands that. Nor can they justify their actions by saying that sexual abuse of children is a heinous crime, because this is a view that basically everyone shares,\" write the lawyers. They also express a concern that Jimmie √Ökesson may be part of a future government, and specifically as Minister of Justice - which the party leader has explicitly said he wants to be. - If you are in the government, you have enormous power and can pardon anyone without reasonable grounds. If he were to become Minister of Justice, he would, for example, have the right to pardon Sara Nilsson, says Bodstr√∂m to TV4 Nyheterna. √Ökesson: \"We take the initiative to do it\" Jimmie √Ökesson has \"no understanding whatsoever\" of the criticism surrounding the Dumpen swish, he tells TV4 Nyheterna. - It is a way to signal very clearly that we think the defamation legislation is wrong and needs to be changed. But you shouldn't", "title_original": "Bodstr√∂ms kritik mot √Ökesson: Bryter mot grundlagen", "summary_original": "Efter att Sara Nilsson, en av grundarna till pedofilj√§garsajten Dumpen, d√∂mts f√∂r f√∂rtal har Sverigedemokraternas partiledare Jimmie √Ökesson swishat henne pengar. Han har √§ven erbjudit att SD ska betala f√∂r hela skadest√•ndet och r√§tteg√•ngskostnaderna ‚Äì en summa p√• √∂ver en halv miljon kronor. Agerandet √§r inte bara problematiskt, utan det bryter ocks√• mot grundlagen, menar advokat och tidigare socialdemokratisk justitieminister Thomas Bodstr√∂m. Det st√•r n√§mligen tydligt i regeringsformen att riksdagsledam√∂ter inte f√•r inskrida enskilda fall. ‚Äì N√§r han l√§gger sig i hur domstolar ska d√∂ma genom att kritisera dem har han passerat en v√§ldigt viktig gr√§ns. Politiker f√•r inte styra domstolar. Och det √§r just det vi kritiserar Trump f√∂r hela tiden, s√§ger han till TV4 Nyheterna. ‚ÄùDet √§r trams och det f√∂rst√•r alla‚Äù I en debattartikel i Expressen skriver Bodstr√∂m tillsammans med advokat Hanna Larsson Rampe att √Ökessons och SD:s donationer uppmanar en d√∂md person att forts√§tta beg√• brott. ‚ÄùSD:s retorik √§r att vi som v√•gar kritisera Dumpens agerande hellre skyddar pedofilerna √§n barnen. Det √§r trams och det f√∂rst√•r alla som t√§nker efter. De kan inte heller r√§ttf√§rdiga sitt agerande med att sexuella √∂vergrepp mot barn √§r vidriga brott, eftersom detta √§r en uppfattning som i princip alla delar‚Äù, skriver advokaterna. De uttrycker ocks√• en oro f√∂r att Jimmie √Ökesson kan ing√• i en framtida regering, och specifikt som justitieminister ‚Äì vilket partiledaren uttryckligen sagt att han vill bli. ‚Äì Sitter man i regeringen har man enorm makt och kan ben√•da vem som helst utan rimliga sk√§l. Skulle han bli justitieminister skulle han till exempel ha r√§tt att ben√•da Sara Nilsson, s√§ger Bodstr√∂m till TV4 Nyheterna. √Ökesson: ‚ÄùVi tar initiativ till det‚Äù Jimmie √Ökesson har ‚Äùingen som helst f√∂rst√•else‚Äù f√∂r kritiken kring Dumpen-swishen, s√§ger han till TV4 Nyheterna. ‚Äì Det √§r ett s√§tt att v√§ldigt tydligt signalera att vi tycker att f√∂rtalslagstiftningen √§r fel och beh√∂ver f√∂r√§ndras. Men borde ni inte g√∂ra det genom att √§ndra lagen ist√§llet f√∂r att agera i enskilda fall? ‚Äì Det g√∂r vi ocks√•, vi tar initiativ till det. Sen agerar vi inte i ett enskilt fall. Jag tycker inte att det h√§r √§r konstigare √§n att jag s√§ger att f√∂rtalslagstiftningen √§r fel och beh√∂ver reformeras. Att jag och mitt parti v√§ljer att st√∂tta en hederv√§rd person som √§r utsatt f√∂r den h√§r felaktiga lagstiftningen tycker jag √§r en helt annan sak.", "link": "https://www.tv4.se/artikel/5o6g4QEhHw7wqxiXjXUaRi/bodstroems-kritik-mot-akesson-bryter-mot-grundlagen", "date_display": "2026-02-10", "date_iso": "2026-02-10T15:27:40+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna", "/inrikes", "/politik", "/brott-och-straff", "/personer/jimmie-akesson-sd", "/personer/thomas-bodstrom", "/dumpen", "/sara-nilsson"]}, {"id": 145, "title": "He who is without sin must cast the first stone - but who is protected when the stone must never be cast?", "summary": "When people with great power abuse their trust, take advantage of the vulnerable or deliberately deceive, this Bible quote is often brought out as a shield, writes the signature \"Christian with experience of abuse in church settings\".", "title_original": "Den som √§r utan synd ska kasta f√∂rsta stenen ‚Äì men vem skyddas n√§r stenen aldrig f√•r kastas?", "summary_original": "N√§r m√§nniskor med stor makt missbrukar sitt f√∂rtroende, utnyttjar s√•rbara eller bedrar medvetet, tas ofta detta bibelcitat fram som en sk√∂ld, skriver signaturen ‚ÄùKristen med erfarenhet av √∂vergrepp i kyrkliga milj√∂er‚Äù.", "link": "https://www.dagen.se/debatt/den-som-aer-utan-synd-ska-kasta-foersta-stenen-men-vem-skyddas-naer-stenen-aldrig-far-kastas/10193790", "date_display": "2026-02-10", "date_iso": "2026-02-10T14:30:00+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 146, "title": "The Riksbank exchanges EU payments", "summary": "Sweden's membership in the EU means monthly payments to the EU's budget. These are made in Swedish kronor by the Swedish government and are normally exchanged for euros on the foreign exchange market by a receiving central bank within the EU.", "title_original": "Riksbanken v√§xlar EU-betalning", "summary_original": "Sveriges medlemskap i EU inneb√§r m√•natliga betalningar till EU:s budget. Dessa g√∂rs i svenska kronor av den svenska staten och v√§xlas normalt till euro p√• valutamarknaden av en mottagande centralbank inom EU.", "link": "https://www.riksbank.se/sv/press-och-publicerat/nyheter-och-pressmeddelanden/pressmeddelanden/2026/riksbanken-vaxlar-eu-betalning/", "date_display": "2026-02-10", "date_iso": "2026-02-10T13:30:10+00:00", "source": "Riksbanken", "ministry": "Central Bank", "type": "Official Information", "age_tag": "today", "tags": []}, {"id": 147, "title": "Epstein's Swedish \"model scout\" found in a pub in Paris", "summary": "Tells about the conversations with the sex offender: \"I believed it\"", "title_original": "Epsteins svenske ‚Äùmodellscout‚Äù hittad p√• en krog i Paris", "summary_original": "Ber√§ttar om samtalen med sexf√∂rbrytaren: ‚ÄùJag trodde p√• det‚Äù", "link": "https://www.tv4.se/artikel/2m5b a long criminal record with several serious crimes. He has been sentenced together with, among others, a well-known leader of a notorious criminal network and has been involved in high-profile gang cases. S√§po has previously come out and warned of increased threats of sabotage from Russia. However, the prosecutor does not want to comment on the information that the detainee had the Russian state coat of arms. - There is preliminary investigation secrecy, so I cannot go into details. I must point out that there will be a preliminary investigation protocol where it will appear, says Magnus M√∂ller. According to the prosecutor, no motive behind the nocturnal sabotage has yet been discovered. - So far we don't have that. But he will be interrogated once more and it may become clearer then, says Magnus M√∂ller. \"Very serious\" According to M√§larenergi, the sabotage did not lead to any impact on the quality of the drinking water. - But due to the power outage at the H√§ssl√∂ waterworks on the night of January 30, the waterworks could not supply drinking water", "title_original": "G√§ngman gripen efter sabotage ‚Äì hade ryska riksvapnet p√• sig", "summary_original": "30-√•ringen h√§ktades f√∂rra helgen av V√§stmanlands tingsr√§tt. Under f√∂rhandlingen erk√§nde mannen brottet sabotage och gick med p√• att h√§ktas. ‚Äì Han erk√§nner att han varit p√• plats, det √§r vad jag kan s√§ga, s√§ger kammar√•klagare Magnus M√∂ller som har √§rendet p√• sitt bord. Greps p√• flykt H√§ndelsen skedde vid 02.30-tiden den 30 januari. Polisen larmades d√• till M√§larenergis anl√§ggning i V√§ster√•s. Str√∂mmen vid H√§ssl√∂ vattenverk hade slagits ut efter ett sabotage mot elanl√§ggningarna inne p√• det skyddade omr√•det. En polispatrull kunde snabbt f√• upp sp√•ren efter sabot√∂ren och grep 30-√•ringen n√§r han f√∂rs√∂kte springa fr√•n platsen. Enligt uppgifter till TV4 Nyheterna hade mannen en m√∂ssa med det ryska riksvapnet p√• sig n√§r han greps. ‚Äì Vi g√•r inte n√§rmare in p√• vilken information vi har eller hur v√•rt samarbete med Polismyndigheten ser ut i enskilda fall, s√§ger Jonathan Svensson, presstalesperson p√• S√§kerhetspolisen, S√§po. Ok√§nt motiv Den 30-√•rige mannen har sedan ung √•lder f√∂rekommit hos r√§ttsv√§sendet och har ett l√•ngt belastningsregister med flera grova brott. Han har d√∂mts tillsammans med bland annat en v√§lk√§nd ledare f√∂r ett √∂k√§nt kriminellt n√§tverk och varit inblandad i uppm√§rksammade g√§ngm√•l. S√§po har tidigare g√•tt ut och varnat f√∂r √∂kat sabotagehot fr√•n Ryssland. √Öklagaren vill dock inte kommentera uppgifterna om att den h√§ktade hade det ryska statsvapnet. ‚Äì Det r√•der f√∂runders√∂kningssekretess s√• jag kan inte g√• in p√• detaljer. Jag f√•r h√§nvisa till att det kommer komma ett f√∂runders√∂kningsprotokoll d√§r det kommer framg√•, s√§ger Magnus M√∂ller. Enligt √•klagaren har man √§nnu inte f√•tt fram n√•got motiv bakom det nattliga sabotaget. ‚Äì √Ñn s√• l√§nge har vi inte det. Men han ska f√∂rh√∂ras en g√•ng till och det kanske framg√•r tydligare d√•, s√§ger Magnus M√∂ller. ‚ÄùMycket stort allvar‚Äù Enligt M√§larenergi ledde sabotaget inte till n√•gon p√•verkan p√• dricksvattnets kvalitet. ‚Äì Men p√• grund av str√∂mavbrottet vid H√§ssl√∂ vattenverk natten till 30 januari, kunde vattenverket inte leverera dricksvatten som vanligt. Distributionen skedde d√• via F√•gelbacken, som √§r ett annat vattenverk i V√§ster√•s. Str√∂mavbrottet √•tg√§rdades och redan under fredagsmorgonen var H√§ssl√∂ vattenverk ig√•ng igen, s√§ger Jenny Holmberg, pressansvarig p√• M√§larenergi. Man ser nu √∂ver s√§kerheten p√• platsen. ‚Äì Vi tar naturligtvis h√§ndelsen p√• mycket stort allvar och bist√•r polisen p√• alla s√§tt vi kan. Sj√§lvklart g√∂r M√§larenergi Vatten √§ven en egen analys som inneh√•ller olika typer av s√§kerhetsbed√∂mningar och √•tg√§rder. Jag kan tyv√§rr inte g√• n√§rmare in p√• vilka, d√• detta b√•de √§r ett polisi√§rt √§rende och g√§ller samh√§llsviktig verksamhet, s√§ger Jenny Holmberg.", "link": "https://www.tv4.se/artikel/68V492fQbQPGIy0sTxJ8Jq/gaengman-gripen-efter-sabotage-hade-ryska-riksvapnet-pa-sig", "date_display": "2026-02-10", "date_iso": "2026-02-10T11:27:22+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Brott och straff", "/brott-och-straff", "/inrikes", "/vasteras", "/brott", "/sabotage"]}, {"id": 150, "title": "Tried to mislabel expired candy - five tons seized", "summary": "When Malm√∂ city inspectors recently visited a wholesale company, 5.2 tons of approximately one-year-old candy were discovered that were about to be relabeled with new best-before dates. This is reported by the news agency Siren. Two people who were working on packaging goods in connection with ten pallets of candy boxes immediately left the premises when the inspectors showed up, according to the environmental administration. ¬†- We are doing outreach to inventory premises, including in this area, which is densely packed with wholesalers. When two people stick out immediately when we arrive, it of course arouses our interest, says unit manager Caroline Tandefelt to Nyhetsbyr√•n Siren. On a follow-up visit, those in charge stated that the candy had accidentally not been disposed of. \"In the premises there were prepared packing surfaces, empty new cartons, unused bags for repackaging, tape, sealing machine and solvents in the form of acetone and nail polish remover with the aim of removing labels and erasing the best before date\", writes the environmental administration in its decision. Cat chasing mice The spaces in the premises were also dirty and unhygienic. Among other things, a cat had been placed there to keep mice and vermin away. \"There was a litter box in the toilet and cat food was stored in the fridge,\" the decision states. In recent years, the wholesale company has been the subject of several controls and banning decisions.  Contact with Danish colleagues The delivery in question, which according to the environmental administration had come from the Netherlands, is still taped up in the premises and is to be destroyed under the supervision of the municipality - We have also been in contact with our Danish colleagues on the other side of the strait. It is about a very large volume, and overall the data we have indicates a certain systematicity, says Caroline Tandefelt to News Agency Siren. The property where the environmental administration's raid took place is owned by another company with partly the same group of owners. Several wholesale companies in the food industry have their warehouses nearby.", "title_original": "F√∂rs√∂kte felm√§rka utg√•nget godis ‚Äì fem ton beslagtaget", "summary_original": "N√§r Malm√∂ stads inspekt√∂rer nyligen bes√∂kte en grossistfirma uppt√§cktes 5,2 ton cirka ett √•r gammalt godis som var p√• v√§g att m√§rkas om med nya b√§st f√∂re-datum. Det rapporterar Nyhetsbyr√•n Siren. Tv√• personer som arbetade med att f√∂rpacka varor i anslutning till tio pallar med godiskartonger l√§mnade omedelbart lokalen n√§r inspekt√∂rerna d√∂k upp, enligt milj√∂f√∂rvaltningen. ¬†‚Äì Vi jobbar upps√∂kande med att inventera lokaler, bland annat i det h√§r omr√•det som √§r grossistt√§tt. N√§r tv√• personer sticker direkt n√§r vi kommer v√§cker det s√• klart v√•rt intresse, s√§ger enhetschef Caroline Tandefelt till Nyhetsbyr√•n Siren. Vid ett uppf√∂ljande bes√∂k uppgav de ansvariga att godiset av misstag inte hade kasserats. ‚ÄùI lokalen fanns iordningst√§llda packytor, tomma nya kartonger, oanv√§nda p√•sar f√∂r ompackning, tejp, f√∂rslutningsmaskin samt l√∂sningsmedel i form av aceton och nagellacksborttagningsmedel i syfte att avl√§gsna etiketter och sudda ut b√§st f√∂re-datum‚Äù, skriver milj√∂f√∂rvaltningen i sitt beslut. Katt som jagade m√∂ss Utrymmena i lokalen var dessutom smutsiga och ohygieniska. Bland annat hade en katt placerats d√§r f√∂r att h√•lla m√∂ss och skadedjur borta. ‚ÄùP√• toaletten fanns en kattl√•da och i kylen f√∂rvarades kattmat‚Äù, st√•r det i beslutet. Grossistfirman har under de senaste √•ren varit f√∂rem√•l f√∂r flera kontroller och f√∂rbudsbeslut.  Kontakt med danska kollegor Den aktuella leveransen, som enligt milj√∂f√∂rvaltningen hade kommit fr√•n Nederl√§nderna, √§r fortsatt kvar igentejpad i lokalen och ska f√∂rst√∂ras under kommunens √∂vervakning ‚Äì Vi har ocks√• varit i kontakt med v√•ra danska kolleger p√• andra sidan sundet. Det handlar ju om en v√§ldigt stor volym och sammantaget tyder de uppgifter vi har p√• en viss systematik, s√§ger Caroline Tandefelt till Nyhetsbyr√•n Siren. Fastigheten d√§r milj√∂f√∂rvaltningens r√§d √§gde rum √§gs av ett annat bolag med delvis samma √§garkrets. Flera grossistf√∂retag i livsmedelsbranschen har sina lagerlokaler i n√§rheten.", "link": "https://www.tv4.se/artikel/1KQvZWBxmsRE7UG2XABTYW/foersoekte-felmaerka-utganget-godis-fem-ton-beslagtaget", "date_display": "2026-02-10", "date_iso": "2026-02-10T10:41:34+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna", "/inrikes", "/godis", "/livsmedel", "/malmo"]}, {"id": 151, "title": "Livia went for the bench press record - then she broke both arms", "summary": "The accident occurred during the bench press WC in Eskilstuna on January 25. After lifting 170 kilos, Livia Blomqvist, 23, tried to break the Nordic record of 178 kilos. During the lift, she heard a crack - and then another - as the bar ended up at the wrong angle and both arms broke. - Then it felt like in that second the dream of the World Cup came crashing down, says Livia Blomqvist in Nyhetsmorgon.  \"The second time in my life I've heard of this\" Blomqvist competed in the so-called equipped bench press, a technical branch where everything has to be right. She says that her shoulder blades gave way, causing the bar to go backwards towards her head. The arm ended up at such a bad angle that the leg came off and she lost control of the bar - then the other arm came off too.  Chief physician Mikael Sandstr√∂m states that it is very unusual for athletes to break both arms at the same time. - It is the second time in my life I have heard about this, says Sandstr√∂m. Despite the injury, Blomqvist managed to qualify for both the WC and EC, but now awaits a long rehabilitation.  - I try to maintain my body as much as possible and hope to be able to train lighter weights as soon as possible, she says. Tough way back Despite the setback, Blomqvist is determined to get back to the competition scene. She continues to train what she can and hopes that the injury may even give her body time to heal old wear and tear. - If only I can train 40 kilos in the bench press, it will do a lot for my strength, says Blomqvist. The doctors have prescribed at least twelve weeks of rest from heavy load, which makes the WC in May unlikely. Blomqvist is now aiming to be back at the EC in August. - You'll see how the body responds, but I've made up my mind that the EC in August is a more realistic goal.", "title_original": "Livia gick f√∂r b√§nkpressrekord ‚Äì d√• br√∂t hon b√•da armarna", "summary_original": "Olyckan intr√§ffade under b√§nkpress-SM i Eskilstuna den 25 januari. Efter att ha klarat 170 kilo f√∂rs√∂kte Livia Blomqvist, 23, sl√• det nordiska rekordet p√• 178 kilo. Under lyftet h√∂rde hon ett knak ‚Äì och sedan ytterligare ett ‚Äì n√§r st√•ngen hamnade i fel vinkel och b√•da armarna br√∂ts. ‚Äì Sedan k√§ndes det som att i den sekunden gick dr√∂mmen om VM i kras, s√§ger Livia Blomqvist i Nyhetsmorgon.  ‚ÄùAndra g√•ngen i mitt liv jag h√∂rt om detta‚Äù Blomqvist t√§vlade i s√• kallad utrustad b√§nkpress, en teknisk gren d√§r allt m√•ste st√§mma. Hon ber√§ttar att hennes skulderblad sl√§ppte n√•got, vilket gjorde att st√•ngen √•kte bak mot huvudet. Armen hamnade i s√• d√•lig vinkel att benet gick av och hon tappade kontrollen √∂ver st√•ngen ‚Äì d√• gick √§ven den andra armen av.  √ñverl√§kare Mikael Sandstr√∂m konstaterar att det √§r mycket ovanligt att idrottare bryter b√•da armarna samtidigt. ‚Äì Det √§r andra g√•ngen i mitt liv jag h√∂rt om det h√§r, s√§ger Sandstr√∂m. Trots skadan lyckades Blomqvist kvalificera sig till b√•de VM och EM, men nu v√§ntar en l√•ng rehabilitering.  ‚Äì Jag f√∂rs√∂ker underh√•lla kroppen s√• gott det g√•r och hoppas kunna tr√§na l√§ttare vikter s√• snart det √§r m√∂jligt, s√§ger hon. Tuff v√§g tillbaka Trots motg√•ngen √§r Blomqvist fast besluten att komma tillbaka till t√§vlingsscenen. Hon forts√§tter att tr√§na det hon kan och hoppas att skadan till och med kan ge kroppen tid att l√§ka ut gamla f√∂rslitningsskador. ‚Äì Bara jag kan tr√§na p√• 40 kilo i b√§nkpress s√• kommer det g√∂ra mycket f√∂r min styrka, s√§ger Blomqvist. L√§karna har ordinerat minst tolv veckors vila fr√•n tung belastning, vilket g√∂r att VM i maj √§r osannolikt. Blomqvist siktar nu p√• att vara tillbaka till EM i augusti. ‚Äì Man f√•r se hur kroppen svarar, men jag har st√§llt in mig p√• att EM i augusti √§r ett mer realistiskt m√•l.", "link": "https://www.tv4.se/artikel/lGNZ1rdds4WZsxth3Tijd/livia-gick-foer-baenkpressrekord-broet-bada-armarna", "date_display": "2026-02-10", "date_iso": "2026-02-10T10:40:34+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyhetsmorgon", "/nyhetsmorgon", "/idrott-och-halsa", "/personer/mikael-sandstrom"]}, {"id": 152, "title": "Sharp increase in defense spray - after the murders: \"A security\"", "summary": "Amanda Blom received her first defense spray from her father when she was only 13 years old.  - It is my father who has said that it is important since I was little, so then it has just followed me into adulthood, says Amanda Blom in Nyhetsmorgon.  In her social media, she has promoted defense spray, something that has led to a positive response from women who she states bought the product after her videos. From the men, the reactions have looked different. - They were very negative about my video and commented a lot. That we imagine that we are so vulnerable. They probably wanted to ridicule it a little in some way, says Amanda Blom.  Defense spray may be carried and used in Sweden for self-defense in an emergency situation. Johanna Bj√∂rkman, legal expert, explains where the line is drawn between emergency protection and assault. - You always have to defend yourself against, for example, an unprovoked or ongoing attack. But you must never be the one who initiates something by starting to use this spray, for example unnecessarily or to ward off someone who may not have an intention at all or has misunderstood something, says Johanna Bj√∂rkman.  \"The body thinks it's burning\" Defense spray is legal, unlike pepper spray, which is illegal to possess, buy or bring into Sweden. Chemist Johanna Thompson explains what the various products contain and how they affect the body.  - In both cases, it is a hijacking of the body's own defense system, says Johanna Thompson.  Pepper spray contains the active substance capsaicin, which is extracted from chili fruit.  - The body thinks it's on fire. It is an immediate, inflammatory, very strong reaction, says Johanna Thompson.  She also says that it can cause shortness of breath and lasting pain. Unlike pepper spray, defense spray instead gives signals of extreme cold.  - Here we have a base of menthol in most cases and solvents that will help the menthol to cross the protective membrane of the eye, says Johanna Thompson.  The risks of defense sprays Defense", "title_original": "Kraftig √∂kning av f√∂rsvarssprej ‚Äì efter morden: ‚ÄùEn trygghet‚Äù", "summary_original": "Amanda Blom fick sin f√∂rsta f√∂rsvarssprej av sin pappa n√§r hon bara var 13 √•r gammal.  ‚Äì Det √§r min pappa som har sagt att det √§r viktigt sedan jag var liten, s√• d√• har det bara f√∂ljt med mig in i vuxen √•lder, s√§ger Amanda Blom i Nyhetsmorgon.  I sina sociala medier har hon lyft f√∂rsvarssprej, n√•got som lett till positiv respons fr√•n kvinnor som hon uppger att de k√∂pt produkten efter hennes videor. Fr√•n m√§nnen har reaktionerna sett annorlunda ut. ‚ÄìDe var v√§ldigt negativa till min video och kommenterade mycket. Att vi inbillar oss att vi √§r s√• utsatta. De ville v√§l f√∂rl√∂jliga det lite p√• n√•got s√§tt, s√§ger Amanda Blom.  F√∂rsvarssprej f√•r b√§ras och anv√§ndas i Sverige f√∂r sj√§lvf√∂rsvar i en n√∂dv√§rnssituation. Johanna Bj√∂rkman, juridisk expert, f√∂rklarar var gr√§nsen g√•r mellan n√∂dv√§rn och misshandel. ‚Äì Du f√•r ju alltid f√∂rsvara dig mot till exempel ett oprovocerat eller ett p√•g√•ende angrepp. Men du f√•r ju aldrig vara den som initierar n√•gonting genom att b√∂rja anv√§nda den h√§r sprejen, till exempel i on√∂dan eller f√∂r att avv√§rja n√•gon som kanske inte alls har ett upps√•t eller missuppfattat n√•gonting, s√§ger Johanna Bj√∂rkman.  ‚ÄùKroppen tror att det brinner‚Äù F√∂rsvarssprej √§r lagligt, till skillnad fr√•n pepparsprej som √§r olagligt att inneha, k√∂pa eller f√∂ra in i Sverige. Kemisten Johanna Thompson f√∂rklarar vad de olika produkterna inneh√•ller och hur de p√•verkar kroppen.  ‚Äì I b√•da fallen s√• √§r det en hijackning av kroppens eget f√∂rsvarssystem, s√§ger Johanna Thompson.  Pepparsprej inneh√•ller det aktiva √§mnet kapsaicin, som utvinns ur chilifrukt.  ‚Äì Kroppen tror att det brinner. Det √§r en omedelbar, inflammatorisk, j√§ttestark reaktion, s√§ger Johanna Thompson.  Hon s√§ger √§ven att det kan ge andn√∂d och best√•ende men. Till skillnad fr√•n pepparsprej ger f√∂rsvarssprej ist√§llet signaler om extrem kyla.  ‚Äì H√§r har vi en bas av mentol i de flesta fall och l√∂sningsmedel som ska hj√§lpa mentolen att korsa √∂gats skyddande hinna, s√§ger Johanna Thompson.  Riskerna med f√∂rsvarssprayer  F√∂rsvarssprej kan √§ven inneh√•lla f√§rg√§mnen som kan hj√§lpa polisen att identifiera g√§rningsm√§n.  Enligt Johanna Bj√∂rkman medf√∂r den √∂kande anv√§ndningen √§ven risker. ‚Äì  Det h√§r √§r ju en typ av sprej som handlar om att kunna fly undan en risk eller att du har f√•tt ett p√•g√•ende angrepp. Men om vi v√§nder p√• perspektivet. Anv√§nder angriparen den h√§r sprejen oavsett om den √§r olaglig eller inte, s√• √§r det klart att effekten blir densamma. Och tyv√§rr kan utg√•ngen bli annorlunda, s√§ger Johanna Bj√∂rkman.", "link": "https://www.tv4.se/artikel/2rVaGu2Arc7piBlfdh5Okr/kraftig-oekning-av-foersvarssprej-en-trygghet", "date_display": "2026-02-10", "date_iso": "2026-02-10T10:18:39+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyhetsmorgon", "/nyhetsmorgon", "/forsvarsspray", "/sociala-medier", "/sakerhet"]}, {"id": 153, "title": "In memory of Ingeborg Claesson", "summary": "", "title_original": "Till minne av Ingeborg Claesson", "summary_original": "", "link": "https://www.dagen.se/familj/till-minne-av-ingeborg-claesson/10190963", "date_display": "2026-02-10", "date_iso": "2026-02-10T10:04:50+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 154, "title": "The churches have a special duty to comment on KD's policy", "summary": "The Christian Democrats are of course not a church - but anyone who can read inside realizes that the party claims to realize Christian values ‚Äã‚Äãin politics, writes Joel Halldorf in a reply.", "title_original": "Kyrkorna har en s√§rskild plikt att kommentera KD:s politik", "summary_original": "Kristdemokraterna √§r s√•klart ingen kyrka ‚Äì men alla som kan l√§sa innantill inser att partiet g√∂r anspr√•k p√• att f√∂rverkliga kristna v√§rden i politiken, skriver Joel Halldorf i en replik.", "link": "https://www.dagen.se/debatt/kyrkorna-har-en-saerskild-plikt-att-kommentera-kds-politik/10194271", "date_display": "2026-02-10", "date_iso": "2026-02-10T09:40:00+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 155, "title": "Chicken meatballs in hot tomato sauce", "summary": "Today's dinner tip offers juicy chi   let currentType = 'all';
  let currentMinistry = 'all';

  const ministries = [...new Set(data.map(i => i.ministry))].sort();
  const select = document.getElementById('ministrySelect');
  ministries.forEach(m => {
    let opt = document.createElement('option');
    opt.value = m;
    opt.textContent = m;
    select.appendChild(opt);
  });

  function render() {
    const container = document.getElementById('container');
    container.innerHTML = '';

    const filtered = data.filter(item => {
      const typeMatch = (currentType === 'all') || (item.type === currentType);
      const minMatch = (currentMinistry === 'all') || (item.ministry === currentMinistry);
      return typeMatch && minMatch;
    });

    filtered.forEach(item => {
      const typeClass = item.type === 'Official Information' ? 'official' : 'news';
      const ageHtml = item.age_tag ? `<span class="tag tag-old">‚è± ${item.age_tag}</span>` : '';
      const ministryTag = `<span class="tag tag-ministry">${item.ministry}</span>`;

      const card = `
        <div class="card ${typeClass}">
          <div class="card-body">
            <div class="tags">
              <span class="tag tag-type">${item.type}</span>
              ${ministryTag}
              ${ageHtml}
            </div>
            <div class="meta-line">
              <strong>${item.source}</strong> | ${item.date_display}
            </div>
            <h3>${item.title}</h3>
            <div class="summary-container">
              <div class="summary-text" id="sum-${item.id}">
                ${item.summary || 'No summary text available.'}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn-text" onclick="toggleText('${item.id}', this)">Read More</button>
            <a href="${item.link}" target="_blank" class="btn-link">üîó Open Article</a>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });

    if (filtered.length === 0) {
      container.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No results.</p>';
    }
  }

  function toggleText(id, btn) {
    const el = document.getElementById('sum-' + id);
    el.classList.toggle('expanded');
    btn.textContent = el.classList.contains('expanded') ? "Show Less" : "Read More";
  }

  function filterType(type, btn) {
    currentType = type;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    if (btn) btn.classList.add('active');
    const dlBtn = document.querySelector('.download');
    if (btn !== dlBtn) dlBtn.classList.remove('active');
    render();
  }

  function filterMinistry() {
    currentMinistry = document.getElementById('ministrySelect').value;
    render();
  }

  function downloadMD() {
    let md = "# Sweden Intelligence Report\n";
    md += "Generated: " + new Date().toLocaleString() + "\n\n";

    data.forEach(item => {
      md += `## ${item.title}\n`;
      md += `**Outlet:** ${item.source}\n`;
      md += `**Category:** ${item.ministry} | **Date:** ${item.date_display} (${item.age_tag})\n\n`;
      md += `${item.summary || 'No summary text available.'}\n\n`;
      md += `[Read Full Article](${item.link})\n`;
      md += "---\n\n";
    });

    const blob = new Blob([md], {type: 'text/markdown'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'sweden_intelligence.md';
    a.click();
  }

  render();
</script>
