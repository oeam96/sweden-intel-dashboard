aying at the surface, says Sven-√Öke Olofsson.", "title_original": "Nu vill politikerna f√∂rs√∂ka ladda Torekov med nytt inneh√•ll", "summary_original": "KOLUMNEN: Torekov har blivit symbolen f√∂r ett v√§xande problem: kustsamh√§llen d√§r bara de mest f√∂rm√∂gna har r√•d att bo. Politikerna famlar efter l√∂sningar, men utan kraftfulla verktyg riskerar f√∂r√§ndringarna att stanna vid ytan, menar Sven-√Öke Olofsson.", "link": "https://www.hd.se/opinion/ledare/nu-vill-politikerna-forsoka-ladda-torekov-med-nytt-innehall/", "date_display": "2026-02-09", "date_iso": "2026-02-09T05:15:00+00:00", "source": "Helsingborgs Dagblad (HD)", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 62, "title": "A: The government's big investment is just a \"figure trick\"", "summary": "Just in time for the election year, the government is coming forward with several initiatives aimed at women.\n\nMaternity care is now at the center of the political debate. During the latest party leader debate, KD leader Ebba Busch attacked Magdalena Andersson (S) on the issue of maternity care and women's health. - If you compare the social democratic efforts during the whole eight years, they still do not reach what has been achieved during the last three years, said Ebba Busch, among other things. Tid√∂partierna invests on a national level One of the crown jewels of Tid√∂partierna's investments is a national plan for pregnancy, childbirth and aftercare. Recently, the government issued a press release stating that it is now making a \"major investment\" in maternity care and women's health. Among other things, it concerns targeted government support to the regions of around SEK 1 billion. But in previous years, the corresponding money bag in the state budget has been around SEK 1.6 billion. Health Minister Elisabet Lann points out that the government is putting money into a number of areas related to women's health, in addition to maternity care. - We are allocating SEK 200 million to care for victims of sexual violence. We are also putting half a billion extra into cancer healthcare, where breast cancer is the most common form of cancer. It is also great means of shortening the queues for prolapse operations. It is something that only women demand and need, she says. S criticizes the government for fiddling with numbers But the Social Democrats in the Stockholm region are now storming against the government's measures - which they consider to be fiddling with numbers. - The Swedish healthcare system has gone through a national healthcare crisis with great notice around the country. We know that it is the healthcare staff who are the most important resource in healthcare in order for us to shorten care queues and provide care as needed. The government must also see that, says Aida Hadzialic (S), regional councilor in Stockholm. - The entire Swedish healthcare system needs more resources. Our operating rooms, our medical centers", "title_original": "S: Regeringens storsatsning √§r bara ett ‚Äùsiffertrixande‚Äù", "summary_original": "Lagom till val√•ret g√•r regeringen fram med flera utspel som √§r riktade till kvinnor.\n\nF√∂rlossningsv√•rden st√•r nu i centrum f√∂r den politiska debatten. Under senaste partiledardebatten gick KD-ledaren Ebba Busch till attack mot Magdalena Andersson (S) i just fr√•gan om f√∂rlossningsv√•rd och kvinnors h√§lsa. ‚Äì J√§mf√∂r man de socialdemokratiska insatserna under hela √•tta √•r, n√•r de √§nd√• inte upp till det som har √•stadkommits under de senaste tre √•ren, sa Ebba Busch bland annat. Tid√∂partierna satsar p√• nationell plan En av kronjuvelerna i Tid√∂partiernas satsningar √§r en nationell plan f√∂r graviditet, f√∂rlossning och efterv√•rd. Nyligen gick regeringen ut med ett pressmeddelande d√§r man slog fast att man nu g√∂r en \"storsatsning\" p√• f√∂rlossningsv√•rd och kvinnors h√§lsa. Bland annat r√∂r det sig om ett riktat statligt st√∂d till regionerna p√• cirka 1 miljard kronor. Men tidig el.  - Something in me happens when he laughs at me and says that I cry at least five times a day. I sat and looked at everyone who has commented on how they feel about Jonas and I just hoped that someone would dare to say something, says Pim.  Jonas says that he can't deal with fake people - and that there are some in the Farm that he \"strongly dislikes\".  \"Thinks it's completely sick\" But it doesn't end there, because Nils Karlsson appoints Jonas as \"first champion\".  - It became Jonas because I had to make a decision to get a functioning working environment with acceptable conditions for the participants here. Someone has to take responsibility, then it has to be me, says Nils.  U", "title_original": "Deltagarna ryker ihop i Farmen: ‚ÄùAldrig okej med personangrepp‚Äù", "summary_original": "Det hela b√∂rjar med att programledare Anna Brolin fr√•gar Farmen-deltagarna n√§r de sitter runt bordet ifall det √§r n√•gon som m√•r v√§ldigt d√•ligt av dem. Hon m√∂ts f√∂rst av tystnad.  ‚Äì Jag tror inte n√•gon v√•gar prata, f√∂r n√§r man pratar s√• blir man den som alla st√§ller sig emot, s√§ger deltagaren Nathvadi ‚ÄùPim‚Äù Kwampaiboo och forts√§tter:  ‚Äì Vi hade det j√§ttebra n√§r Alex och Bosse var h√§r, men s√• fort de kom f√∂r√§ndrades Jonas och sa att vi var falska. Det har skett saker och vi alla h√§r har en syster, en dotter, vi √§r kvinnor ‚Äì n√•gonstans m√•ste det finnas n√•gon stund d√§r man s√§ger stopp. Ingen v√•gar ta st√§llning och vi blir utfrysta.  ‚Äì Men seri√∂st, hon gr√•ter fem g√•nger om dagen. Det √§r s√• sjukt, s√§ger Jonas Ackelman.  Anna Brolin f√•r bryta in D√• utbryter ett dispyt mellan Pim och Jonas. D√§r Pim s√§ger att han har f√•tt henne att m√• d√•ligt ‚Äùsedan dag ett‚Äù och Jonas s√§ger att han tycker att hon √§r ‚Äùen falsk m√§nniska‚Äù. Det g√∂r att programledare Anna Brolin f√•r bryta in:  ‚Äì Jag vill bara g√∂ra det v√§ldigt klart att personliga p√•hopp √§r inte okej. Personangrepp kommer aldrig vara okej h√§r. Ni √§r alla olik rofessionals, says Petter Palmgren, avalanche expert at the Swedish Environmental Protection Agency. A catalyst for accidents In addition to weather, a large proportion of accidents can be explained by the human factor. The majority of avalanches that occur are triggered naturally, but the avalanches that lead to deaths are almost exclusively triggered by humans, says Petter Palmgren. Statistically, accidents increase the more people are in the ski systems, and therefore the combination of newly fallen snow and snow-poor winters is a bit of a catalyst for accidents. - When a little snow finally falls, many people are starved for good skiing. Large avalanches are then quite common. Until the beginning of February in the previous two seasons, a total of 28 and 30 people respectively lost their lives in avalanche accidents in the Alps, according to figures from EAWS. This year, there have thus been almost twice as many fatal accidents within the same time period. - It's probably quite a lot for the time of year, says Petter Palmgren. \"It's not a good idea to go off-piste\" According to Petter Palmgren, off-piste skiers, top tourers and to some extent climbers are responsible for almost all avalanche-related deaths. Especially off-piste skating is popular among Swedes, and the sports holiday is just around the corner. - It is time to be extra careful if you go off-piste or go on a trip in the Alps during the sports holiday. These are risky activities that require preparation. Read up on the weather conditions and forecasts, and think about what you can and can't handle. It can go very quickly from feeling undramatic to a", "title_original": "Flera d√∂dsolyckor i laviner: ‚ÄùL√§ge att vara extra noggrann‚Äù", "summary_original": "Sedan √•rets skids√§song inleddes har √∂ver 50 personer d√∂tt i lavinolyckor i Alperna, enligt European Avalanche Warninig Services (EAWS). Senast i l√∂rdags dog fyra personer i tv√• separata lavinolyckor i Italien. Orsaken bakom d√∂dsolyckorna red. The school management has urged parents to talk to their children about what happened. According to Christer Mattsson, researcher and expert on right-wing extremism and violence at the University of Gothenburg, the increase is neither unique to Stockholm nor a new phenomenon. - The behavior with doodles is something that goes in waves, he says. \"Generates a curiosity\" He links the development to the attention that has been around new far-right groups in recent years. - I would interpret it as being related to the attention that has been around new extreme right-wing groups, not least the active clubs, which in turn generate a curiosity and then you move that aesthetic out to the outside world. Similar graffiti waves have been seen before in Sweden, according to Mattsson. He points to the 1960s and the so-called squint epidemic. - The first wave was named the swastika epidemic where swastikas start to be scribbled everywhere and actually led to the first school effort in Sweden to raise awareness about the Holocaust. Today, doodling is not always about clear swastikas. Instead, more subtle symbols and number combinations are often used. - In a subculture, you would like to have symbols that you in that culture understand, but which are more difficult to understand for others. It creates a sense of belonging. Nazi memes An example is the number 14. - It is from an old Nazi slogan, it becomes 14 words, and this has been around for a long time. It is something that recurs and is reproduced in different contexts. At the same time, Mattsson believes that graffiti in a school environment is often connected to a wider exposure, above all digitally. - What is much more constant and at a much higher level, are the memes that appear on social media. Then you take the step Facing the messages repeatedly can have consequences, both for them", "title_original": "Nazistklotter har exploderat p√• skolorna: ‚ÄùK√§nsla av samh√∂righet‚Äù", "summary_original": "H√∂gerextremt kl k√§llaren on Kyrkogatan in central Gothenburg. Early on, investigators had both DNA and witness information about a woman in a black jacket and pink sweatpants, but despite extensive efforts, the killer went free for almost two decades. - One week, then it's solved, they said. A week passed, then two weeks passed, then a month passed, then three months passed, then six months passed, then a year, says Marie's sister Birgitta Bor√©n in The Murder of Marie - that's why the killer goes free on TV4 PLAY The DNA finding was decisive The police were convinced for a long time that the case would be solved quickly. The coroner found clear repulsive injuries and the perpetrator had left traces of blood after cutting himself during the attack. Anders Eriksson is involved when the police in the West start a new cold case group in 2016 and the murder of Marie is one of the cases that the group takes on. - In terms of investigation, it is not a complicated matter in view of the forensic evidence. If we find the person who has deposited his DNA through blood, then it is the perpetrator, he says.  The big turnaround Despite phantom images, surveillance footage and tips from the public, the breakthrough was delayed. Only in 2022, when a woman in her 40s was busted after a minor theft, was her DNA matched to the findings from the murder scene. The police were sure they had found Marie's killer.  But the joy was short-lived. The woman was only 17 years old at the time of the murder, and the statute of limitations for murder of minors was then 15 years. The DNA meeting came about two years too late - and no trial could ever be held. - It's bad for everyone. There is no winner in that it has turned out the way it has with these rules, says Anders Eriksson. Sentenced for new crimes The woman who the police are sure is guilty of the murder was recently sentenced to prison for aggravated theft against the elderly in her work in home care. But she has never spoken publicly about Marie's murder.\n\nHow is it to know that we will most likely never come", "title_original": "DNA-l√∂sningen kom f√∂r sent ‚Äì m√∂rdaren som slapp undan", "summary_original": "Den 13 oktober 2005 hittades Marie Johansson d√∂d i tygbutiken Stuvk√§llaren p√• Kyrkogatan i centrala G√∂teborg. Utredarna hade tidigt b√•de DNA och vittnesuppgifter om en kvinna i svart jacka och rosa joggingbyxor, men trots omfattande insatser gick m√∂rdaren fri i n√§stan tv√• decennier. ‚Äì En vecka, d√• √§r det l√∂st, sa de. En vecka gick, sen gick det tv√• veckor, sen gick det en m√•nad sen gick det tre m√•nader, sen gick det ett halv√•r, sen ett √•r, ber√§ttar Maries syster Birgitta Bor√©n i Mordet p√• Marie ‚Äì d√§rf√∂r g√•r m√∂rdaren fri p√• TV4 PLAY DNA-fyndet blev avg√∂rande Polisen var l√§nge √∂vertygad om att fallet skulle l√∂sas snabbt. R√§ttsl√§karen konstaterade tydliga avv√§rjningsskador och g√§rningspersonen hade l√§mnat blodsp√•r efter att ha skurit sig under attacken. Anders Eriksson √§r med n√§r polisen i V√§st startar en ny kalla fall-grupp 2016 och mordet p√• Marie √§r ett av fallen som gruppen tar sig an. ‚Äì Utredningsm√§ssigt √§r det inget komplicerat √§rende med tanke p√• den forensiska bevisningen. Hittar vi den personen som har avsatt sitt DNA genom blod, d√• √§r det f√∂r√∂varen, ber√§ttar han.  Den stora v√§ndningen Trots fantombilder, √∂vervakningsfilmer och tips fr√•n allm√§nheten dr√∂jde genombrottet. F√∂rst 2022, n√§r en kvinna i 40-√•rs√•ldern topsades efter en mindre st√∂ld, matchades hennes DNA mot fynden fr√•n mordplatsen. Polisen var s√§kra p√• att de hittat Maries m√∂rdare.  Men gl√§djen blev kortvarig. Kvinnan var bara 17 √•r vid mordet och preskriptionstiden f√∂r mord av minder√•riga var d√• 15 √•r. DNA-tr√§ffen kom drygt tv√• √•r f√∂r sent ‚Äì och n√•gon r√§tteg√•ng kunde aldrig h√•llas. ‚Äì Det √§r d√•ligt f√∂r alla. Det finns ingen vinnare i att det har blivit som det har blivit med de h√§r reglerna, s√§ger Anders Eriksson. D√∂md f√∂r nya brott Kvinnan som po  trial as an example. - Justice feels good about being able to work in peace. But it won't be allowed to do that here, he says. According to Persson, the situation is further complicated by the fact that H√∏iby's mother, Crown Princess Mette-Marit, has recently been linked to the Epstein affair.  - It has nothing to do with his case, but it comes as an additional burden. He also seems to be feeling very unwell, and it is not to his advantage either, says Persson. Extensive prosecution - but uncertain outcome Among the 38 charges are four suspected rapes, one assault and crimes such as drug offences, vandalism and various forms of molestation. According to Persson, H√∏iby has partially admitted to some less serious crimes, but denies the assault and rape. - He will not be convicted on all counts. If he goes all the way, he risks up to 16 years in prison, but that will not be an issue, says Persson. He is also doubtful whether the trial will even lead to a prison sentence. - I am not even sure that he will be sentenced to prison. But I dare not speculate. \"Not extenuating\" According to Persson, the defense has emphasized H√∏iby's upbringing and that he lived most of his", "title_original": "GW: ‚ÄùF√∂rsvaret trycker p√• att han inte levt ett normalt liv‚Äù", "summary_original": "Marius Borg H√∏iby st√•r √•talad f√∂r bland annat v√•ldt√§kt, misshandel och flera andra brott. R√§tteg√•ngen inleddes i veckan och √§r kraftigt mediebevakad. Totalt omfattar √•talet 38 punkter och f√∂rhandlingarna v√§ntas p√•g√• under flera m√•nader, delvis bakom st√§ngda d√∂rrar. Enligt Leif GW Persson finns det en tydlig risk att den omfattande rapporteringen p√•verkar dem som ska ta st√§llning till bevisningen. ‚Äì Det finns naturligtvis en v√§sentlig risk att det p√•verkar dem. I det h√§r fallet √§r det inte till gagn f√∂r den som √§r √•talad, n√§mligen bonusprinsen, s√§ger Persson i Nyhetsmorgon. J√§mf√∂r med Dacosta-r√§tteg√•ngen Leif GW Persson drar paralleller till svenska r√§ttsfal ": "2026-02-08T12:10:13+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyhetsmorgon", "/nyhetsmorgon", "/brott-och-straff", "/kungligt", "/norge", "/marius-borg-hiby", "/rattegangen-mot-bonusprinsen"]}, {"id": 139, "title": "\"It is prophetic themes that the body of Christ needs\"", "summary": "About a hundred people participated in the \"Kingdom of God in the town\" conference.", "title_original": "‚ÄùDet √§r profetiska teman som Kristi kropp beh√∂ver‚Äù", "summary_original": "Ett hundratal personer deltog i konferensen ‚ÄùGuds rike i orten‚Äù.", "link": "https://www.dagen.se/nyheter/det-aer-profetiska-teman-som-kristi-kropp-behoever/10191825", "date_display": "2026-02-08", "date_iso": "2026-02-08T12:00:24+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "today", "tags": []}, {"id": 140, "title": "Screaming after the nasty crash - and being carried away", "summary": "Wiberg's tears after Vonn's accident ‚Ä¢ \"I'm fine\"", "title_original": "Skriker efter den ot√§cka kraschen ‚Äì och f√∂rs bort", "summary_original": "Wibergs t√•rar efter Vonns olycka ‚Ä¢ ‚ÄùM√•r okej‚Äù", "link": "https://www.tv4.se/artikel/5Pul6m3MlanxfWWV6pFT1O/vonn-kraschar-skriker-av-smaerta", "date_display": "2026-02-08", "date_iso": "2026-02-08T11:08:46+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyheterna"]}, {"id": 141, "title": "The professor's grim words: \"Very likely to fall apart\"", "summary": "On Wednesday, SVT Norrbotten reported that the steel group Stegra has unpaid invoices of several hundred million. A day later, Otto Gernandt left his role as the company's CFO to take on an advisory role. The announcement from the green steel company is ominous, says Ossi Pes√§maa, assistant professor of accounting and management at Lule√• University of Technology. - Key people abandon ship, it's quite critical. A total of around SEK 70 billion has been invested in the green steel project. As a comparison, industry colleague SSAB's has a market capitalization of just over SEK 76 billion. - Stegra's loans are thus almost as large as one of Sweden's largest industrial groups. Add to that that Stegra is not even fully built, and in such a complex industrial plant there will be many elements and uncertainties even after completion, says Ossi Pes√§maa. May need to double the loans According to Ossi Pes√§maa, Stegra's facility is about 60 percent complete. Construction costs have skyrocketed and port construction has been put on hold. The financiers turn a blind eye. - Now you have applied for ten billion more, but if you are only halfway there, maybe another 70 billion is required - and maybe a little more. Where are they going to find that money now that the trust capital is at the bottom?, asks Ossi Pes√§maa. Stegra's situation is increasingly reminiscent of bankrupt Northvolt. Stegra is structured in the same way and, just like Northvolt, has been able to show order books as security for financing. Now they are burdened - just as the battery law did - by multibillion-dollar debts and a trust that has run to rock bottom. - I think it is very likely that this will fall apart. The problem: Optimism bias Steel production worldwide accounts for around eight percent of global carbon dioxide emissions. In Sweden, the figure is around ten percent. It is therefore no wonder that green investments such as Stegra have gained popularity. In working condition, it would be a hyper-modern company with doubled steel production with non-existent colds", "title_original": "Professorns bistra ord: ‚ÄùMycket sannolikt att det faller samman‚Äù", "summary_original": "I onsdags rapporterade SVT Norrbotten att st√•lkoncernen Stegra har obetalda fakturor p√• flera hundra miljoner. En dag senare l√§mnade Otto Gernandt sin roll som bolagets finanschef f√∂r att inta en r√•dgivande roll. Beskedet fr√•n det gr√∂na st√•lbolaget √§r illavarslande, s√§ger Ossi Pes√§maa, bitr√§dande professor i redovisning och styrning vid Lule√• Tekniska Universitet. ‚Äì Nyckelpersoner √∂verger skeppet, det √§r ganska kritiskt. Totalt har omkring 70 miljarder kronor investerats i det gr√∂na st√•lprojektet. Som en j√§mf√∂relse har branschkollegan SSAB:s ett b√∂rsv√§rde p√• drygt 76 miljarder kronor. ‚Äì Stegras l√•n √§r allts√• n√§stan lika stora som en av Sveriges st√∂rsta industrikoncerner. L√§gg d√§rtill att Stegra inte ens √§r f√§rdigbyggt, och i en s√•dan h√§r komplex industrianl√§ggning kommer det finnas m√•nga moment och os√§kerheter √§ven efter f√§rdigst√§llande, s√§ger Ossi Pes√§maa. Kan beh√∂va dubbla l√•nen Enligt Ossi Pes√§maa √§r Stegras anl√§ggning f√§rdigbyggd till omkring 60 procent. Byggkostnaderna har skenat och hamnbygget har lagts p√• is. Finansi√§rerna drar √∂ronen √•t sig. ‚Äì Nu har man ans√∂kt om tio miljarder till, men om man bara √§r halvv√§gs s√• kanske det kr√§vs ytterligare 70 miljarder ‚Äì och kanske lite till. Var ska de hitta de pengarna nu n√§r f√∂rtroendekapitalet √§r i botten?, fr√•gar sig Ossi Pes√§maa. Stegras situation p√•minner alltmer om konkursade Northvolt. Stegra √§r uppbyggt p√• samma s√§tt och har precis som Northvolt kunnat visa orderb√∂cker som s√§kerhet f√∂r finansiering. Nu tyngs dem ‚Äì precis som batterij√§tten gjorde ‚Äì av m√•ngmiljardskulder och ett f√∂rtroende k√∂rt i botten. ‚Äì Jag tror att det √§r mycket sannolikt att det h√§r faller samman. Problemet: Optimism-bias St√•lproduktionen v√§rlden √∂ver st√•r f√∂r omkring √•tta procent av de globala koldioxidutsl√§ppen. I Sverige √§r siffran cirka tio procent. Det √§r allts√• inte konstigt att gr√∂na satsningar som Stegra har vunnit popul√§ritet. I fungerande skick skulle det vara ett hypermodernt bolag med dubblerad st√•lproduktion med obefintliga koldioxidutsl√§pp. Problemet, s√§ger Ossi Pes√§maa, √§r att den gr√∂na omst√§llning har k√§nnetecknats av s√• kallad optimism-bias, vilket inneb√§r att positiva utfall √∂verskattas. ‚Äì Man har inte hunnit t√§nka efter och planera f√∂r hur omst√§llningen ska g√• till. Reaktion har g√•tt f√∂re planering, hajp och k√§nslor har f√•tt styra. Nu m√∂ter man verkligheten, och den √§r betydligt mer skoningsl√∂s, s√§ger Ossi Pes√§maa, och till√§gger: ‚Äì Optimism √§r en bra drivkraft, men i det h√§r l√§get har man n√§stan blivit resistent mot fr√•gor och kritik. Nu sitter vi i ett l√§ge d√§r pengarna √§r slut och f√∂rtroendekapitalet √§r k√∂rt i botten. ‚ÄùEnormt slag mot kommunen‚Äù L√∂sningen, enligt Ossi Pes√§maa, kan vara att l√•ta en stark och trygg akt√∂r som kan marknaden ta √∂ver. En akt√∂r som vet hur industriell struktur som Stegras byggs upp. ‚Äì S√§g till exempel att SSAB g√•r in i ett konsortium tillsammans LKAB eller n√•gon liknande akt√∂r. Jag tror absolut att en spelare som har kunskapen, infrastrukturen, legitimiteten och dessutom kanske kassan √§r trov√§rdig f√∂r att attrahera nya investerare. Enligt uppgifter till SvD f√∂rhandlar ett nybildat konsortium om att g√• in med mer pengar i Stegra. Fr√•gan om Stegra kan bli avg√∂rande f√∂r Boden. 2017 hade kommunen med drygt 28 000 inv√•nare skulder cirka 80 miljoner kronor. I dagsl√§get uppg√•r skulderna till √•tminstone 1,2 miljarder kronor, s√§ger Ossi Pes√§maa. ‚Äì Skulderna f√∂r kommunen galopperar. Om Stegra g√•r i putten, som m√•nga har b√∂rjat spekulera i, skulle det vara ett enormt slag mot kommunen.", "link": "https://www.tv4.se/artikel/WLE4GymXkQO0vVgWe6NVE/professorns-bistra-ord-mycket-sannolikt-att-det-faller-samman", "date_display": "2026-02-08", "date_iso": "2026-02-08T10:04:18+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Inrikes", "/inrikes", "/stegra", "/gron-energi", "/boden"]}, {"id": 142, "title": "Mikaela's OCD got worse when she had children", "summary": "Already as a child, Mikaela had intrusive thoughts, but it was after she became a mother in 2021 that everything got worse. She describes how the anxiety around sleep and worry about harming her child took over her whole existence.\n\n- I could only think if I had hurt him without remembering it. The thoughts took up all my waking hours, says Mikaela. Didn't dare to be alone with her child In the end Mikaela was on sick leave. She sought help in the psychiatric ward when she felt she no longer wanted to live.\n\n- I was afraid of hurting my child and did not dare to be alone with him. I wanted someone else to always be there, she says. The turnaround came after she was admitted to psychiatry last fall. A new medication allowed her to relax for the first time in a long time.\n\n- Without the medications, I don't think I would have been sitting here. They enabled me to adopt CBT and learn to manage my thoughts, says Mikaela. Support from other mothers Mikaela has chosen to be open about her OCD and received strong support from others, especially mothers who recognized her story.\n\n- The guilt and shame is great when it comes to one's children. But many people have contacted me and said that they experience the same thing, she says. Today, Mikaela works part-time and can be with her son without the anxiety taking over.\n\n- I enjoy more, plan things and can be present. Before, I was just trying to survive ‚Äì now I'm living, says Mikaela Eklund. Effective treatment is available Christian R√ºck, senior physician and professor at the Karolinska Institutet, emphasizes that there is help available.\n\n- There is good hope for good help, he says.", "title_original": "Mikaelas OCD blev v√§rre n√§r hon fick barn", "summary_original": "Redan som barn hade Mikaela p√•tr√§ngande tankar, men det var efter att hon blev mamma 2021 som allt blev v√§rre. Hon beskriver hur √•ngesten kring s√∂mn och oro f√∂r att skada sitt barn tog √∂ver hela tillvaron.\n\n‚Äì Jag kunde bara t√§nka p√• om jag hade gjort honom illa utan att minnas det. Tankarna tog upp all min vakna tid, ber√§ttar Mikaela. V√•gade inte vara ensam med sitt barn Till slut blev Mikaela sjukskriven. Hon s√∂kte hj√§lp p√• psykakuten n√§r hon k√§nde att hon inte l√§ngre ville leva.\n\n‚Äì Jag var r√§dd f√∂r att skada mitt barn och v√•gade inte vara ensam med honom. Jag ville att n√•gon annan alltid skulle vara med, s√§ger hon. V√§ndningen kom efter att hon blev inlagd p√• psykiatrin i h√∂stas. En ny medicinering gjorde att hon f√∂r f√∂rsta g√•ngen p√• l√§nge kunde slappna av.\n\n‚Äì Utan medicinerna tror jag inte att jag hade suttit h√§r. De gjorde att jag kunde ta till mig KBT och l√§ra mig hantera tankarna, s√§ger Mikaela. St√∂d fr√•n andra mammor Mikaela har valt att vara √∂ppen om sin OCD och f√•tt starkt st√∂d fr√•n andra, s√§rskilt mammor som k√§nt igen sig i hennes ber√§ttelse.\n\n‚Äì Skulden och skammen √§r stor n√§r det g√§ller ens barn. Men m√•nga har h√∂rt av sig och sagt att de upplever samma sak, s√§ger hon. Idag jobbar Mikaela halvtid och kan vara med sin son utan att √•ngesten tar √∂ver.\n\n‚Äì Jag njuter mer, planerar saker och kan vara n√§rvarande. Tidigare f√∂rs√∂kte jag bara √∂verleva ‚Äì nu lever jag, s√§ger Mikaela Eklund. Effektiv behandling finns Christian R√ºck, √∂verl√§kare och professor vid Karolinska institutet, betonar att det finns hj√§lp att f√•.\n\n‚Äì Det finns gott hopp om bra hj√§lp, s√§ger han.", "link": "https://www.tv4.se/artikel/1grwRE6ZkJo4vo3A2m4HTg/mikaelas-tvangstankar-tog-oever-livet-nu-vagar-hon-njuta-igen", "date_display": "2026-02-08", "date_iso": "2026-02-08T09:54:23+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Nyhetsmorgon", "/nyhetsmorgon", "/livsoden", "/tvangstankar", "/npf-diagnos"]}, {"id": 143, "title": "One arrested for attempted assassination of top Russian general Vladimir Alekseyev", "summary": "State Russian media shows how a handcuffed man is led by masked men from the FSB security service.  The man was allegedly arrested in Dubai, and according to Russia, the United Arab Emirates has subsequently agreed to extradite him.  The man is named by Russian media and is said to be 65 years old. The information cannot yet be verified.  Accusing Ukraine General Vladimir Alekseyev is the deputy head of Russia's military intelligence service GRU, whose top chief Igor Kostyukov led Russia's delegation during peace talks with Ukraine and the United States earlier this week.  Russia blames Ukraine for the assassination attempt and claims it is trying to obstruct the peace process.  Alekseyev was shot several times in Moscow on Friday and is being treated in hospital. He is under EU sanctions for involvement in the poison attack in British Salisbury in 2018. Several military leaders have been killed Several Russian military leaders have been killed since Russia's invasion in February 2022. Ukraine has claimed responsibility for some of them, including the bombing of Lieutenant General Igor Kirillov just over a year ago.", "title_original": "En gripen f√∂r mordf√∂rs√∂k p√• ryske toppgeneralen Vladimir Aleksejev", "summary_original": "I statliga ryska medier visas hur en handf√§ngslad man leds av maskerade m√§n fr√•n s√§kerhetstj√§nsten FSB.  Mannen ska ha gripits i Dubai, och enligt Ryssland har F√∂renade Arabemiraten d√§refter g√•tt med p√• att l√§mna ut honom.  Mannen namnges av ryska medier och uppges vara i 65-√•rs√•ldern. Uppgifterna g√•r √§nnu inte att verifiera.  Anklagar Ukraina Generalen Vladimir Aleksejev √§r vice chef f√∂r Rysslands milit√§ra underr√§ttelsetj√§nst GRU, vars h√∂gsta chef Igor Kostjukov ledde Rysslands delegation under fredssamtalen med Ukraina och USA tidigare i veckan.  Ryssland anklagar Ukraina f√∂r mordf√∂rs√∂ket och h√§vdar att de f√∂rs√∂ker hindra fredsprocessen.  Aleksejev besk√∂ts med flera skott i Moskva i fredags och v√•rdas p√• sjukhus. Han st√•r under EU-sanktioner f√∂r inblandning i giftattacken i brittiska Salisbury 2018.  Flera milit√§rtoppar har d√∂dats Flera ryska milit√§rtoppar har d√∂dats sedan Rysslands invasion i februari 2022.  Ukraina har tagit p√• sig ansvaret f√∂r n√•gra av dem, bland annat bombd√•det mot generall√∂jtnant Igor Kirillov f√∂r drygt ett √•r sedan.", "link": "https://www.tv4.se/artikel/6E7t1yzClsF9TYZq59UCZv/en-gripen-foer-mordfoersoek-pa-ryske-toppgeneralen-vladimir-aleksejev", "date_display": "2026-02-08", "date_iso": "2026-02-08T08:47:44+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "today", "tags": ["Utrikesnyheter", "/utrikes", "/moskva", "/ukrainakonflikten", "/ryssland"]}, {"id": 144, "title": "Train at a low intensity of 85-90 percent", "summary": "They train a lot ‚Äì and calmly. But one detail differs. Exercisers can borrow these principles from Olympic jumpers Jonna Sundling and Emma Ribom's upload.", "title_original": "Tr√§na l√•gintensivt till 85‚Äì90 procent", "summary_original": "De tr√§nar mycket ‚Äì och lugnt. Men en detalj skiljer. De h√§r principerna kan motion√§ren l√•na fr√•n OS-hoppen Jonna Sundlings och Emma Riboms uppladdning.", "link": "https://www.svd.se/a/aJWQ12/jonna-sundling-tranar-8590-procent-lagintensivt-rad-till-motionarer", "date_display": "2026-02-08", "date_iso": "2026-02-08T05:38:01+00:00", "source": "Svenska Dagbladet (SvD)", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Livet"]}, {"id": 145, "title": "The weather causes chaos in the regular traffic - buses break down from the cold", "summary": "This winter has been marked by storms, snowfall and low temperatures, which has led to extensive traffic disruptions. Several bus companies have been forced to cancel trips when the vehicles could not cope with the cold. Among other things, travelers in West Sweden, Skellefte√•, Lule√• and in other places have been affected.\n\nIn √ñstersund, the temperature has periodically approached minus 30 degrees. This has led to it becoming too cold inside the buses for both drivers and passengers, which has forced companies to cancel departures. - It's not good. I think that as a traveler you can make high demands that the buses can handle the cold and not be cancelled. And that they must also manage to keep the timetable, says Christina Hellblom in √ñstersund.\n\nSimon Dickens, site manager at Vy bus in √ñstersund, regrets the situation. - Yes, it is regrettable, above all for the travellers, he says. Challenges for the bus companies The question of why the buses cannot cope with the cold comes up frequently. - Yes, one might think so. But we don't have bus manufacturing up here in √ñstersund and have to buy in buses that are manufactured in other places. And we have chosen the best buses available, in our opinion, says Simon Dickens.\n\nHe emphasizes that the company does its utmost to avoid canceled tours. - We do everything we can so that it doesn't have to happen, says Simon Dickens, site manager at Vy bus in √ñstersund.", "title_original": "V√§dret orsakar kaos i linjetrafiken ‚Äì bussar g√•r s√∂nder av kylan", "summary_original": "Denna vinter har pr√§glats av ov√§der, sn√∂fall och l√•ga temperaturer, vilket lett till omfattande st√∂rningar i trafiken. Flera bussbolag har tvingats st√§lla in turer n√§r fordonen inte klarat av kylan. Bland annat har resen√§rer i V√§stsverige, Skellefte√•, Lule√• och p√• andra platser drabbats.\n\nI √ñstersund har temperaturen periodvis n√§rmat sig 30 minusgrader. Det har lett till att det blivit f√∂r kallt inne i bussarna f√∂r b√•de f√∂rare och passagerare, vilket tvingat bolag att st√§lla in avg√•ngar. ‚Äì Det √§r inte bra. Jag tycker att man som resen√§r kan st√§lla h√∂ga krav p√• att bussarna ska klara kyla och inte st√§llas in. Och att de dessutom ska klara av att h√•lla tidtabellen, s√§ger Christina Hellblom i √ñstersund.\n\nSimon Dickens, platschef p√• Vy buss i √ñstersund, beklagar situationen. ‚Äì Ja, det √§r beklagligt, framf√∂r allt f√∂r resen√§rerna, s√§ger han. Utmaningar f√∂r bussbolagen Fr√•gan om varf√∂r bussarna inte klarar kylan √•terkommer ofta. ‚Äì Ja, det kan man tycka. Men vi har ju ingen busstillverkning h√§r uppe i √ñstersund och m√•ste k√∂pa in bussar som tillverkas p√• andra orter. Och vi har valt de b√§sta bussarna som finns, enligt oss, s√§ger Simon Dickens.\n\nHan understryker att bolaget g√∂r sitt yttersta f√∂r att undvika inst√§llda turer. ‚Äì Vi g√∂r allt vi kan f√∂r att det inte ska beh√∂va intr√§ffa, s√§ger Simon Dickens, platschef p√• Vy buss i √ñstersund.", "link": "https://www.tv4.se/artikel/mEoj4H27UECXApT9JzOSr/kylan-orsakar-kaos-i-busstrafiken-i-hela-landet-det-aer-bedroevligt", "date_display": "2026-02-08", "date_iso": "2026-02-08T05:25:51+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Nyheterna", "/inrikes", "/vinter", "/kyla", "/kollektivtrafik", "/ostersund"]}, {"id": 146, "title": "The decision to grant amnesty to 500,000 migrants in Spain is hailed by the Church", "summary": "At the same time, Prime Minister Pedro S√°nchez receives harsh criticism - as everyone who receives amnesty in Spain can also move freely to other EU countries", "title_original": "Beslutet att ge 500 000 migranter amnesti i Spanien hyllas av kyrkan", "summary_original": "Premi√§rminister Pedro S√°nchez f√•r samtidigt h√•rd kritik ‚Äì d√• alla som f√•r amnesti i Spanien ocks√• kan r√∂ra sig fritt till andra EU-l√§nder", "link": "https://www.dagen.se/nyheter/beslutet-att-ge-500-000-migranter-amnesti-i-spanien-hyllas-av-kyrkan/10182945", "date_display": "2026-02-08", "date_iso": "2026-02-08T04:00:00+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": []}, {"id": 147, "title": "Evangelist Todd White is accused\nfor spiritual abuse", "summary": "Former employees demand that confidentiality agreements entered into be terminated.", "title_original": "Evangelisten Todd White anklagas\nf√∂r andliga √∂vergrepp", "summary_original": "Tidigare medarbetare kr√§ver att ing√•ngna sekretessavtal s√§gs upp.", "link": "https://www.dagen.se/nyhete stebok fr√•n Svenska kyrkan", "link": "https://www.dagen.se/kultur/fa-ord-om-gud-i-aerkebiskopens-fastebok/10181078", "date_display": "2026-02-08", "date_iso": "2026-02-08T04:00:00+00:00", "source": "Dagen", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": []}, {"id": 151, "title": "The country's poorest are used as cannon fodder in the war", "summary": "The BBC's Russian editors, together with the news organization Mediazona and a team of volunteers, have analyzed Russian soldiers who died in the war in Ukraine.   According to open sources, 173,477 Russians have been confirmed killed in the war since the full-scale invasion in 2022, but the figure is estimated to be up to 385,500 people.  There is a clear pattern among the fallen; the poorer, the greater the risk of dying. Renat Mukmenov from the city of Chita in southeastern Russia was in a deep debt crisis, when the regime increased the regional one-off payment for signing contracts with the army from 250,000 rubles to 400,000 rubles, equivalent to about 50,000 kroner. Renat Mukmenov was sent to the front in the summer of 2024, and in mid-August communication ceased. - I suspect that the number of people considering signing a contract and going to war will only increase as the Russian economy slows down and wage increases slow down, says Alexander Kolyandr, visiting researcher at the Center for European Policy Analysis to the BBC.  15 times higher chance of dying The area of ‚Äã‚ÄãZabaikalsky kray, where Renat Mukmenov came from, is one of the poorest regions in Russia and, according to the analysis, has one of the highest rates of fatalities per capita. Residents of the region are 15 times more likely to die in the war than residents of Moscow. - Calm in the capitals and the North Caucasus has traditionally been very important for maintaining social order and stability in Russia, says Alexander Kolyandr. There are a couple of exceptions to the analysis. In some of Russia's poorest regions ‚Äì Chechnya, Ingushetia and Karachay-Cherkessia ‚Äì deaths per capita are on a par with the rich cities of Moscow and Saint Petersburg. Sent to the front instead of trial Over half of all dead are voluntary, mobilized or convicted criminals from correctional facilities. People who had no connection to the army before the outbreak of war. Defendants in criminal cases have fallen among the dead, compared to a year ago.", "title_original": "Landets fattigaste anv√§nds som kanonmat i kriget", "summary_original": "BBC:s ryska redaktion har tillsammans med nyhetsorganisationen Mediazona och ett team volont√§rer analyserat ryska soldater som stupat i kriget i Ukraina.   Enligt √∂ppna k√§llor √§r 173 477 ryssar bekr√§ftat d√∂dade i kriget sedan den fullskaliga invasionen 2022, men siffran ber√§knas vara upp till 385 500 personer.  Det finns ett tydligt m√∂nster bland de stupade; ju fattigare, desto st√∂rre risk att d√∂. Renat Mukmenov fr√•n staden Tjita i syd√∂stra Ryssland satt i en djup skuldkris, n√§r regimen √∂kade den regionala eng√•ngsbetalningen f√∂r att skriva kontrakt med arm√©n fr√•n 250 000 rubel till 400 000 rubel, motsvarande omkring 50 000 kronor. Renat Mukmenov skickades till fronten sommaren 2024 och i mitten av augusti upph√∂rde kommunikationen. ‚Äì Jag misst√§nker att antalet personer som √∂verv√§ger att skriva kontrakt och √•ka till kriget bara kommer att √∂ka i takt med att den ryska ekonomin bromsar in och l√∂ne√∂kningarna avtar, s√§ger Alexander Kolyandr, g√§stforskare vid Center for European Policy Analysis till BBC.  15 g√•nger h√∂gre chans att d√∂ Omr√•det Zabajkalskij kraj, d√§r Renat Mukmenov kom ifr√•n, √§r en av de fattigaste regionerna i Ryssland och har enligt analysen bland den h√∂gsta andelen d√∂dsoffer per capita. Inv√•narna i regionen l√∂per en 15 g√•nger h√∂gre risk att d√∂ i kriget j√§mf√∂rt med inv√•nare i Moskva. ‚Äì Lugn i huvudst√§derna och Norra Kaukasus har traditionellt varit mycket viktigt f√∂r att uppr√§tth√•lla social ordning och stabilitet i Ryssland, s√§ger Alexander Kolyandr. Det finns ett par undantag i analysen. I n√•gra av Rysslands fattigaste regioner ‚Äì Tjetjenien, Ingusjien och Karatjaj-Tjerkessien ‚Äì √§r d√∂dsfallen per capita i niv√• med de rika storst√§derna Moskva och Sankt Petersburg. Skickas till fronten ist√§llet f√∂r r√§tteg√•ng √ñver h√§lften av alla d√∂da √§r frivilliga, mobiliserade eller d√∂mda brottslingar fr√•n kriminalv√•rdsanstalter. Personer som inte hade n√•gon koppling till armen innan krigsutbrottet. √Ötalade i brottsm√•l har sjunkit bland de d√∂da, j√§mf√∂rt med f√∂r ett √•r sedan. Orsaken √§r att Ryssland 2024 beslutade att skjuta upp r√§tteg√•ngen f√∂r personer som g√•r med i arm√©n.  55 000 ukrainska soldater har d√∂dats sedan Rysslands fullskaliga invasion i Ukraina inleddes 2022. Det uppger president Volodymyr Zelenskyj i en intervju med tv-bolaget France 2.", "link": "https://www.tv4.se/artikel/1VSxtOzIAXCIXVcB6DeaOP/landets-fattigaste-anvaends-som-kanonmat-i-kriget", "date_display": "2026-02-07", "date_iso": "2026-02-07T21:35:38+00:00", "source": "TV4 Nyheterna", "ministry": "General News", "type": "News", "age_tag": "1 day old", "tags": ["Nyheterna", "/utrikes", "/ukrainakonflikten", "/ryssland"]}, {"id": 152, "title": "Moved to tears after the final place: \"Damn how embarrassing\"", "summary": "It's been over 20 years since they last competed in Melodifestivalen - first with the classic \"Kom och ta mig\" and the following year with \"15 minutes\" - but the glow has not been extinguished. Brandsta City Sl√§cker's \"Rakt in i elden\" has been the favorite from the start and now goes directly to the final. The band's orange firefighter uniforms have also stood the test of time. - These are our original clothes since \"Kom och ta mig\" and they have ridden the fire truck with us before that, singer Glenn Borgkvist has told. In the pyrotechnics-dense number, where flames lick the edge of the stage and fly in the air almost constantly, it gets rea   let currentType = 'all';
  let currentMinistry = 'all';

  const ministries = [...new Set(data.map(i => i.ministry))].sort();
  const select = document.getElementById('ministrySelect');
  ministries.forEach(m => {
    let opt = document.createElement('option');
    opt.value = m;
    opt.textContent = m;
    select.appendChild(opt);
  });

  function render() {
    const container = document.getElementById('container');
    container.innerHTML = '';

    const filtered = data.filter(item => {
      const typeMatch = (currentType === 'all') || (item.type === currentType);
      const minMatch = (currentMinistry === 'all') || (item.ministry === currentMinistry);
      return typeMatch && minMatch;
    });

    filtered.forEach(item => {
      const typeClass = item.type === 'Official Information' ? 'official' : 'news';
      const ageHtml = item.age_tag ? `<span class="tag tag-old">‚è± ${item.age_tag}</span>` : '';
      const ministryTag = `<span class="tag tag-ministry">${item.ministry}</span>`;

      const card = `
        <div class="card ${typeClass}">
          <div class="card-body">
            <div class="tags">
              <span class="tag tag-type">${item.type}</span>
              ${ministryTag}
              ${ageHtml}
            </div>
            <div class="meta-line">
              <strong>${item.source}</strong> | ${item.date_display}
            </div>
            <h3>${item.title}</h3>
            <div class="summary-container">
              <div class="summary-text" id="sum-${item.id}">
                ${item.summary || 'No summary text available.'}
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn-text" onclick="toggleText('${item.id}', this)">Read More</button>
            <a href="${item.link}" target="_blank" class="btn-link">üîó Open Article</a>
          </div>
        </div>
      `;
      container.innerHTML += card;
    });

    if (filtered.length === 0) {
      container.innerHTML = '<p style="text-align:center; width:100%; color:#666;">No results.</p>';
    }
  }

  function toggleText(id, btn) {
    const el = document.getElementById('sum-' + id);
    el.classList.toggle('expanded');
    btn.textContent = el.classList.contains('expanded') ? "Show Less" : "Read More";
  }

  function filterType(type, btn) {
    currentType = type;
    document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    if (btn) btn.classList.add('active');
    const dlBtn = document.querySelector('.download');
    if (btn !== dlBtn) dlBtn.classList.remove('active');
    render();
  }

  function filterMinistry() {
    currentMinistry = document.getElementById('ministrySelect').value;
    render();
  }

  function downloadMD() {
    let md = "# Sweden Intelligence Report\n";
    md += "Generated: " + new Date().toLocaleString() + "\n\n";

    data.forEach(item => {
      md += `## ${item.title}\n`;
      md += `**Outlet:** ${item.source}\n`;
      md += `**Category:** ${item.ministry} | **Date:** ${item.date_display} (${item.age_tag})\n\n`;
      md += `${item.summary || 'No summary text available.'}\n\n`;
      md += `[Read Full Article](${item.link})\n`;
      md += "---\n\n";
    });

    const blob = new Blob([md], {type: 'text/markdown'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'sweden_intelligence.md';
    a.click();
  }

  render();
</script>
